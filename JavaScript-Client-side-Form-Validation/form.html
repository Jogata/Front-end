<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Client-side Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="" method="post" id="form" class="form">
            <div class="form-control">
                <label for="username">Username <abbr title="required" aria-label="required">*</abbr></label>
                <i class="fa fa-check-circle"></i>
                <input type="text" placeholder="Username" id="username" autofocus>
                <i class="fa fa-exclamation-circle"></i>
                <small aria-live="polite">Error message</small>
            </div>
            <div class="form-control" aria-live="polite">
                <label for="email">Email <abbr title="required" aria-label="required">*</abbr></label>
                <i class="fa fa-check-circle"></i>
                <input type="text" placeholder="Email" id="email">
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password <abbr title="required" aria-label="required">*</abbr></label>
                <i class="fa fa-check-circle"></i>
                <input type="password" placeholder="Password" id="password">
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password <abbr title="required" aria-label="required">*</abbr></label>
                <i class="fa fa-check-circle"></i>
                <input type="password" placeholder="Confirm password" id="password2">
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button type="submit">Submit</button>
            <button type="reset" id="reset">Reset</button>
        </form>
    </div>
    <script src="./form.js"></script>
</body>
</html>
