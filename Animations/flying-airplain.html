<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flying Airplain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #airplain-section {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #034071;
      overflow: hidden;
    }
    .runway {
      position: relative;
      width: 400px;
      height: 100vh;
      background-color: #1378bc;
      border-left: 20px solid rgba(0,0,0,0.25);
      border-right: 20px solid rgba(0,0,0,0.25);
      transition: transform 2s ease-in;
      transform-origin: top;
    }
    /* hide runway on left click/hold */
    section:active .runway {
      transform: scaleX(0.7) scaleY(0);
      transform-origin: bottom;
    }
    .runway::before {
      position: absolute;
      content: "";
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 100%;
      background: repeating-linear-gradient(transparent 0%, transparent 50%, #fff 50%, #fff 100%);
      background-position-x: 0px;
      background-size: 20px 320px;
      animation: runway 1s linear infinite;
    }
    /* increased speed on left click/hold */
    section:active .runway::before {
      animation: runway 0.25s linear infinite;
    }
    @keyframes runway {
      100% {
        background-position-y: 320px;
      }
    }
    
    .plane {
      position: absolute;
      bottom: 100px;
      max-width: 250px;
      filter: drop-shadow(10px 10px 0px rgba(0,0,0,0.5));
      transition: all 5s;
    }
    
    section:active .plane {
      max-width: 500px;
      filter: drop-shadow(200px 200px 0px rgba(0,0,0,0));
    }
    
    .clouds {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      /* pointer-events: none; */
      transition: opacity 2s;
      transition-delay: 0s;
      opacity: 0;
      z-index: 2;
    }
    /* show clouds on left click/hold */
    section:active .clouds {
      opacity: 1;
      transition-delay: 1s;
    }
    .clouds img {
      position: absolute;
      left: 0;
      width: 800px;
      animation: clouds 4s linear infinite;
      animation-delay: calc(-1.5s * var(--i));
    }
    .clouds.right {
      left: auto;
      right: 0;
      transform: rotateY(180deg);
    }
    @keyframes clouds {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }
  </style>
</head>
<body>
  <section id="airplain-section">
    <div class="clouds">
        <img style="--i:1;" src="./img/flying-airplain/cloud1.png" alt="cloud">
        <img style="--i:2;" src="./img/flying-airplain/cloud2.png" alt="cloud">
        <img style="--i:3;" src="./img/flying-airplain/cloud3.png" alt="cloud">
    </div>
    <div class="clouds right">
        <img style="--i:1;" src="./img/flying-airplain/cloud2.png" alt="cloud">
        <img style="--i:2;" src="./img/flying-airplain/cloud3.png" alt="cloud">
        <img style="--i:3;" src="./img/flying-airplain/cloud1.png" alt="cloud">
    </div>
    <div class="runway"></div>
    <img src="./img/flying-airplain/aviao-04.png" alt="" class="plane">
  </section>
</body>
</html>
