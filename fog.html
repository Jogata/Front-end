<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog Overlay Animation</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .fog {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background-color: #fff;
        }
        .absolute-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("./assets/img/fog/in-the-fog.jpeg");
            background-repeat: no-repeat;
            background-position: 50%;
            background-size: cover;
            overflow: hidden;
            z-index: 0;
        }
        .fog-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .fog-img {
            position: absolute;
            width: 300vw;
            height: 100vh;
            z-index: 2;
        }
        .fog-img-first {
            background-image: url("./assets/img/fog/fog-1.png");
            background-repeat: repeat-x;
            background-position: center;
            background-size: contain;
            animation: marquee 60s linear infinite;
        }
        .fog-img-second {
            background-image: url("./assets/img/fog/fog-2.png");
            background-repeat: repeat-x;
            background-position: center;
            background-size: contain;
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(-200vw, 0, 0);
            }
        }

        .title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }
        h1 {
            color: #fff;
            font-size: 5rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <section class="fog">
        <div class="absolute-bg"></div>
        <div class="fog-container">
            <div class="fog-img fog-img-first"></div>
            <div class="fog-img fog-img-second"></div>
        </div>
        <div class="title">
            <h1>In the fog</h1>
        </div>
    </section>
</body>
</html>
