<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving background on Mousemove</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        section {
            position: absolute;
            inset: -5% -10%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120%;
            min-height: 110vh;
            background-image: url("../template-v1/img/landscape-bg.jpg");
            background-position: center;
            background-size: cover;
        }

        h1 {
            font-size: 10vw;
            text-align: center;
        }
        </style>
</head>
<body>
    <section>
        <h1>Moving background on Mousemove</h1>
    </section>

    <script>
        const section = document.getElementsByTagName("section");
        section[0].addEventListener("mousemove", (e) => {
            let x = (e.pageX * -1 / 15);
            let y = (e.pageY * -1 / 15);
            section[0].style.backgroundPosition = `${x}px ${y}px`;
        })
    </script>
</body>
</html>
