    <!-- observer pattern -->
    <script>
        function Subject() {
            this.observers = [];
        }

        Subject.prototype = {
            subscribe: function (func) {
                this.observers.push(func);
            },
            unsubscribe: function (func) {
                this.observers = this.observers.filter(x => {
                    if (x != func) {
                        return func;
                    }
                });
            },
            fire: function () {
                this.observers.forEach(func => func.call());
            },
        }

        const subject = new Subject();
        subject.subscribe(observer1);
        subject.subscribe(observer2);
        subject.unsubscribe(observer1);

        subject.fire();

        function observer1() {
            console.log("observer1 fire");
        }
        function observer2() {
            console.log("observer2 fire");
        }
    </script>

    <script>
        ////////////////////////////////////////////////
        // simulation of External API
        function CryptocurrencyAPI() {
            this.getValue = function (coin) {
                console.log("<<Send GET request to the CryptocurrencyAPI >>");
                switch(coin) {
                    case "Bitcoin": 
                    return "$3,500";
                    case "Litecoin": 
                    return "$50";
                    case "Etherium": 
                    return "$175";
                }
            };
        }
        ////////////////////////////////////////////////

        const api = new CryptocurrencyAPI();

        function send(coin) {
            return `The value of ${coin} is ${api.getValue(coin)}`;
        }
        
        console.log(send("Bitcoin"));
        console.log(send("Litecoin"));
        console.log(send("Etherium"));

        // Proxy
        function CryptocurrencyProxy() {
            this.api = new CryptocurrencyAPI();
            this.cashe = {};

            this.getValue = function (coin) {
                if (this.cashe[coin] == null) {
                    this.cashe[coin] = this.api.getValue(coin);
                }
                console.log(`Get the value of ${coin} from the cash`);
                return this.cashe[coin];
            }
        }

        const proxy = new CryptocurrencyProxy();

        console.log(proxy.getValue("Bitcoin"));
        console.log(proxy.getValue("Litecoin"));
        console.log(proxy.getValue("Etherium"));
        console.log(proxy.cashe);
        console.log(proxy.getValue("Etherium"));
    </script>

    <!-- builder pattern with constructor function -->
    <script>
        function Person(name, height, weight, gender) {
            this.name = name;
            this.height = height;
            this.weight = weight;
            this.gender = gender;
        }
        
        function PersonBuilder(name, gender) {
            this.name = name;
            this.gender = gender;
            
            this.setHeight = function (height) {
                this.height = height;
                return this;
            }
            
            this.setWeight = function (weight) {
                this.weight = weight;
                return this;
            }
            
            this.build = function () {
                return new Person(this.name, this.height, this.weight, this.gender);
            }
        }
        
        const jogata = new PersonBuilder("Jogata", "male").setHeight(1.75).setWeight(60).build();
        console.log(jogata);
    </script>

    <script>
        const startingURL = "https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count=1";
        
        let deckOfCardsID;

        function createDeckOfCards(url) {            
            fetch(url)
            .then(res => res.json())
            .then(data => deckOfCardsID = data.deck_id)
            // .then(id => console.log(id))
        }
        
        createDeckOfCards(startingURL);
        // console.log(deckOfCardsID);
        // const deckOfCardsID = "f98a6aenc1oa";
        
        document.getElementById("cards").addEventListener("click", () => {
            const deckOfCardsURL = `https://deckofcardsapi.com/api/deck/${deckOfCardsID}/draw/?count=2`;
            drawTwoCards(deckOfCardsURL);
        });

        const nonnumericalCards = {
            ace: 14,
            king: 13,
            queen: 12,
            jack: 11,
        }

        function convertCardToNumber(card) {
            return nonnumericalCards[card.toLowerCase()];
        }

        function drawTwoCards(url) {
            fetch(url)
            .then(res => res.json())
            .then(data => {
                console.log(data);
                document.querySelector("#p1").src = data.cards[0].image;
                document.querySelector("#p2").src = data.cards[1].image;
                let p1val = Number(data.cards[0].value) || convertCardToNumber(data.cards[0].value);
                let p2val = Number(data.cards[1].value) || convertCardToNumber(data.cards[1].value);

                console.log(p1val, p2val);

                if (p1val > p2val) {
                    document.querySelector("h3").innerText = "P1 wins";
                } else if (p1val < p2val) {
                    document.querySelector("h3").innerText = "P2 wins";
                } 
                else {
                    document.querySelector("h3").innerText = "WAR";
                    drawThreeCards(deckOfCardsID);
                }
            });
        }

        function drawThreeCards(id) {
            const url = `https://deckofcardsapi.com/api/deck/${id}/draw/?count=6`;
            fetch(url)
            .then(res => res.json())
            .then(cards => {
                const cardsAsNumbers = cards.cards.map((card, index, arr) => {
                    console.log(card);
                    return Number(arr[index].value) || convertCardToNumber(arr[index].value);
                })
                let p1val = cardsAsNumbers[0] + cardsAsNumbers[1] + cardsAsNumbers[2];
                let p2val = cardsAsNumbers[3] + cardsAsNumbers[4] + cardsAsNumbers[5];
                console.log(p1val, p2val);
                
                console.log(cards.cards);
                displayAddCards("p1-cards", 0, cards.cards);
                displayAddCards("p2-cards", 3, cards.cards);

                function displayAddCards(parentID, num, arr) {
                    console.log(parentID, num, arr.length);
                    const imageContainer = document.createElement("div");
                    for (let index = 0; index < arr.length/2; index++) {
                        const image = document.createElement("img");
                        image.src = arr[index + num].image;
                        imageContainer.appendChild(image);
                        console.log(index);
                    }
                    document.getElementById(parentID).appendChild(imageContainer);
                }

                if (p1val > p2val) {
                    document.querySelector("h3").innerText = "P1 wins";
                } else if (p1val < p2val) {
                    document.querySelector("h3").innerText = "P2 wins";
                } 
                else {
                    document.querySelector("h3").innerText = "WAR";
                    drawThreeCards(deckOfCardsID);
                }

                document.getElementById("cards").addEventListener("click", () => {
                    deleteEl(["p1-cards", "p2-cards"]);
                }, {once: true});

                function deleteEl(arrayOfIDs) {
                    arrayOfIDs.forEach(id => {
                        document.querySelector(`#${id} div`).remove();
                    })
                }
            })
        }
