    <style>
        #speech-synthesis {
            min-height: 100vh;
            display: flex;

        #speech-synthesis h1 {

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
*::before, *::after {
    margin: 0;
    padding: 0;
}

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2f363e;
        }

        .time {
            display: flex;
            gap: 40px;
            color: #fff;
        }

        .time .circle {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time .circle svg {
            position: relative;
            width: 150px;
            height: 150px;
            transform: rotate(270deg);
        }
        svg circle {
            width: 100%;
            height: 100%;
            fill: transparent;
            stroke: #191919;
            stroke-width: 4px;
            transform: translate(5px, 5px);
        }

        .time .circle svg circle:nth-child(2) {
            stroke: var(--clr);
            stroke-dasharray: 440;
        }

        .time div {
            position: absolute;
            text-align: center;
            font-weight: 500;
            font-size: 1.5rem;
        }
        .time div span {
            display: block;
            font-size: 2.5rem;
            line-height: 1;
        }

        .time .ap {
            position: relative;
            font-size: 1rem;
            transform: translateX(-20px);
        }

        .ampm {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="time">
        <div class="circle" style="--clr: #ff2972">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div class="hours"><span>00</span>hours</div>
        </div>
        <div class="circle" style="--clr: #fee800">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div class="minutes"><span>00</span>minutes</div>
        </div>
        <div class="circle" style="--clr: #04fc43">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div class="seconds"><span>00</span>seconds</div>
        </div>
        <div class="ap">
            <div class="ampm">am</div>
        </div>

        <script>
            setInterval(() => {
                let he = document.querySelector(".hours span");
                let me = document.querySelector(".minutes span");
                let se = document.querySelector(".seconds span");
                let ampm = document.querySelector(".ampm");

                let hh = document.querySelector("#hh");
                let mm = document.querySelector("#mm");
                let ss = document.querySelector("#ss");
                
                let h = new Date().getHours();
                let m = new Date().getMinutes();
                let s = new Date().getSeconds();
                let am = h >= 12 ? "pm" : "am";
                h = h % 12;
                h = (h < 10) ? `0${h}` : h;
                m = (m < 10) ? `0${m}` : m;
                s = (s < 10) ? `0${s}` : s;
                
                he.textContent = h;
                me.textContent = m;
                se.textContent = s;
                ampm.textContent = am;

                hh.style.strokeDasharray = 440 - (440 * h) / 12;
                mm.style.strokeDasharray = 440 - (440 * m) / 60;
                ss.style.strokeDasharray = 440 - (440 * s) / 60;
            }, 1000);
        </script>
    </div>

    <!-- observer pattern -->
    <script>
        function Subject() {
            this.observers = [];
        }

        Subject.prototype = {
            subscribe: function (func) {
                this.observers.push(func);
            },
            unsubscribe: function (func) {
                this.observers = this.observers.filter(x => {
                    if (x != func) {
                        return func;
                    }
                });
            },
            fire: function () {
                this.observers.forEach(func => func.call());
            },
        }

        const subject = new Subject();
        subject.subscribe(observer1);
        subject.subscribe(observer2);
        subject.unsubscribe(observer1);

        subject.fire();

        function observer1() {
            console.log("observer1 fire");
        }
        function observer2() {
            console.log("observer2 fire");
        }
    </script>

    <script>
        ////////////////////////////////////////////////
        // simulation of External API
        function CryptocurrencyAPI() {
            this.getValue = function (coin) {
                console.log("<<Send GET request to the CryptocurrencyAPI >>");
                switch(coin) {
                    case "Bitcoin": 
                    return "$3,500";
                    case "Litecoin": 
                    return "$50";
                    case "Etherium": 
                    return "$175";
                }
            };
        }
        ////////////////////////////////////////////////

        const api = new CryptocurrencyAPI();

        function send(coin) {
            return `The value of ${coin} is ${api.getValue(coin)}`;
        }
        
        console.log(send("Bitcoin"));
        console.log(send("Litecoin"));
        console.log(send("Etherium"));

        // Proxy
        function CryptocurrencyProxy() {
            this.api = new CryptocurrencyAPI();
            this.cashe = {};

            this.getValue = function (coin) {
                if (this.cashe[coin] == null) {
                    this.cashe[coin] = this.api.getValue(coin);
                }
                console.log(`Get the value of ${coin} from the cash`);
                return this.cashe[coin];
            }
        }

        const proxy = new CryptocurrencyProxy();

        console.log(proxy.getValue("Bitcoin"));
        console.log(proxy.getValue("Litecoin"));
        console.log(proxy.getValue("Etherium"));
        console.log(proxy.cashe);
        console.log(proxy.getValue("Etherium"));
    </script>

    <!-- builder pattern with constructor function -->
    <script>
        function Person(name, height, weight, gender) {
            this.name = name;
            this.height = height;
            this.weight = weight;
            this.gender = gender;
        }
        
        function PersonBuilder(name, gender) {
            this.name = name;
            this.gender = gender;
            
            this.setHeight = function (height) {
                this.height = height;
                return this;
            }
            
            this.setWeight = function (weight) {
                this.weight = weight;
                return this;
            }
            
            this.build = function () {
                return new Person(this.name, this.height, this.weight, this.gender);
            }
        }
        
        const jogata = new PersonBuilder("Jogata", "male").setHeight(1.75).setWeight(60).build();
        console.log(jogata);
    </script>

        class UserBuilder {
