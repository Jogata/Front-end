<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_main.css">
</head>
<body>
    <section class="hero">
        <nav>
            <div class="logo">
                <a href="#">logo</a>
                <img src="./img/bubble.png" alt="Logo">
            </div>
            <button type="button">sign up</button>
        </nav>
        <main>
            <section class="content">
                <h2>welcome to our</h2>
                <h1>animated website</h1>
                <button type="button">explore</button>
            </section>
            <section class="sidebar">
                <img src="./img/icons/menu.png" alt="Menu" class="menu">
                <div class="social-links">
                    <img src="./img/icons/fb.png" alt="">
                    <img src="./img/icons/ig.png" alt="">
                    <img src="./img/icons/tw.png" alt="">
                </div>
                <div class="useful-links">
                    <img src="./img/icons/share.png" alt="">
                    <img src="./img/icons/info.png" alt="">
                </div>
            </section>
        </main>
    </section>
</body>
</html>
