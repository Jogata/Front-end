<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceland</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles-iceland.css">
</head>
<body>
    <section class="landing-page">
        <header class="">
            <div class="navigation">
                <ul class="sci">
                    <li><a href="#f">facebook
                        <i class="fa fa-facebook-f" aria-hidden="true"></i>
                    </a></li>
                    <li><a href="#t">twitter
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a></li>
                    <li><a href="#i">instagram
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a></li>
                    <li><a href="#y">youtube
                        <i class="fa fa-youtube-play" aria-hidden="true"></i>
                    </a></li>
                    <li><a href="#y">pinterest
                        <i class="fa fa-pinterest" aria-hidden="true"></i>
                    </a></li>
                </ul>
            </div>
            <div class="navigation">
                <ul>
                    <li style="--i:1"><a href="#">destinations</a></li>
                    <li style="--i:2"><a href="#">deals</a></li>
                    <li style="--i:3"><a href="#">special offers</a></li>
                    <li style="--i:4"><a href="#">about us</a></li>
                </ul>
            </div>
        </header>
        <div class="menu-button">
            <button type="button" class="toggle">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
        </div>
        <div class="glass"></div>
        <h1><span>ice</span><span>land</span></h1>
        <h2>adventure</h2>
        <div class="info">
            <div class="slider">
                <span>01</span>
                <div class="slide-buttons">
                    <button type="button" class="active">01</button>
                    <button type="button">02</button>
                    <button type="button">03</button>
                </div>
            </div>
            <div class="description">
                <h3>discover tours</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque nobis facilis fuga vero non aliquam.</p>
                <button type="button">view all trips
                    <i class="fa fa-location-arrow" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setUpMenuButton();
        });

        function setUpMenuButton() {
            const menuButton = document.querySelector(".toggle");

            menuButton.addEventListener("click", toggleMenu);

            function toggleMenu() {
                const header = document.querySelector("header");
                header.classList.toggle("active");
            }
        }
    </script>
</body>
</html>
