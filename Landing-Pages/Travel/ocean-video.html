<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean - Video Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles-ocean-video.css">
</head>
<body>
    <div class="container transparent">
        <video src="./img/ocean-video/video-hd-1280p.mp4" autoplay muted loop type="video/mp4"></video>
        <img src="./img/ocean-video/mask.jpg" class="mask">
        <header id="top">
            <a href="#top" class="logo">logo</a>
            <div class="nav-btns">
                <div class="btns theme-btns">
                    <i class="fa fa-moon-o" aria-hidden="true"></i>
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
                <div class="btns menu-btn">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
        </header>
        <main>
            <h1>ocean</h1>
            <ul class="social">
                <li><a href="#f">
                    <i class="fa fa-facebook" title="Facebook" aria-hidden="true"></i>
                </a></li>
                <li><a href="#t">
                    <i class="fa fa-twitter" title="Twitter" aria-hidden="true"></i>
                </a></li>
                <li><a href="#i">
                    <i class="fa fa-instagram" title="Instagram" aria-hidden="true"></i>
                </a></li>
            </ul>
        </main>
        <ul class="navigation">
            <li><a href="#top">home</a></li>
            <li><a href="#top">about</a></li>
            <li><a href="#top">package</a></li>
            <li><a href="#top">contact</a></li>
        </ul>
    </div>

    <script>
        const themeButtons = document.querySelector(".theme-btns");
        const menuButton = document.querySelector(".menu-btn");

        themeButtons.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            themeButtons.classList.toggle("active");
        })

        menuButton.addEventListener("click", () => {
            menuButton.classList.toggle("active");
            document.querySelector(".container").classList.toggle("transparent");
            document.querySelector(".navigation").classList.toggle("active");
        })
    </script>
</body>
</html>
