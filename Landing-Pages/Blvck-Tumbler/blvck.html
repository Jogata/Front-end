<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blvck Tumbler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_main.css">
</head>
<body>
    <div class="wrapper">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="logo">blvck paris</div>
            <ul>
                <li class="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </li>
                <li class="cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </li>
            </ul>
        </nav>
        <main>
        <!-- Text / left side -->
        <div class="left-text">
            <h1 class="left-title">blvck tumbler.</h1>
            <h2 class="left-subtitle">all everything black!</h2>
        </div>
        <!-- Product image -->
        <img src="./img/mug.png" alt="" class="product-img">
        <!-- Text / right side -->
        <div class="right-text">
            <span class="right-title">blvck paris</span>
            <button type="button" class="discover">discover more</button>
        </div>
        <!-- Slider -->
        <div class="slider">
            <div class="pages">
                <span>01</span>05
            </div>
            <div class="arrows">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
        </div>
        <!-- Social-media icons -->
        <div class="media">
            <ul>
                <li><a class="sci-link" href="#f"><i class="fa fa-facebook-f"></i></a></li>
                <li><a class="sci-link" href="#i"><i class="fa fa-instagram"></i></a></li>
                <li><a class="sci-link" href="#t"><i class="fa fa-twitter"></i></a></li>    
            </ul>
        </div>
        </main>
    </div>
</body>
</html>
