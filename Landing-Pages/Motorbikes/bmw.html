<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <link rel="stylesheet" href="./css/styles-bmw.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="#" class="logo">
                <img src="./img/BMW/logo.png" alt="BMW logo">
            </a>
            <a href="#" class="btn">test drive</a>
        </nav>
        <div class="content">
            <div class="info">
                <h1>the bmw</h1>
                <h2>g 310 r</h2>
                <p>the strength of the G 310 R is in its lightness and agility. The Bike not only delivers fun in the big city tumilt, but also when you are redefining the city limits when changing corners quickly.</p>
                <h3>choose your color</h3>
                <div class="color-select">
                    <button class="color" id="red"></button>
                    <button class="color" id="blue"></button>
                    <button class="color" id="blue2"></button>
                    <button class="color" id="black"></button>
                    <button class="color" id="black2"></button>
                    <button class="color" id="red2"></button>
                </div>
            </div>
            <div class="hero">
                <img id="hero-image" src="./img/BMW/P90407654_highRes_the-new-bmw-g-310-r.jpg" alt="BMW G 310 R">
                <!-- <img id="hero-image" src="./img/BMW/P90312740_highRes_bmw-g-310-r-racing-r.jpg" alt="BMW G 310 R"> -->
            </div>
        </div>
    </div>
    <script>
        const redBtn = document.getElementById('red');
        const redBtn2 = document.getElementById('red2');
        const blueBtn = document.getElementById('blue');
        const blueBtn2 = document.getElementById('blue2');
        const blackBtn = document.getElementById('black');
        const blackBtn2 = document.getElementById('black2');
        const hero = document.querySelector('#hero-image');

        redBtn.addEventListener('click', () => {
            hero.src = "./img/BMW/P90407654_highRes_the-new-bmw-g-310-r.jpg";
        })
        redBtn2.addEventListener('click', () => {
            hero.src = "./img/BMW/P90312740_highRes_bmw-g-310-r-racing-r.jpg";
        })
        blueBtn.addEventListener('click', () => {
            hero.src = "./img/BMW/P90427039_highRes_bmw-g-310-r.jpg";
        })
        blueBtn2.addEventListener('click', () => {
            hero.src = "./img/BMW/P90407658_highRes_the-new-bmw-g-310-r.jpg";
        })
        blackBtn.addEventListener('click', () => {
            hero.src = "./img/BMW/P90407650_highRes_the-new-bmw-g-310-r.jpg";
        })
        blackBtn2.addEventListener('click', () => {
            hero.src = "./img/BMW/P90427035_highRes_bmw-g-310-r-cosmic-b.jpg";
        })
    </script>
</body>
</html>
