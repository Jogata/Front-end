<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles-v1.css">
</head>
<body>
    <section class="container">
        <header>
            <h2 class="logo">logo</h2>
            <nav>
                <ul>
                    <li><a href="">home</a></li>
                    <li><a href="">about</a></li>
                    <li><a href="">specifications</a></li>
                    <li><a href="">products</a></li>
                    <li><a href="">connect</a></li>
                </ul>
            </nav>
            <div class="menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </header>
        <main>
            <div class="leftside">
                <h1>the real sound</h1>
            </div>
            <div class="rightside">
                <div class="play-btn">
                    <label for="play">play music</label>
                    <a href="#">
                        <img src="./img/play.png" alt="">
                        <img src="./img/pause.png" alt="" class="hidden">
                    </a>
                </div>
            </div>
        </main>
    </section>

    <script>
        const playButton = document.querySelector('.play-btn');
        playButton.addEventListener('click', () => {
            const icons = playButton.querySelectorAll('img');
            icons.forEach(icon => {
                icon.classList.toggle('hidden');
            })
        })
    </script>
</body>
</html>
