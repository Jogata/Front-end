  <script>
    // TOGGLE NAVIGATION
    const menuBtn = document.querySelector(".menu-btn");
    const navigation = document.querySelector("nav");

    menuBtn.addEventListener("click", function () {
      navigation.classList.toggle("visible");
    })

    // CLOCK
    const deg = 6;
    const hours = document.querySelector("#hour");
    const minutes = document.querySelector("#minute");
    const seconds = document.querySelector("#second");
    setInterval(() => {
      let date = new Date();
      let hour = date.getHours() * 30;
      let minute = date.getMinutes() * deg;
      let second = date.getSeconds() * deg;
      hours.style.transform = `rotateZ(${(hour)+(minute/12)}deg)`;
      minutes.style.transform = `rotateZ(${minute}deg)`;
      seconds.style.transform = `rotateZ(${second}deg)`;
    })

    // CLOCK v.2
    setInterval(function(){
      const hours = document.querySelector('.hh');
      const minutes = document.querySelector('.mm');
      const seconds = document.querySelector('.ss');
      
      let time = new Date();
      const hh = time.getHours();
      const mm = time.getMinutes();
      const ss = time.getSeconds();
      
      let hourCount = (hh * 30) + (mm/12);
      let minCount = mm * 6;
      let secCount = ss * 6;
      
      hours.style.transform = 'rotate(' + hourCount + 'deg)';
      minutes.style.transform = 'rotate(' + minCount + 'deg)';
      seconds.style.transform = 'rotate(' + secCount + 'deg)';
    })
  </script>
