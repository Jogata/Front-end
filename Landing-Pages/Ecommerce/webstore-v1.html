<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Georgia, serif;
      background-color: #eee;
    }

    .container {
      position: relative;
      width: 60rem;
      height: 25rem;
      border: 2px solid #ccc;
      border-radius: 2rem;
      background-color: #fff;
      box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.5);
    }

    .img-box {
      position: relative;
      top: 50%;
      left: 15%;
      transform: translate(-15%, -50%);
      width: 40%;
      height: 30rem;
      border: inherit;
      border-radius: inherit;
      overflow: hidden;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      position: absolute;
      top: 0;
      right: 5%;
      width: 40%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
    }
    
    h1 {
      color: #1f1f1d;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }
    span {
      margin: 0.5rem 0;
      color: #7c7875;
      font-size: 1.4rem;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
    }
    p {
      color: #7c7875;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    button {
      position: absolute;
      top: 50%;
      padding: 0.4em 0.334em 0.6em;
      color: #000;
      font-size: 3rem;
      font-family: initial;
      line-height: 0;
      border: 1px solid transparent;
      border-radius: 50%;
      background-color: #fff;
      transition: all 0.4s ease-in-out;
      cursor: pointer;
    }
    #prev {
      left: 0;
      transform: translate(-50%, -50%);
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    #next {
      right: 0;
      transform: translate(50%, -50%);
      box-shadow: -1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    #prev:active, 
    #next:active {
      scale: 0.98;
      box-shadow: 0px 0px 0px transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-box">
      <img src="../../../CSS/assets/img/profile-copy.jpg" alt="">
    </div>
    <div class="text">
      <h1>Name</h1>
      <span>profession</span>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur perspiciatis reiciendis atque! Quasi fugit labore provident quaerat dolore autem omnis quo, harum, earum mollitia facere recusandae molestiae optio, facilis velit.</p>
    </div>
    <button id="prev">&#139;</button>
    <button id="next">&#155;</button>
  </div>

</body>
</html>
