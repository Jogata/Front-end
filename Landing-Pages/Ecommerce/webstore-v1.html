<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">

<body>
  <!-- <h1 style="position: absolute; z-index: 1; left: 10%; bottom: 10%; font-size: 3rem;">Object.entries(person) - convert object to array</h1> -->

  <div class="clock">
    <div id="time">
      <div class="circle" style="--clr: #ff2972">
        <div class="dots sec_dot"></div>
        <svg>
          <circle cx="120" cy="120" r="120" id="ss"></circle>
        </svg>
      </div>
      <div class="circle" style="--clr: #fee800">
        <div class="dots min_dot"></div>
        <svg>
          <circle cx="100" cy="100" r="100" id="mm"></circle>
        </svg>
      </div>
      <div class="circle" style="--clr: #04fc43">
        <div class="dots hr_dot"></div>
        <svg>
          <circle cx="80" cy="80" r="80" id="hh"></circle>
        </svg>
      </div>
      <div class="niddles" id="sc" style="--clr2: #ff2972">
        <i></i>
      </div>
      <div class="niddles niddle2" id="mn" style="--clr2: #fee800">
        <i></i>
      </div>
      <div class="niddles niddle3" id="hr" style="--clr2: #04fc43">
        <i></i>
      </div>

      <span style="--i:1"><b>1</b></span>
      <span style="--i:2"><b>2</b></span>
      <span style="--i:3"><b>3</b></span>
      <span style="--i:4"><b>4</b></span>
      <span style="--i:5"><b>5</b></span>
      <span style="--i:6"><b>6</b></span>
      <span style="--i:7"><b>7</b></span>
      <span style="--i:8"><b>8</b></span>
      <span style="--i:9"><b>9</b></span>
      <span style="--i:10"><b>10</b></span>
      <span style="--i:11"><b>11</b></span>
      <span style="--i:12"><b>12</b></span>

    </div>
  </div>

  <script>
    setInterval(() => {
      let hh = document.getElementById("hh");
      let mm = document.getElementById("mm");
      let ss = document.getElementById("ss");
      let secdot = document.querySelector(".sec_dot");
      let mindot = document.querySelector(".min_dot");
      let hrdot = document.querySelector(".hr_dot");
      let hr = document.getElementById("hr");
      let mn = document.getElementById("mn");
      let sc = document.getElementById("sc");

      let h = new Date().getHours();
      let m = new Date().getMinutes();
      let s = new Date().getSeconds();
  
      hh.style.strokeDashoffset = 510 - (510 * h) / 12;
      mm.style.strokeDashoffset = 630 - (630 * m) / 60;
      ss.style.strokeDashoffset = 760 - (760 * s) / 60;

      secdot.style.transform = `rotateZ(${s * 6}deg)`;
      mindot.style.transform = `rotateZ(${m * 6}deg)`;
      hrdot.style.transform = `rotateZ(${h * 30}deg)`;

      hr.style.transform = `rotateZ(${h * 30}deg)`;
      mn.style.transform = `rotateZ(${m * 6}deg)`;
      sc.style.transform = `rotateZ(${s * 6}deg)`;
    })

  </script>

  <script>
    function parseLocation(locationString) {
  try {
    const parsed = JSON.parse(locationString);
    printLocationObj(parsed);
  } catch (err) {
    console.log('invalid json string');
  }
}

// don't touch below this line

  console.log(`id: ${parsed.id}`);
  console.log(`discovered: ${parsed.discovered}`);
  console.log(`name: ${parsed.name}`);
  console.log(`recommendedLevel: ${parsed.recommendedLevel}`);
}
