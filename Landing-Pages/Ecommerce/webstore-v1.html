<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .intro {
      display: flex;
      min-height: 100vh;
      background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("../00templates/tropical_beach_resort-wallpaper-2560x1440.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    h1 {
      margin: auto;
      color: #fff;
      font-size: 3rem;
      text-align: center;
    }
    h1::first-letter {
      text-transform: uppercase;
    }

    .content {
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: #fff;
      background-color: #333;
      overflow: hidden;
    }
    .text, .image {
      flex: 1;
      padding: 5rem;
      font-size: 1.2rem;
      opacity: 1;
      transform: translateX(0);
      transition: all 1s ease-in-out;
    }
    img {
      width: 100%;
      object-fit: cover;
    }

    .left {
      opacity: 0;
      transform: translateX(-50%);
    }
    .right {
      opacity: 0;
      transform: translateX(50%);
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>scroll down to see the effect</h1>
  </div>
  <div class="content">
    <div class="text left">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat recusandae doloribus, dolor doloremque reiciendis temporibus in aspernatur nostrum eum est. Labore quaerat velit repudiandae rem.</p>
    </div>
    <div class="image right">
      <img src="../template-v1/img/landscape-bg.jpg" alt="Mountains">
    </div>
  </div>
  <script>
    const text = document.querySelector(".text");
    const image = document.querySelector(".image");

    window.addEventListener("scroll", e => {
      console.log(e);
      show();
    });

    function show() {
      let scrollPosition = innerHeight / 1.5;
      let textPosition = text.getBoundingClientRect().top;
      if (scrollPosition > textPosition) {
        text.classList.remove("left");
        image.classList.remove("right");
      }
    }
  </script>
</body>
</html>
