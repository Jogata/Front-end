<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #0e1538;
    }

    .container {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
    }

    .box {
      position: relative;
      width: 400px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
    .box::before, 
    .box::after {
      position: absolute;
      inset: -80px 100px;
      content: "";
      background: linear-gradient(315deg, #00ccff, #d400d4);
      filter: hue-rotate(calc(var(--i) * 120deg));
      animation: rotate 8s linear infinite;
      transition: all 0.5s;
    }
    .box::after {
      background: linear-gradient((315deg, #ffeb3b, #e91e63));
      filter: hue-rotate(calc(var(--i) * 120deg));
      animation-delay: 2s;
    }
    .box:hover::before, 
    .box:hover::after {
      inset: -80px 80px;
      animation-play-state: paused;
    }

    .box i {
      position: absolute;
      inset: 3px;
      background: #0e1538;
      z-index: 1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .content {
      position: absolute;
      inset: 20px;
      border: 3px solid #070c23;
      background-color: #0d122c;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      z-index: 3;
    }

    .content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s;
      pointer-events: none;
      z-index: 3;
    }
    .box:hover .content img {
      opacity: 0;
    }

    h2 {
      position: relative;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      text-transform: capitalize;
      letter-spacing: 0.05em;
      line-height: 1.25em;
      z-index: 2;
    }

    h2 span {
      display: block;
      font-size: 0.75em;
      font-weight: 300;
    }

    .content a {
      position: relative;
      margin-top: 10px;
      padding: 10px 20px;
      color: #070a1c;
      font-weight: 500;
      text-transform: capitalize;
      letter-spacing: 0.05em;
      border-radius: 25px;
      background-color: #fff;
      transition: all 0.5s;
    }
    .content a:hover {
      color: #fff;
      background-color: #070a1c;
      letter-spacing: 0.1em;
    }
  </style>
</head>
