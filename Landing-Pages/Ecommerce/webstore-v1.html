  <script>
    // 07. Food Delivery

    // ⦁	Пилешко меню –  10.35 лв. 
    // ⦁	Меню с риба – 12.40 лв. 
    // ⦁	Вегетарианско меню  – 8.15 лв. 

    // ⦁	Брой пилешки менюта – цяло число в интервала [0 … 99]
    // ⦁	Брой менюта с риба – цяло число в интервала [0 … 99]
    // ⦁	Брой вегетариански менюта – цяло число в интервала [0 … 99]

    function calcOrderPrice(input) {
      const chickenOrders = Number(input[0]);
      const fishOrders = Number(input[1]);
      const vegetarianOrders = Number(input[2]);
      const deliveryPrice = 2.5;

      const totalChikenValue = chickenOrders * 10.35;
      const totalFishValue = fishOrders * 12.4;
      const totalVegetarianValue = vegetarianOrders * 8.15;
      const totalFoodValue = totalChikenValue + totalFishValue + totalVegetarianValue;
      const dessertValue = totalFoodValue * 0.2;

      const totalPrice = totalFoodValue + dessertValue + deliveryPrice;

      console.log(totalPrice);
    }

    calcOrderPrice(["2", "4", "3"]);
    calcOrderPrice(["9", "2", "6"]);
  </script>
