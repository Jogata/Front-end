  <!-- <h1 style="position: absolute; z-index: 1; left: 10%; bottom: 10%; font-size: 3rem;">Object.entries(person) - convert object to array</h1> -->

  <script>
    // 01. Sum Seconds

    function calcTotalTime(input) {
      const firstTime = Number(input[0]);
      const secondTime = Number(input[1]);
      const thirdTime = Number(input[2]);

      const totalTimeInSeconds = firstTime + secondTime + thirdTime;
      const totalTimeInHours = Math.floor(totalTimeInSeconds / 60);
      const remainingSeconds = totalTimeInSeconds % 60;

      if (remainingSeconds < 10) {
        console.log(`${totalTimeInHours}:0${remainingSeconds}`);
      } else {
        console.log(`${totalTimeInHours}:${remainingSeconds}`);
      }
    }

    calcTotalTime(["35", "45", "44"]);
    calcTotalTime(["22", "7", "34"]);
    calcTotalTime(["50", "50", "49"]);

    // 02. Bonus Score

    function calcBonusPoints(input) {
      const initialPoints = Number(input[0]);
      let bonusPoints = 0;

      if (initialPoints <= 100) {
        bonusPoints = 5;
      } else if (initialPoints <= 1000) {
        bonusPoints = initialPoints * 0.2;
      } else {
        bonusPoints = initialPoints * 0.1;
      }

      if (initialPoints % 2 === 0) {
        bonusPoints += 1;
      }

      if (initialPoints % 10 === 5) {
        bonusPoints += 2;
      }

      const totalPoints = initialPoints + bonusPoints;

      console.log(bonusPoints);
      console.log(totalPoints);
    }

    calcBonusPoints(["20"]);
    calcBonusPoints(["175"]);
    calcBonusPoints(["2703"]);

    // 03. Time + 15 Minutes

    function add15Minutes(input) {
     let hours = Number(input[0]);
      let minutes = Number(input[1]);

      let totalMinutes = hours * 60 + minutes;
      totalMinutes += 15;
      hours = Math.floor(totalMinutes / 60);
      minutes = totalMinutes % 60;

      if (hours > 23) {
        hours = 0;
      }

      if (minutes < 10) {
        console.log(`${hours}:0${minutes}`);
      } else {
        console.log(`${hours}:${minutes}`);
      }
    } 

    add15Minutes(["1", "46"]);
    add15Minutes(["0", "01"]);
    add15Minutes(["23", "59"]);
    add15Minutes(["11", "08"]);

    // 04. Toy Shop

    // ⦁	Пъзел - 2.60 лв.
    // ⦁	Говореща кукла - 3 лв.
    // ⦁	Плюшено мече - 4.10 лв.
    // ⦁	Миньон - 8.20 лв.
    // ⦁	Камионче - 2 лв.

    // ⦁	Цена на екскурзията - реално число в интервала [1.00 … 10000.00]
    // ⦁	Брой пъзели - цяло число в интервала [0… 1000]
    // ⦁	Брой говорещи кукли - цяло число в интервала [0 … 1000]
    // ⦁	Брой плюшени мечета - цяло число в интервала [0 … 1000]
    // ⦁	Брой миньони - цяло число в интервала [0 … 1000]
    // ⦁	Брой камиончета - цяло число в интервала [0 … 1000]

    function calcProfit(input) {
      const vacation = Number(input[0]);
      const puzzels = Number(input[1]);
      const dolls = Number(input[2]);
      const teddies = Number(input[3]);
      const minions = Number(input[4]);
      const trucks = Number(input[5]);

      let income = puzzels * 2.6 + dolls * 3 + teddies * 4.1 + minions * 8.2 + trucks * 2;

      const toysNumber = puzzels + dolls + teddies + minions + trucks;

      if (toysNumber >= 50) {
        income = income * 0.75;
      }

      const rent = income * 0.1;

      income -= rent;

      if (income >= vacation) {
        const moneyRemaining = income - vacation;
        console.log(`Yes! ${moneyRemaining.toFixed(2)} lv left.`);
      } else {
        const moneyNeeded = vacation - income;
        console.log(`Not enough money! ${moneyNeeded.toFixed(2)} lv needed.`);
      }
    }

    calcProfit(["40.8", "20", "25", "30", "50", "10"]);
    calcProfit(["320", "8", "2", "5", "5", "1"]);
  </script>
