<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
    body {
      min-height: 200vh;
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .modal {
      display: none;
      position: fixed;
      padding: 0.5rem;
      top: 50%;
      left: 50%;
      translate: -50%, -50%;
      border-radius: 0.25rem;
      background-color: white;
      z-index: 3;
    }

    .overlay.open, 
    .modal.open {
      display: block;
    }

    dialog {
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: blueviolet;
    }
    dialog::backdrop {
      background-color: hsl(200, 100%, 50%, 0.5);
      /* pointer-events: none; */
    }

    h2 {
      padding-bottom: 1em;
      text-transform: capitalize;
    }

    button {
      text-transform: capitalize;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="open">open</button>

  <!-- <div class="overlay"></div> -->

  <dialog class="new-modal">
    <h2>this is a modal</h2>
    <form>
      <input type="text" name="" id="">
      <button type="submit" formmethod="dialog">cancel</button>
      <button type="submit">submit</button>
    </form>
    <button id="close">close</button>
  </dialog>

  <script>
    const openbtn = document.querySelector("#open");
    const closebtn = document.querySelector("#close");
    const modal = document.querySelector(".new-modal");
    const overlay = document.querySelector(".overlay");

    openbtn.addEventListener("click", () => {
      modal.showModal();
      // modal.classList.add("open");
      // overlay.classList.add("open");
      // modal.addEventListener("click", () => {
      //   console.log("modal was clicked");
      // })
    })

    closebtn.addEventListener("click", () => {
      modal.close();
      // modal.classList.remove("open");
      // overlay.classList.remove("open");
    })

    modal.addEventListener("click", e => {
  const dialogDimensions = modal.getBoundingClientRect()
  console.log(dialogDimensions);
  if (
    e.clientX < dialogDimensions.left ||
    e.clientX > dialogDimensions.right ||
    e.clientY < dialogDimensions.top ||
    e.clientY > dialogDimensions.bottom
  ) {
    modal.close()
  }
})
  </script>

  <script>
    // 02. Sleepy Tom Cat

    function calcSleepTime(input) {
      const days = Number(input[0]);

      const sleepTime = days * 127 + (365 - days) * 63;
      const hours = Math.floor(Math.abs(30000 - sleepTime) / 60);
      const minutes = Math.abs((30000 - sleepTime) % 60);

      if (sleepTime < 30000) {
        console.log(`Tom sleeps well`);
        console.log(`${hours} hours and ${minutes} minutes less for play`);
      } else {
        console.log(`Tom will run away`);
        console.log(`${hours} hours and ${minutes} minutes more for play`);
      }
    }

    calcSleepTime(["20"]);
    calcSleepTime(["113"]);
  </script>
