<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
    *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel {
      position: relative;
      width: 70vw;
      height: 70vh;
      box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .img-cont {
      height: 100%;
      transform: translateX(0);
      display: flex;
      transition: all 0.5s ease-in-out;
    }

    .img-cont img {
      min-width: 100%;
      height: 100%;
      object-fit: contain;
    }

    button {
      position: absolute;
      font-size: 2rem;
      bottom: 5%;
      padding: 0.1em 0.224em 0.28em;
line-height: 0.4;
background-color: rgba(0, 0, 0, 0.2);
border-radius: 50%;
font-family: initial;
border: 1px solid black;
transition: 0.2s ease;
cursor: pointer;
    }
    button:hover {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      transform: scale(1.2);
    }

    .left {
      left: 10px;
    }
    .right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="img-cont">
      <img src="../Parallax/img/parallaxIV/gallery/120372783_340812587254299_774244032306180550_n.jpg" alt="">
      <img src="../Parallax/img/parallaxIV/gallery/210603643_1010676219690043_7853467171473160756_n.jpg" alt="">
      <img src="../Parallax/img/parallaxIV/gallery/212573141_870101006920357_9185461114137501578_n.jpg" alt="">
      <img src="../Parallax/img/parallaxIV/gallery/72614063_433236090677267_2807365040358828412_n.jpg" alt="">
    </div>
    <button class="left">&#139;</button>
    <button class="right">&#155;</button>

    <script>
      const slider = document.querySelector(".img-cont");
      const prev = document.querySelector(".left");
      const next = document.querySelector(".right");
      const images = document.querySelectorAll("img");

      let currentSlide = 0;

      function changeSlide() {
        slider.style.transform = `translateX(-${currentSlide * slider.offsetWidth}px)`;
      }

      next.addEventListener("click", () => {
        currentSlide++;
        currentSlide = currentSlide % images.length;
        changeSlide();
      })

      prev.addEventListener("click", () => {
        currentSlide--;
        currentSlide = currentSlide + images.length;
        currentSlide = currentSlide % images.length;
        changeSlide();
      })
    </script>
  </div>
  <h1 style="position: absolute; z-index: 1; bottom: 0;">Object.entries(person) - convert object to array</h1>

</body>
</html>
