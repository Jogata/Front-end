<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --clr: #20415c;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--clr);
    }

    ul {
      list-style: none;
    }

    a {
      text-transform: uppercase;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.3s;
    }

    /* i {
      color: #fff;
    } */

    button {
      border: none;
      outline: 1px solid transparent;
      background: transparent;
      transition: all 0.3s;
      cursor: pointer;
    }

    .navigation {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-btn {
      position: relative;
      width: 65px;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 5px solid var(--clr);
      border-radius: 50%;
      background-color: #ff4886;
      transform: translateY(-30px);
      cursor: pointer;
      z-index: 1;
    }
    .menu-btn::before {
      position: absolute;
      content: "+";
      font-size: 3rem;
      color: #fff;
      transform: translateY(-1px) rotate(0deg);
      transition: all 1.5s;
    }
    .menu-btn.active::before {
      transform: translateX(-1px) rotate(225deg);
    }
    .menu-btn i {
      position: absolute;
      inset: 0;
    }
    .menu-btn i::before {
      position: absolute;
      top: 22px;
      left: -23px;
      content: "";
      width: 20px;
      height: 20px;
      background-color: transparent;
      border-top-right-radius: 20px;
      box-shadow: 3px -6px var(--clr);
    }
    .menu-btn i::after {
      position: absolute;
      top: 22px;
      right: -23px;
      content: "";
      width: 20px;
      height: 20px;
      background-color: transparent;
      border-top-left-radius: 20px;
      box-shadow: -3px -6px var(--clr);
    }

    .menu {
      position: absolute;
      display: flex;
      width: 60px;
      height: 60px;
      border-radius: 70px;
      background-color: #fff;
      transform: translateY(-30px);
      transition: transform 0.5s, width 0.5s, height 0.5s;
      transition-delay: 1s, 0.5s, 0.5s;
    }
    .menu ul {
      position: relative;
      display: flex;
      width: 100%;
      /* align-items: center; */
      justify-content: center;
      gap: 35px;
      margin: auto;
    }
    .menu li {
      opacity: 0;
      visibility: hidden;
      transform: translateY(-30px);
      transition: 0.25s;
      transition-delay: calc(0s + var(--i));
    }
    .menu li:nth-child(odd) {
      margin-left: auto;
    }
    .menu li:nth-child(even) {
      margin-right: auto;
    }
    .menu a {
      color: #555;
      font-size: 2rem;
    }
    .menu a:hover {
      color: #ff4886;
    }

    .menu-btn.active ~ .menu {
      width: 360px;
      height: 70px;
      transform: translateY(0px);
      transition-delay: 0s, 0.5s, 0.5s;
    }
    .menu-btn.active ~ .menu li {
      opacity: 1;
      visibility: visible;
      transform: translateY(0px);
      transition-delay: calc(0.75s + var(--i));
    }
  </style>
</head>
<body>
                            <h1 style="position: absolute; z-index: 10; top: 0;">Object.entries(person) - convert object to array</h1>

  <div class="navigation">
    <div class="menu-btn"><i></i></div>
    <div class="menu">
      <ul>
        <li style="--i:0.2s">
          <a href="#">
            <i class="fa fa-home" aria-hidden="true"></i>
          </a>
        </li>
        <li style="--i:0.1s">
          <a href="#">
            <i class="fa fa-globe" aria-hidden="true"></i>
          </a>
        </li>
        <li style="--i:0.1s">
          <a href="#">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </a>
        </li>
        <li style="--i:0.2s">
          <a href="#">
            <i class="fa fa-bell-o" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script>
    const menuBtn = document.querySelector(".menu-btn");
    menuBtn.addEventListener("click", () => {
      menuBtn.classList.toggle("active");
    })
    console.log(400>76>205);
  </script>
</body>
</html>
