  <style>
    img {
      width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      min-height: 700px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: scale(4) rotate(45deg);
      transition: all 0.6s ease-in-out;
      opacity: 0;
    }
    .slide.active {
      transform: scale(1) rotate(0deg);
      opacity: 1;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      padding: 0 10px;
    }
    .buttons button {
      padding: 0.066em 0.3em 0.266em;
      font-size: 3rem;
      font-family: initial;
      line-height: 0.6;
      transition: all 0.4s ease;
    }
    #next {
      float: right;
    }
  </style>
</head>

  <script>
    console.log("110>20");
    const slides = document.querySelectorAll(".slide");
    let indexCurrentSlide = 0;
    function nextSlide() {
      indexCurrentSlide++;
      indexCurrentSlide = indexCurrentSlide % slides.length;
      const activeSlide = document.querySelector(".slide.active");
      activeSlide.classList.remove("active");
      slides[indexCurrentSlide].classList.add("active");
    }
    function prevSlide() {
      indexCurrentSlide--;
      indexCurrentSlide = slides.length + indexCurrentSlide;
      indexCurrentSlide = indexCurrentSlide % slides.length;
      const activeSlide = document.querySelector(".slide.active");
      activeSlide.classList.remove("active");
      slides[indexCurrentSlide].classList.add("active");
    }

    const buttonPrev = document.querySelector("#prev");
    const buttonNext = document.querySelector("#next");

    buttonPrev.addEventListener("click", prevSlide);
    buttonNext.addEventListener("click", nextSlide);
  </script>

async function start() {
  let response = await fetch(url, {
  method: 'GET',
  mode: 'cors',
  headers: {
    'X-API-Key': apiKey,
    'Content-Type': 'application/json'
  }
})
  response = await response.json();
  logLocations(response);
}

start();

function generateKey() {
  const characters = 'ABCDEF0123456789';
  let result = '';
  for (let i = 0; i < 16; i++){
    result += characters.charAt(Math.floor(Math.random() * characters.length));
  }
  return result;
}
function logLocations(locations) {
  for (const location of locations) {
    console.log(`Location: ${location.name}, Recommended Character Level: ${location.recommendedLevel}`);
  } 
}
