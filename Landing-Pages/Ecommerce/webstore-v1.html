<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #222327;
    }

    .week {
      display: flex;
      column-gap: 5px;
      height: 120px;
      padding: 20px 40px;
      border-radius: 10px;
      background-color: #fff;
    }

    .week li {
      list-style: none;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 1.25rem;
      text-transform: capitalize;
      border-radius: 20px;
    }

    .week li.active {
      position: relative;
      background-color: #29fd53;
      width: 100px;
      height: 100px;
      color: #222327;
      font-size: 1.65rem;
      border: 6px solid #222327;
      transform: translateY(-70px);
      cursor: pointer;
    }

    .week li.active::before {
      position: absolute;
      top: 44px;
      left: -36px;
      content: "";
      width: 30px;
      height: 30px;
      background-color: #fff;
      border-top-right-radius: 10px;
      box-shadow: 5px -6px #222327;
    }
    .week li.active::after {
      position: absolute;
      top: 44px;
      right: -36px;
      content: "";
      width: 30px;
      height: 30px;
      background-color: #fff;
      border-top-left-radius: 10px;
      box-shadow: -5px -6px #222327;
    }

    .week li.active h1 {
      position: absolute;
      transform: translateY(76px);
      font-size: 2.2rem;
      color: #222327;
    }
    .week li.active h5 {
      position: absolute;
      transform: translateY(100px);
      font-size: 0.95rem;
      color: #222327;
    }
    .week li.active h3 {
      position: absolute;
      transform: translateY(-62px);
      color: #fff;
      font-size: 1.45rem;
    }

    /* li > span {
      position: absolute;
      width: 100%;
      text-align: center;
      border: 1px solid red;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }
    span span {
      display: block;
      font-size: 4.85rem;
    }
    .year {
      bottom: 100%;
      color: #fff;
    }
    .date {
      top: 100%;
      height: 100%;
    } */
  </style>
</head>
<body>
  <!-- <h1 style="position: absolute; z-index: 1; left: 10%; bottom: 10%; font-size: 3rem;">Object.entries(person) - convert object to array</h1> -->

  <ul class="week">
    <li>mon</li>
    <li>tue</li>
    <li>wed</li>
    <li>thu</li>
    <!-- <li>
      <span class="year">2023</span>
      thu
      <span class="date">13<span>april</span></span>
    </li> -->
    <li>fri</li>
    <li>sat</li>
    <li>sun</li>
  </ul>

  <script>
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    let date = new Date();
    let dayOfWeek = date.getDay();
    let active = document.querySelector(".week").children[dayOfWeek - 1];
    active.classList.add("active");
    let dayOfMonth = date.getDate();
    let month = months[date.getMonth()];
    let year = date.getFullYear();
    
    let h1 = document.createElement("h1");
    h1.textContent = dayOfMonth;
    active.appendChild(h1);

    let h5 = document.createElement("h5");
    h5.textContent = month;
    active.appendChild(h5);

    let h3 = document.createElement("h3");
    h3.textContent = year;
    active.appendChild(h3);
  </script>

</body>
