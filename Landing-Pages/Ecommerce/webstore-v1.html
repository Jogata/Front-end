<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
*::before, *::after {
    margin: 0;
    padding: 0;
}

body {
  min-height: 100vh;
  background-image: url("../../../CSS/assets/img/00ivet/72614063_433236090677267_2807365040358828412_n.jpg");
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  /* overflow: hidden; */
}

.wrapper {
  margin-top: 21%;
}

ul {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 370px;
  margin: 0 auto;
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 16px;
  backdrop-filter: blur(5px);
  border: 4px solid rgba(255, 255, 255, 0.3);
  border-radius: 50px;
  box-shadow: 0px 60px 40px -7px rgba(0, 0, 0, 0.2);
}

li {
  list-style: none;
  position: relative;
  padding: 21px 20px 15px;
}
li::after {
  position: absolute;
  content: "";
  left: 12px;
  top: 1px;
  width: 30px;
  height: 0;
  border-top: 0px solid rgb(109, 36, 185);
  border-left: 15px solid transparent;
  border-right: 14px solid transparent;
  opacity: 0;
  transition: all 1s ease;
}
li.active::before {
  background-color: #fff;
}
li.active::after {
  opacity: 1;
  height: 19px;
  border-top: 10px solid #fff;
}

i {
  font-size: 24px;
  color: #fff;
  position: relative;
  z-index: 2;
}
  </style>
</head>
<body>
  <!-- <h1 style="position: absolute; z-index: 1; left: 10%; bottom: 10%; font-size: 3rem;">Object.entries(person) - convert object to array</h1> -->

  <div class="wrapper">
    <ul>
      <li class="active">
        <a href="#">
          <i class="fa fa-bars"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-television" aria-hidden="true"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-film" aria-hidden="true"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-gg" aria-hidden="true"></i>
        </a>
      </li>
    </ul>

    <script>
      const listItems = document.querySelectorAll("li");

      listItems.forEach(li => {
        li.addEventListener("click", () => {
          const active = document.querySelector("li.active");
          active.classList.remove("active");
          li.classList.add("active");
        })
      })
    </script>
  </div>
  
  <!-- menu -->
  <!-- <svg class="menu-bars" focusable="false" viewBox="0 0 24 24" aria-hidden="true" style="fill: rgb(255, 255, 255);"><path d="M318h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg> -->
</body>
</html>
