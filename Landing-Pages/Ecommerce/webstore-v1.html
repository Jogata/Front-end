<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
            * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
::before, ::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

p::first-letter {
    text-transform: uppercase;
}

h3 {
    text-transform: capitalize;
}

.test33 {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn {
    margin: 1.5rem;
    align-self: flex-start;
    padding: 0.5em 1.5em;
    font-size: 1.2rem;
    background-color: #218afa;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.btn2 {
    background-color: #15b555;
}
.btn3 {
    background-color: #ff2e2a;
}
.btn1:hover {
    background-color: #1f7adc;
}
.btn2:hover {
    background-color: #139948;
}
.btn3:hover {
    background-color: #df2724;
}

.close-btn {
    cursor: pointer;
}

.nots {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    flex-direction: column;
    row-gap: 1rem;
    padding: 2rem;
    position: fixed;
    bottom: 0;left: 50%;
    transform: translateX(-50%);
    width: 470px;
}
.not {
    padding: 20px;
    background: linear-gradient(90deg, #02244b 0%, #232631 40%);
    border-radius: 10px;
    color: #898c97;
    width: 100%;
    animation: fade-out 0.4s ease-out 3s;
}

.not, .not > div {
    display: flex;
    align-items: center;
    justify-content: space-between;
    row-gap: 1rem;
    width: 100%;
}

.not span {
    font-size: 1.7rem;
}

.not h3 {
    color: #fff;
    margin-bottom: 0.2em;
}

.icon {
    width: 1.5rem;
    height: 1.5rem;
    color: #218afa;
    background-color: #042c5c;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
}

.success {
    background: linear-gradient(90deg, #084431 0%, #232631 40%);
}
.success .icon {
    color: #26f2b1;
    background-color: #0a4f3a;
}

.danger {
    background: linear-gradient(90deg, #480607 0%, #232631 40%);
}
.danger .icon {
    color: #ff5c5a;
    background-color: #590e0e;
}

@keyframes fade-out {
    100% {
        opacity: 0;
    }
}
  </style>
</head>
<body>

  <section class="test33">
    <button class="btn btn1" data-alert="0">massage</button>
    <button class="btn btn2" data-alert="1">complete</button>
    <button class="btn btn3" data-alert="2">delete</button>
    <div class="nots"></div>
</section>

<script>
    const btns = document.querySelectorAll(".btn");
    const output = document.querySelector(".nots");
    const closeButton = document.querySelector(".close-btn");

    const message = document.createElement("div");
    const success = document.createElement("div");
    const danger = document.createElement("div");

    const nots = [message, success, danger];

    nots.forEach(n => {
        n.classList.add("not");
    })

    message.classList.add("info");
    success.classList.add("success");
    danger.classList.add("danger");

    message.innerHTML = `
    <div>
        <span>chat</span>
        <div>
            <h3>john doe</h3>
            <p>great, thanks a lot for the quck reply!</p>
        </div>
        <span class="close-btn">close x</span>
    </div>`;

    success.innerHTML = `
    <div>
        <span>done</span>
        <div>
            <h3>changes saved</h3>
            <p>Contract date changed successfully</p>
        </div>
        <span class="close-btn">close x</span>
    </div>`;

    danger.innerHTML = `
    <div>
        <span>delete</span>
        <div>
            <h3>Document deleted</h3>
            <p>Document deleted successfully</p>
        </div>
        <span class="close-btn">close x</span>
    </div>`;

    btns.forEach(btn => {
        btn.addEventListener("click", () => {
            const id = btn.dataset.alert;
            const n = nots[id].cloneNode(true);
            output.appendChild(n);
        })
    })

    window.addEventListener("animationend", e => {
        if (e.target.classList.contains("not")) {
            e.target.remove();
        }
    })

    window.addEventListener("click", e => {
        if (e.target.classList.contains("close-btn")) {
            e.target.parentElement.parentElement.remove();
        }
    })
</script>

</html>
