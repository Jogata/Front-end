<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    .box {
      width: 300px;
      text-align: center;
      margin: 32px;
      padding: 16px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .box input {
      display: block;
      width: 100%;
      margin: 8px 0;
    }

    #color {
      width: 50%;
      margin: auto;
    }

    label {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1 style="position: absolute; z-index: 1; bottom: 0;">Object.entries(person) - convert object to array</h1>

  <!-- menu -->
  <!-- <svg class="menu-bars" focusable="false" viewBox="0 0 24 24" aria-hidden="true" style="fill: rgb(255, 255, 255);"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg> -->

  <div class="box">
    <label>offset x</label>
    <input type="range" name="" id="offset-x" min="0" max="100" value="2">
    <label>offset y</label>
    <input type="range" name="" id="offset-y" min="0" max="100" value="2">
    <label>blur radius</label>
    <input type="range" name="" id="blur-radius" min="0" max="100" value="2">
    <label>blur spread</label>
    <input type="range" name="" id="blur-spread" min="0" max="100" value="2">
    <label>color</label>
    <input type="color" name="" id="color" value="#000000">
    <input type="text" name="" id="css-value" readonly onclick="this.select()">
  </div>

  <script>
    const box = document.querySelector(".box");
    const x = document.querySelector("#offset-x");
    const y = document.querySelector("#offset-y");
    const radius = document.querySelector("#blur-radius");
    const spread = document.querySelector("#blur-spread");
    const color = document.querySelector("#color");
    const cssValue = document.querySelector("#css-value");

    window.addEventListener("load", updateBoxShadow);

    function updateBoxShadow() {
      console.log("test");
      const result = `${x.value}px ${y.value}px ${radius.value}px ${spread.value}px ${color.value}`;

      cssValue.value = result;
      box.style.boxShadow = result;
    }

    [x, y, radius, spread].forEach(input => {
      input.onchange = updateBoxShadow;
    })

    color.addEventListener("input", updateBoxShadow);
  </script>
</body>
</html>
