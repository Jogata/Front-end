<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    *::before, *::after {
      padding: 0;
      margin: 0;
    }

    html {
      scrollbar-width: thin;
      scrollbar-color: #e39343 #212529;
    }

    img {
      width: 100%;
    }

    .container-global {
      position: relative;
      min-height: 100vh;
      display: flex;
    }

    body {
      background-color: #262626;
      font-family: Arial, Helvetica, sans-serif;
    }

    section {
      position: relative;
      width: 1200px;
      height: 600px;
      margin: 50px auto;
    }

    .box {
      position: relative;
      width: calc(400px - 30px);
      height: calc(300px - 30px);
      margin: 15px;
      display: flex;
      float: left;
      /* background-color: #e39343; */
      box-shadow: 0px 15px 15px rgba(0, 0, 0, 0.5);
    }

    .left {
      width: calc(50% + 25px);
      height: 100%;
      background-color: #000;
    }
    .right {
      width: calc(50% + 25px);
      height: 100%;
      border-left: 50px solid #000;
      border-bottom: 270px solid transparent;
      background-image: url("../00templates/nike-allyson-felix-running.jpg");
      background-repeat: no-repeat;
      background-position: -100px -15px;
      background-size: cover;
    }
  </style>
</head>
<body>
  <section>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="box">

    </div>

    <div class="box">

      <div class="right"></div>
    </div>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </section>

    const doWork = (resolve, reject) => {
      // setTimeout(() => {resolve("Hello World")}, 1000);
      setTimeout(() => {reject("Error 404")}, 1000);
    };

    const doAnotherWork = (resolve, reject) => {
      setTimeout(() => {resolve("How are you?")}, 3000);
      // setTimeout(() => {reject("Error 404")}, 3000);
    };

    console.log(typeof doWork);

    let response = new Promise(doWork); // reject("Error 404")

    setTimeout(() => {
      console.log(response)
      console.dir(response)
    }, 2000);

    response
    .then(text1 => {
      console.log(`1st log: ${text1}`);
      return text1;
    }, err => {
      console.log(`1st log: request was rejected with ${err}`);
    })
    .then(text2 => {
      console.log(`2nd log: ${text2} again`);
      return new Promise(doAnotherWork);
    }, err => {
      console.log(`2st log: request was rejected with ${err}`);

    .then(text3 => {
      text3 = `3rd log: ${text3}`;

</body>
</html>
