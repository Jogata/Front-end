<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">

<body>
  <h1 style="position: absolute; z-index: 1; left: 10%; bottom: 10%; font-size: 3rem;">Object.entries(person) - convert object to array</h1>

  <div class="card">
    <div class="search">
      <input type="text" name="" id="" placeholder="enter city name" spellcheck="false">
      <button>
        <img src="./test/weather-app-img/images/search.png">
      </button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="./test/weather-app-img/images/rain.png" class="weather-icon">
      <h1 class="temp">22&#176;c</h1>
      <h2 class="city">Bengaluru</h2>
      <div class="details">
        <div class="col">
          <img src="./test/weather-app-img/images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./test/weather-app-img/images/wind.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    
    async function checkWeather(city) {
      const APIkey = "425b08a97eb74e54a1c4ba43be699f30";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${APIkey}`;
      const response = await fetch(url);

      if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      } else {
        const data = await response.json();

// console.log(data);
document.querySelector(".city").textContent = data.name;
document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "&#176;c";
document.querySelector(".humidity").textContent = data.main.humidity + "%";
document.querySelector(".wind").textContent = data.wind.speed + " km/h";

const weatherCondition = data.weather[0].main;
const weatherImage = document.querySelector(".weather-icon");

if (weatherCondition == "Clouds") {
  weatherImage.src = `./test/weather-app-img/images/clouds.png`;
} else if (weatherCondition == "Clear") {
  weatherImage.src = `./test/weather-app-img/images/clear.png`;
} else if (weatherCondition == "Rain") {
  weatherImage.src = `./test/weather-app-img/images/rain.png`;
} else if (weatherCondition == "Drizzle") {
  weatherImage.src = `./test/weather-app-img/images/drizzle.png`;
} else if (weatherCondition == "Mist") {
  weatherImage.src = `./test/weather-app-img/images/mist.png`;
}

document.querySelector(".weather").style.display = "block";
document.querySelector(".error").style.display = "none";
      }
    }

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value);
    })

    // checkWeather("Bengaluru");
  </script>

  <script>
    async function fetchIPAddress(domain) {
  const resp = await fetch(`https://cloudflare-dns.com/dns-query?name=${domain}&type=A`, {
    headers: {
      'accept': 'application/dns-json'
    }
  });
  const respObject = await resp.json();

  for (const record of respObject.Answer) {
    return record.data;
  }

  return null;
}

// don't touch below this line

const domain = 'api.boot.dev';

async function start() {
  const ipAddress = await fetchIPAddress(domain);
  
  if (!ipAddress) {
    console.log('something went wrong in fetchIPAddress');
  } else {
    console.log(`found IP address for domain ${domain}: ${ipAddress}`);
  }
}

start();

  </script>
