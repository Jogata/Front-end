<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Webstore v.1</title>

<body>
  <h1 style="position: absolute; z-index: 1; left: 10%; bottom: 10%; font-size: 3rem;">Object.entries(person) - convert object to array</h1>

  <!-- <svg class="menu-bars" focusable="false" viewBox="0 0 24 24" aria-hidden="true" style="fill: rgb(255, 255, 255);"><path d="M318h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg> -->

  <script>
    // 05. Pets

    // Първи ред – брой дни – цяло число в интервал [1…5000]
    // Втори ред – оставена храна в килограми – цяло число в интервал [0…100000]
    // Трети ред – храна на ден за кучето в килограми – реално число в интервал [0.00…100.00]
    // Четвърти ред – храна на ден за котката в килограми– реално число в интервал [0.00…100.00]
    // Пети ред – храна на ден за костенурката в грамове – реално число в интервал [0.00…10000.00]

    function calcPetsFood(input) {
      const days = Number(input[0]);
      const foodKG = Number(input[1]);
      const dogFood = Number(input[2]);
      const catFood = Number(input[3]);
      const turtleFoodGramm = Number(input[4]);

      const dogFoodNeeded = dogFood * days;
      const catFoodNeeded = catFood * days;
      const turtleFoodNeededKG = (turtleFoodGramm * days) / 1000;
      const totalFoodNeeded = dogFoodNeeded + catFoodNeeded + turtleFoodNeededKG;

      if (totalFoodNeeded < foodKG) {
        const diff = foodKG - totalFoodNeeded;
        console.log(`${Math.floor(diff)} kilos of food left.`);
      } else {
        const diff = Math.ceil(totalFoodNeeded - foodKG);
        console.log(`${diff} more kilos of food are needed.`);
      }
    }

    calcPetsFood(["2", "10", "1", "1", "1200"]);
    calcPetsFood(["5", "10", "2.1", "0.8", "321"]);

    // 06. Flower Shop

    // Брой магнолии – цяло число в интервала [0 … 50]
    // Брой зюмбюли – цяло число в интервала [0 … 50]
    // Брой рози – цяло число в интервала [0 … 50]
    // Брой кактуси – цяло число в интервала [0 … 50]
    // Цена на подаръка – реално число в интервала [0.00 … 500.00]
    
    function calcGiftPrice(input) {
      const magCount = Number(input[0]);
      const zumCount = Number(input[1]);
      const roseCount = Number(input[2]);
      const cactusCount = Number(input[3]);
      const giftPrice = Number(input[4]);

      const magPrice = 3.25;
      const zumPrice = 4;
      const rosePrice = 3.5;
      const cactusPrice = 8;

      const taxes = 0.05;

      const totalSales = magCount * magPrice + zumCount * zumPrice + roseCount * rosePrice + cactusCount * cactusPrice;
      const finalSales = totalSales * (1 - taxes);

      if (finalSales >= giftPrice) {
        const diff = Math.floor(finalSales - giftPrice);
        console.log(`She is left with ${diff} leva.`);
      } else {
        const diff = Math.ceil(giftPrice - finalSales);
        console.log(`She will have to borrow ${diff} leva.`);
      }
    }

    calcGiftPrice(["2", "3", "5", "1", "50"]);
    calcGiftPrice(["15", "7", "5", "10", "100"]);

    // 07. Fuel Tank

    function calcFuel(input) {
      const typeFuel = input[0];
      const l = Number(input[1]);

      if (typeFuel == "Diesel") {
        if (l < 25) {
        console.log(`Fill your tank with ${typeFuel.toLowerCase()}!`);
      } else if (l >= 25) {
        console.log(`You have enough ${typeFuel.toLowerCase()}.`);
      }
      } else if (typeFuel == "Gasoline") {
        if (l < 25) {
        console.log(`Fill your tank with ${typeFuel.toLowerCase()}!`);
      } else if (l >= 25) {
        console.log(`You have enough ${typeFuel.toLowerCase()}.`);
      }
      } else if (typeFuel == "Gas") {
        if (l < 25) {
        console.log(`Fill your tank with ${typeFuel.toLowerCase()}!`);
      } else if (l >= 25) {
        console.log(`You have enough ${typeFuel.toLowerCase()}.`);
      }
      } else {
        console.log("Invalid fuel!");
      }
    }

    calcFuel(["Diesel", "10"]);
    calcFuel(["Gasoline", "40"]);
    calcFuel(["Gas", "25"]);
    calcFuel(["Kerosene", "200"]);
  </script>
</body>
</html>
