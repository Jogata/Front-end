<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    body {
      color: #fff;
      background-color: #002339;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 12%;
    }

    .display {
      width: 100%;
      margin-top: 50px;
      margin-bottom: 30px;
      padding: 26px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #333;
      background-color: #fff;
      border-radius: 5px;
    }

    h1 {
      font-size: 45px;
      font-weight: 500;
    }

    h1 span {
      display: block;
      color: #019f55;
      padding-bottom: 7px;
      border-bottom: 4px solid #019f55;
    }

    input {
      font-family: initial;
      font-size: 24px;
      border: none;
      outline: none;
    }

    i.fa {
      color: #019f55;
      font-size: 30px;
    }

    button {
      font-family: initial;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 26px;
      border-radius: 5px;
      font-size: 22px;
      font-weight: 300;
      border: none;
      outline: none;
      color: #fff;
      background-color: #019f55;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <!-- <h1 style="position: absolute; z-index: 1; left: 10%; bottom: 10%; font-size: 3rem;">Object.entries(person) - convert object to array</h1> -->

  <div class="container">
    <h1>Generate a <span>Random Password</span></h1>
    <div class="display">
      <input type="text" name="" id="password" placeholder="Password">
      <i class="fa fa-files-o"></i>
    </div>
    <button>Generate Password</button>
  </div>

  <script>
    const passwordBox = document.getElementById("password");
    const lenght = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "#_";

    function createPassword(lenght) {
      let password = "";

      // console.log("go");

      function createFourSymbols() {
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];
        // console.log(password);
      }

      while (lenght > password.length) {
        createFourSymbols();
      }

      document.querySelector("input").value = password;
    }

    const btn = document.getElementsByTagName("button");

    btn[0].addEventListener("click", () => {
      createPassword(lenght);
    });

    function copy() {
      passwordBox.select();
      document.execCommand("copy");
    }

    const copyBtn = document.querySelector(".fa");

    copyBtn.addEventListener("click", copy);
  </script>

</body>
</html>
