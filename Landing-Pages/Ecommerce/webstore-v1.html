<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }

    a {
      text-transform: uppercase;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.3s;
    }
    
    img {
      width: 100%;
      max-width: 100%;
    }

    #main {
      position: absolute;
      width: 100%;
      height: 100vh;
      background-color: #212228;
      overflow: hidden;
    }
    .gridline {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 10%;
      margin: 0 0 0 -5%;
      border-right: 1px solid rgb(37, 38, 44);
      transform-origin: 100% 50%;
    }
    .gridline:nth-child(2) {
      right: 10%;
      left: 10%;
    }
    .gridline:nth-child(3) {
      right: 20%;
      left: 20%;
    }
    .gridline:nth-child(4) {
      right: 30%;
      left: 30%;
    }
    .gridline:nth-child(5) {
      right: 40%;
      left: 40%;
    }
    .gridline:nth-child(6) {
      right: 50%;
      left: 50%;
    }
    .gridline:nth-child(7) {
      right: 60%;
      left: 60%;
    }
    .gridline:nth-child(8) {
      right: 70%;
      left: 70%;
    }
    .gridline:nth-child(9) {
      right: 80%;
      left: 80%;
    }
    .gridline:nth-child(10) {
      right: 90%;
      left: 90%;
    }
    .gridline:nth-child(11) {
      right: 100%;
      left: 100%;
    }

    #bgtext{
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translate(0%, -50%);
      color: transparent;
      -webkit-text-stroke: 1px #444;
      font-size: 18rem;
      font-weight: bold;
      text-transform: capitalize;
      letter-spacing: 0.2em;
      line-height: 300px;
    }

    #logo {
      position: relative;
      inset: 3% auto auto 3%;
      color: #fff;
      font-size: 2rem;
      text-transform: capitalize;
    }

    #menu {
      position: absolute;
      top: 0;
      width: 100vw;
      height: 100%;
      z-index: 3;
    }
    #menu ul {
      width: 100vw;
      height: 100%;
      display: flex;
      align-items: end;
      flex-direction: column;
      transform: rotate(180deg);
      row-gap: 2rem;
    }
    #menu li:first-child {
      margin-top: auto;
    }
    #menu li:last-child {
      margin-bottom: auto;
    }
    #menu a {
      padding: 1em 0.5em;
      color: #fff;
      writing-mode: sideways-rl;
    }

    #imgs img {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #imgs #img2, 
    #imgs #img4 {
      transform: translate(-50%, -40%);
    }
    #imgs #img1 {
      width: 88%;
      object-fit: cover;
      object-position: top left;
    }
    #imgs #img3 {
      width: 30%;
      object-fit: contain;
      z-index: 1;
    }
    #imgs #img4 {
      width: 90%;
    }

  </style>
</head>
<body>
  <div id="main">
    <!-- <div id="grid">
      <div class="gridline"></div>
      <div class="gridline"></div>
      <div class="gridline"></div>
      <div class="gridline"></div>
      <div class="gridline"></div>
      <div class="gridline"></div>
      <div class="gridline"></div>
      <div class="gridline"></div>
      <div class="gridline"></div>
      <div class="gridline"></div>
      <div class="gridline"></div>
    </div> -->
    <div id="bgtext">
      parallax
    </div>
    <div id="logo">
      logo
    </div>
    <div id="menu">
      <ul>
        <li><a href="#h">home</a></li>
        <li><a href="#a">about</a></li>
        <li><a href="#p">project</a></li>
        <li><a href="#c">contact</a></li>
      </ul>
    </div>
    <div id="imgs">
      <img src="./img/mouse-move/1.png" alt="" id="img1">
      <img src="./img/mouse-move/2.png" alt="" id="img2">
      <img src="./img/mouse-move/3.png" alt="" id="img3">
      <img src="./img/mouse-move/4.png" alt="" id="img4">
    </div>
  </div>
  <h1 style="position: absolute; z-index: 10; bottom: 0;">Object.entries(person) - convert object to array</h1>
  
  <script>
    const layer = document.querySelector("#main");
    const image2 = document.querySelector("#img2");
    const image4 = document.querySelector("#img4");

    layer.addEventListener("mousemove", function (e) {
      const valueX = (e.pageX * -1 / 20);
      const valueY = (e.pageY * -1 / 20);
      
      image2.style.transform = `translate(-50%, -40%) translate3d(${valueX}px, ${valueY}px, 0)`;
    })
    layer.addEventListener("mousemove", function (e) {
      const valueX = (e.pageX * -1 / 50);
      const valueY = (e.pageY * -1 / 50);
      
      image4.style.transform = `translate(-50%, -40%) translate3d(${valueX}px, ${valueY}px, 0)`;
    })

    console.log("148>40>230");
  </script>
</body>
</html>
