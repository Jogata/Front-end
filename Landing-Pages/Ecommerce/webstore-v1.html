  <script>
    // 08. Lunch Break

    // ⦁	Име на сериал – текст
    // ⦁	Продължителност на епизод  – цяло число в диапазона [10… 90]
    // ⦁	Продължителност на почивката  – цяло число в диапазона [10… 120]

    function calcBreakTime(input) {
      const movieTitle = input[0];
      const episodDuration = Number(input[1]);
      const breakDuration = Number(input[2]);

      const lunchTime = breakDuration * 0.125;
      const relaxTime = breakDuration * 0.25;
      const remainingBreakTime = breakDuration - lunchTime - relaxTime;

      if (remainingBreakTime >= episodDuration) {
        const remaining = Math.ceil(remainingBreakTime - episodDuration);
        console.log(`You have enough time to watch ${movieTitle} and left with ${remaining} minutes free time.`);
      } else {
        const needed = Math.ceil(episodDuration - remainingBreakTime);
        console.log(`You don't have enough time to watch ${movieTitle}, you need ${needed} more minutes.`);
      }
    }

    calcBreakTime(["Game of Thrones", "60", "96"]);
    calcBreakTime(["Teen Wolf", "48", "60"]);

    // 01. Excellent Result

    function printGrades(input) {
      const grade = Number(input[0]);

      if (grade >= 5.5) {
        console.log('Excellent!');
      }
    }

    printGrades(["5"]);
    printGrades(["5.5"]);
    printGrades(["6"]);

    // 02. Greater Number

    function displayGreaterNumber(input) {
      const num1 = Number(input[0]);
      const num2 = Number(input[1]);

      if (num1 > num2) {
        console.log(num1);
      } else {
        console.log(num2);
      }
    }

    displayGreaterNumber(["5", "3"]);
    displayGreaterNumber(["10", "10"]);
    displayGreaterNumber(["3", "5"]);
    displayGreaterNumber(["-5", "5"]);

    // 03. Even or Odd

    function displayEvenOdd (input) {
      const num = Number(input[0]);

      if (num % 2 === 0) {
        console.log("even");
      } else {
        console.log("odd");
      }
    }

    displayEvenOdd(["2"]);
    displayEvenOdd(["3"]);
    displayEvenOdd(["25"]);
    displayEvenOdd(["1024"]);

    // 04. Password Guess

    function checkPassword(input) {
      const password = input[0];

      if (password === "s3cr3t!P@ssw0rd") {
        console.log("Welcome");
      } else {
        console.log("Wrong password!");
      }
    }

    checkPassword(["qwerty"]);
    checkPassword(["s3cr3t!P@ssw0rd"]);
    checkPassword(["s3cr3t!p@ss"]);

    // 05. Number 100...200

    function checkNumber(input) {
      const num = Number(input[0]);

      if (num <= 100) {
        console.log("Less than 100");
      } else if (num <= 200) {
        console.log("Between 100 and 200");
      } else {
        console.log("Greater than 200");
      }
    }

    checkNumber(["95"]);
    checkNumber(["120"]);
    checkNumber(["210"]);
  </script>
