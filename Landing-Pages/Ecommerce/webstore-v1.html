<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    body {
      background-color: #191919;
    }

    .gallery-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10% auto;
    }

    .gallery {
      width: 900px;
      display: flex;
      overflow-x: scroll;
      -ms-overflow-style: none;
      scrollbar-width: none;
      scroll-behavior: smooth;
    }
    .gallery::-webkit-scrollbar {
      display: none;
    }
    
    .gallery div {
      width: 100%;
      display: grid;
      grid-template-columns: auto auto auto;
      align-items: center;
      gap: 20px;
      padding: 10px;
      flex: none;
    }
    .gallery div img {
      width: 100%;
      filter: grayscale(1);
      transition: all 0.5s ease;
    }
    .gallery div img:hover {
      transform: scale(1.1);
      filter: grayscale(0);
    }

    #prev, #next {
      margin: 2.4rem;
      padding: 0.2em 0.48em;
      text-transform: capitalize;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 50%;
      border: 1px solid transparent;
      background-color: #fff;
      transition: all 0.4s ease;
      cursor: pointer;
    }
    #prev:hover, #next:hover {
      color: #fff;
      background-color: tomato;
    }
    #prev {
      padding: 0.2em 0.48em;
    }
    #next {
      padding: 0.26em 0.48em;
    }
  </style>
</head>
<body>
  <h1 style="position: absolute; z-index: 10; bottom: 0;">Object.entries(person) - convert object to array</h1>

  <!-- menu -->
  <svg class="menu-bars" focusable="false" viewBox="0 0 24 24" aria-hidden="true" style="fill: rgb(255, 255, 255);"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>

  <div class="gallery-wrap">
    <button id="prev">p</button>
    <div class="gallery">
      <div>
        <span>
          <img src="../Parallax/img/parallaxIV/gallery/120372783_340812587254299_774244032306180550_n.jpg" alt="">
        </span>
        <span>
          <img src="../Parallax/img/parallaxIV/gallery/210603643_1010676219690043_7853467171473160756_n.jpg" alt="">
        </span>
        <span>
          <img src="../Parallax/img/parallaxIV/gallery/212573141_870101006920357_9185461114137501578_n.jpg" alt="">
        </span>
      </div>
      <div>
        <span>
          <img src="../Parallax/img/parallaxIV/gallery/212696607_565196161514018_1044941815810703332_n.jpg" alt="">
        </span>
        <span>
          <img src="../Parallax/img/parallaxIV/gallery/310312823_1063165841035871_7233886241606775336_n.jpg" alt="">
        </span>
        <span>
          <img src="../Parallax/img/parallaxIV/gallery/320075870_672693277833663_8152859641160213840_n.jpg" alt="">
        </span>
      </div>
      <div>
        <span>
          <img src="../Parallax/img/parallaxIV/gallery/321930869_1351698535640550_1096427312314771662_n.jpg" alt="">
        </span>
        <span>
          <img src="../Parallax/img/parallaxIV/gallery/322775040_929793954673118_5045271755039520595_n.jpg" alt="">
        </span>
        <span>
          <img src="../Parallax/img/parallaxIV/gallery/322647774_677534777488877_1665398286234001681_n.jpg" alt="">
        </span>
      </div>
    </div>
    <button id="next">n</button>
  </div>
  
  <script>
    let scrollContainer = document.querySelector(".gallery");
    let prevButton = document.querySelector("#prev");
    let nextButton = document.querySelector("#next");

    scrollContainer.addEventListener("wheel", (e) => {
      e.preventDefault();
      scrollContainer.scrollLeft += e.deltaY;
    })

    prevButton.addEventListener("click", () => {
      scrollContainer.scrollLeft -= scrollContainer.offsetWidth;
    })
    nextButton.addEventListener("click", () => {
      scrollContainer.scrollLeft += scrollContainer.offsetWidth;
    })
    console.log("20");
  </script>
</body>
</html>
