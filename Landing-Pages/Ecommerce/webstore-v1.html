<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
    *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
    h1 {
      text-transform: capitalize;
    }
    h1 span {
      text-transform: uppercase;
    }
    .abs {
      position: absolute;
      width: 100%;
      text-align: center;
      opacity: 0.1;
    }

    body {
      font-family: Helvetica, sans-serif;
    }

    section {
      position: relative;
      height: 100vh;
      min-height: 30rem;
      background-image: url("https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      transition: all 0.3s ease;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 4em 1em 2em 1em;
      text-align: center;
      background-image: linear-gradient(rgba(0, 0, 0, 0), #000);
    }
    .caption h1 {
      color: #fff;
    }
    p {
      color: #8a8a8a;
    }

    .arrow-right, 
    .arrow-left {
      position: absolute;
      top: 40%;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: #222;
      background-color: #fff;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .arrow-right {
      right: 1rem;
    }
    .arrow-left {
      left: 1rem;
    }
    .arrow-right:hover, 
    .arrow-left:hover {
      color: #fff;
      background-color: #222;
    }

    .fade-in {
      animation: fade-in 0.5s ease-in-out;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1 class="abs">simple <span>js</span> image slider</h1>

  <section>
    <div class="arrow-left">
      <i class="fa fa-arrow-left"></i>
    </div>
    <div class="arrow-right">
      <i class="fa fa-arrow-right"></i>
    </div>
    <div class="caption">
      <h1>new york, <span>usa</span></h1>
      <p>The city that never sleeps.</p>
    </div>
  </section>

  <script>
    const slider = document.querySelector("section");
    const leftBtn = document.querySelector(".arrow-left");
    const rightBtn = document.querySelector(".arrow-right");
    const h1 = document.querySelector(".caption h1");
    const para = document.querySelector(".caption p");
    const images = [
      "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80", 
      "https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1494&q=80", 
      "https://images.unsplash.com/photo-1462007895615-c8c073bebcd8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
    ];
    const headings = ["New York, USA", "Tokyo, Japan", "Dubai, UAE"];
    const descriptions = ["The city that never sleeps", "The city of lights", "Home to the tallest skyscraper"];
    let id = 0;

    function slide(id) {
      slider.style.backgroundImage = `url(${images[id]})`;
      slider.classList.add("fade-in");
      setTimeout(() => {
        slider.classList.remove("fade-in");
      }, 550);
      h1.textContent = headings[id];
      para.textContent = descriptions[id];
    }

    leftBtn.addEventListener("click", () => {
      id--;
      id = id + images.length;
      id = id % images.length;
      slide(id);
    })

    rightBtn.addEventListener("click", () => {
      id++;
      id = id % images.length;
      slide(id);
    })
  </script>
