  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #1e2021;
    }

    .wrapper {
      max-width: 100rem;
      max-height: 50rem;
      margin: 0 auto;
      padding: min(1%, 4.4rem);
    }
    .container {
      display: flex;
      flex-grow: 1;
      position: relative;
      height: 100%;
      margin: 0 auto;
      padding: 1rem;
    }

    .grid-item {
      flex-basis: 25rem;
      background-color: #2c2c2c;
      clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    @media screen and (max-width: 1200px) {
      .container {
        flex-direction: column;
        row-gap: 10vh;
      }
      .grid-item {
        min-height: 80vh;
      }
    }
  </style>
</head>

  <script>
    const url = 'https://api.boot.dev/v1/courses_rest_api/learn-http/locations';

// don't touch below this line
const apiKey = generateKey();

const response = function () {
  fetch(url, {
  method: 'GET',
  mode: 'cors',
  headers: {
    'X-API-Key': apiKey,
    'Content-Type': 'application/json'
  }
})
}

async function start() {
  let responseData = await response();
  console.log(responseData);
  responseData = await responseData.json();
  logLocations(responseData);
}

start();

function generateKey() {
  const characters = 'ABCDEF0123456789';
  let result = '';
  for (let i = 0; i < 16; i++){
    result += characters.charAt(Math.floor(Math.random() * characters.length));
  }
  return result;
}

function logLocations(locations) {
  for (const location of locations) {
    console.log(`Location: ${location.name}, Recommended Character Level: ${location.recommendedLevel}`);
  } 
}
