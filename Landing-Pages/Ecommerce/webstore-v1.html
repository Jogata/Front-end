<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
    body {
      padding: 0.5rem;
    }

    .calendar {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 0;
    }

    #current-month {
      font-size: 18px;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar th {
      padding: 0.5rem;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      border: 1px solid #484848;
      background-color: #333;
    }

    .calendar td {
      padding: 0.5rem;
      text-align: center;
      border: 1px solid #ddd;
      transition: all 0.2s;
    }

    .calendar td:not(.empty):hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    button {
      width: 4rem;
      height: 4rem;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 5px;
      outline: none;
      background-color: transparent;
      transition: all 0.2s;
      cursor: pointer;
    }
    button:hover {
      background-color: #efefef;
    }

    #calendar-dates {
      font-size: 0.9rem;
    }

    .today {
      color: #2a5bff;
      background-color: #b6dfff;
    }

    @media screen and (min-width: 800px) {
      #calendar-dates {
        font-size: 1.3rem;
      }
      th, td {
        padding: 1.1em 2em;
      }
      #current-month {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev"><</button>
      <h1 id="current-month"></h1>
      <button id="next">></button>
    </div>
    <div class="calendar-body">
      <table>
        <thead>
          <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </tr>
        </thead>
        <tbody id="calendar-dates"></tbody>
      </table>
    </div>
  </div>

</body>
</html>
