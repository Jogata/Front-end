<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background-color: #fff;
    }
    h1 {
      font-size: 3rem;
      text-transform: capitalize;
    }
    strong {
      display: block;
    }
    a {
      text-transform: uppercase;
      text-decoration: none;
      white-space: nowrap;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 30px 0;
      text-align: right;
      z-index: 10;
    }

    .menu-btn {
      position: relative;
      width: 40px;
      height: 40px;
      border: 1px solid #fff;
      background-color: transparent;
      cursor: pointer;
    }
    .menu-btn:focus, 
    .menu-btn:active {
      outline: 0;
    }
    .fa-bars {
      color: #282828;
    }

    .navigation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100vh - 40px);
      min-height: 450px;
      color: #fff;
      background-color: #282828;
      transform: translate3d(0, -100%, 0);
      transition: all 0.4s ease-in-out;
      transition-delay: 0.3s;
      visibility: hidden;
      z-index: 9;
    }

    .navigation-inner {
      max-width: 650px;
      margin: 120px auto 0px;
    }
    .navigation-info {
      width: 100%;
      max-width: 200px;
      height: 200px;
      margin: 0px auto 30px;
      background-image: url("../../Full-Projects/Travel/travel-v1/img/logos/disneys-california-adventure-logo-black-and-white2.png");
      background-repeat: no-repeat;
      background-size: cover;
      transform: translate3d(-25px, 0, 0);
      transition: all 0.4s ease-in-out;
      transition-delay: 0s;
      visibility: hidden;
      opacity: 0;
    }

    .menu {
      width: 80%;
      margin: 0 auto;
      padding: 0 20px;
      font-size: 22px;
      font-weight: 400;
      text-transform: uppercase;
      transform: translate3d(25px, 0, 0);
      transition: all 0.4s ease-in-out;
      transition-delay: 0s;
      visibility: hidden;
      opacity: 0;
    }
    .menu ul {
      position: relative;
      margin: 15px 0 8px;
    }
    .menu li a {
      color: #fff;
      position: relative;
      line-height: 1;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-btn">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
  </header>

  <div class="navigation mask-polygon-1">
    <div class="navigation-inner">
      <div class="navigation-info"></div>
      <nav class="menu">
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">gallery</a></li>
          <li><a href="">about</a></li>
          <li><a href="">contact us</a></li>
          <li><a href="">locations</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="hero mask-polygon-1">
    <div class="hero-caption">
      <h1>creative <strong>responsive banner</strong> menu</h1>
    </div>
  </div>

  <script>
  </script>
</body>
</html>
