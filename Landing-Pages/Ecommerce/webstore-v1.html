<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    button {
      border: 1px solid transparent;
      outline: 1px solid transparent;
      background-color: transparent;
      cursor: pointer;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel {
      position: relative;
      width: 80%;
      height: 600px;
      margin: 0 auto;
    }

    .track-container {
      position: relative;
      height: 100%;
      background-color: lightgreen;
    }

    .slide {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #prev, #next {
      position: absolute;
      top: 47%;
      /* color: #fff; */
      font-size: 3rem;
      font-family: initial;
      line-height: 0.7;
      border: 1px solid;
      border-radius: 50%;
    }
    #prev {
      left: 0;
      padding: 0 0.302em 0.2em 0.265em;
      transform: translateX(-100%);
    }
    #next {
      right: 0;
      padding: 0 0.265em 0.2em 0.302em;
      transform: translateX(100%);
    }

    .nav {
      padding: 10px 0;
      display: flex;
      justify-content: center;
      /* background-color: pink; */
    }
    .indicator {
      width: 15px;
      height: 15px;
      margin: 0 10px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
    }
    .indicator.current {
      background-color: rgba(0, 0, 0, 0.75);
    }
  </style>
</head>
<body>
  <h1 style="position: absolute; z-index: 1; bottom: 0;">Object.entries(person) - convert object to array</h1>

  <!-- menu -->
  <!-- <svg class="menu-bars" focusable="false" viewBox="0 0 24 24" aria-hidden="true" style="fill: rgb(255, 255, 255);"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg> -->

  <div class="carousel">
    <button id="prev">&#139;</button>
    <div class="track-container">
      <ul class="track">
        <li class="slide">
          <img src="../../Sliders/img/civita-di-bagnoregio-town_2500x1623.jpg" alt="">
        </li>
        <li class="slide">
          <img src="../../Sliders/img/mountain-in-meteora-greece_1920x1080.jpg" alt="">
        </li>
        <li class="slide">
          <img src="../../Sliders/img/toscana-italy.jpg" alt="">
        </li>
      </ul>
    </div>
    <button id="next">&#155;</button>
    <div class="nav dots">
      <button class="indicator dot current"></button>
      <button class="indicator dot"></button>
      <button class="indicator dot"></button>
    </div>
  </div>
</body>
</html>
