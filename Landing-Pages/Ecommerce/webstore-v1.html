const a = [1, 2, 3, 4, 5];
const b = [1, 2, 3];

const squares = a.reduce((acc, num) => {
    return acc + num * num;
}, 0)
const cubes = b.reduce((acc, num) => {
    return acc + num * num * num;
}, 0)

console.log(squares, cubes);

if (squares > cubes) {
    console.log(true);
} else {
    console.log(false);
}

function sumValuePowIndex(array) {
    const result = array.map((num, index) => {
        return Math.pow(num, index);
    })
    return result;
}

console.log(sumValuePowIndex(a));

const arr = [22, -6, 32, 82, 9, 25];
const arr2 = [68, -1, 1, -7, 10, 10];

function filterMultiple(array) {
    return array.filter((num, index) => {
        return num % index === 0;
    })
}

console.log(filterMultiple(arr));
console.log(filterMultiple(arr2));

const mixedArray = ["1", 2, "3", 4, "5", 6]; // 21

function sum(array) {
    return array.reduce((acc, num) => {
        return acc + Number(num);
    }, 0)
}

console.log(sum(mixedArray));

let hourlyRate = 250;
let hours = 160;
let taxRate = 0.35;

function calcProfit(rate, hours, taxes) {
    return rate * hours * (1 - taxes);
}

function holdForTaxes(profitMade) {
    return hourlyRate * hours - profitMade;
}

let profit = calcProfit(hourlyRate, hours, taxRate);

let taxesHeld = holdForTaxes(profit);

console.log(profit);
console.log(taxesHeld);

let seriousBusinessPerson = {
    hourlyRate: 250,
    hours: 160,
    taxRate: 0.35,
    calcProfit: function() {
        return this.hourlyRate * this.hours * (1 - this.taxRate);
    },
    holdForTaxes: function() {
        return this.hourlyRate * this.hours - this.calcProfit();
    },
}

function AgencyContractor(hourlyRate, hours, taxRate) {
    this.hourlyRate = hourlyRate;
    this.hours = hours;
    this.taxRate = taxRate;
    this.calcProfit = function() {
        return this.hourlyRate * this.hours * (1 - this.taxRate);
    };
    this.invoiceClient = function() {
        return `Your total invoice is ${this.hourlyRate * this.hours}`;
    }
}

let client = new AgencyContractor(250, 160, 0.35);

console.log(client.invoiceClient());
console.log(client.hourlyRate);
console.log(client.calcProfit());
