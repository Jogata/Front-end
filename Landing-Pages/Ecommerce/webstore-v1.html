<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
     @import url('https://fonts.googleapis.com/css?family=Molle:400i|Open+Sans+Condensed:300,700');

     h1 {
      font-family: 'Molle', cursive;
     }

     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border: none;
      font-family: sans-serif;
     }

     li {
      list-style: none;
     }

     :root {
      --dark-blue: #04021f;
      --sky-blue: #00abf1;
      --slider-height: 50rem;
      --half-slider-height: calc(var(--slider-height)/2);
     }

     body {
      min-height: 100vh;
      background-color: var(--dark-blue);
     }

     .flex-center {
      display: flex;
      align-items: center;
      justify-content: center;
     }

     .cir-slider {
      position: relative;
      top: calc(var(--slider-height)/3);
      width: var(--slider-height);
      height: var(--slider-height);
      color: #fff;
      text-align: center;
      flex-shrink: 0;
     }

     .slides {
      position: absolute;
      left: 0;
      transform: rotateZ(calc(360deg / 5 * var(--i))) translateY(var(--half-slider-height));
      transform-origin: var(--half-slider-height);
      width: 25%;
      height: 25%;
      cursor: pointer;
     }

     .slides img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      transform: rotateZ(calc(360deg / -5 * var(--i)));
     }

     .wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid crimson;
      border-radius: 50%;
      transform: rotateZ(0deg);
      transition: 1s ease-in-out;
     }
  </style>
</head>
<body class="flex-center">
  <!-- <h1 style="position: absolute; z-index: 1; bottom: 0;">Object.entries(person) - convert object to array</h1> -->

  <div class="cir-slider">
    <ul class="wrapper flex-center">
      <li class="slides" style="--i:1;">
        <img src="../../Sliders/img/civita-di-bagnoregio-town_2500x1623.jpg" alt="">
      </li>
      <li class="slides" style="--i:2;">
        <img src="../../Sliders/img/Edinburgh.jpg" alt="">
      </li>
      <li class="slides" style="--i:3;">
        <img src="../../Sliders/img/mountain-in-meteora-greece_1920x1080.jpg" alt="">
      </li>
      <li class="slides" style="--i:4;">
        <img src="../../Sliders/img/switzerland-river.jpg" alt="">
      </li>
      <li class="slides" style="--i:5;">
        <img src="../../Sliders/img/neuschwanstein-castle-hd_2047x1364.jpg" alt="">
      </li>
    </ul>
  </div>

</html>
