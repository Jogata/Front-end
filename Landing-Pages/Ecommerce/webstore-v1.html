<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

section {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.container {
    position: absolute;
    width: 120%;
    height: 100vh;
    background: url("./test/076_off_road_maxim_nilov_design_1_001_.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

#scene .layer {
  position: absolute;
  top: 0;
  right: 0;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
}

.layer img {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.login {
  position: relative;
  padding: 60px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(25px);
  border: 1px solid rgba(255, 255, 255, 0.5);
  border-bottom: 1px solid rgba(255, 255, 255, 0.25);
  border-left: 1px solid rgba(255, 255, 255, 0.25);
  border-radius: 20px;
  width: 500px;
  display: flex;
  flex-direction: column;
  gap: 30px;
  box-shadow: 0px 25px 50px rgba(0, 0, 0, 0.1);
}

h2 {
  position: relative;
  width: 100%;
  text-align: center;
  font-size: 2em;
  font-weight: 600;
  color: #fff;
  margin-bottom: 10px;
}

.input-box {
  position: relative;
}

.input-box input {
  position: relative;
  width: 100%;
  padding: 15px 20px;
  font-size: 1.25em;
  color: #fff;
  border-radius: 5px;
  background: rgba(0, 0, 0, 0.2);
  box-shadow: inset 0px 0px 15px rgba(0, 0, 0, 0.15);
  border: 1px solid rgba(0, 0, 0, 0.5);
  margin-bottom: 30px;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

#btn {
  position: relative;
  border: none;
  outline: none;
  background: linear-gradient(0deg, #2c3c99, #00b0ff);
  cursor: pointer;
  color: #fff;
  font-weight: 500;
  box-shadow: none;
}

.group {
  display: flex;
  justify-content: space-between;
}

.group a {
  font-size: 1.25em;
  color: #fff;
  text-decoration: none;
}

.group a:nth-child(2) {
  text-decoration: underline;
}


  </style>
</head>
<body>
  <h1 style="position: absolute; z-index: 10; bottom: 0;">Object.entries(person) - convert object to array</h1>

  <!-- menu -->
  <svg class="menu-bars" focusable="false" viewBox="0 0 24 24" aria-hidden="true" style="fill: rgb(255, 255, 255);"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>

  <section>
    <div class="container">
      <div id="scene">
        <div class="layer">
          <img src="./img/freecia/a/decoration-top-middle.png" alt="">
        </div>
        <div class="layer">
          <img src="./img/freecia/a/decoration-bottom-left.png" alt="">
        </div>
        <div class="layer">
          <img src="./img/freecia/a/decoration-bottom-right.png" alt="">
        </div>
        <div class="layer">
          <img src="./img/freecia/a/decoration-top-left.png" alt="">
        </div>
      </div>
    </div>
    <div class="login">
      <h2>sign in</h2>
      <div class="input-box">
        <input type="text" name="" id="" placeholder="Username">
      </div>
      <div class="input-box">
        <input type="password" name="" id="" placeholder="Password">
      </div>
      <div class="input-box">
        <input type="submit" name="" id="btn" value="Login">
      </div>
      <div class="group">
        <a href="#p">Forgot Password?</a>
        <a href="#p">Sign up</a>
      </div>
    </div>
  </section>
  <script>
    console.log("128>20");
  </script>
</body>
</html>
