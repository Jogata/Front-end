  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }

    button {
      border: 1px solid transparent;
      outline: 1px solid transparent;
      background-color: transparent;
      cursor: pointer;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel {
      position: relative;
      width: 80%;
      height: 600px;
      margin: 0 auto;
    }

    .track-container {
      position: relative;
      height: 100%;
      /* background-color: lightgreen; */
      overflow: hidden;
    }

    .track {
      height: 100%;
      transition: transform 1s ease-in;
    }

    .slide {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #prev, #next {
      position: absolute;
      top: 47%;
      /* color: #fff; */
      font-size: 3rem;
      font-family: initial;
      line-height: 0.7;
      border: 1px solid;
      border-radius: 50%;
      z-index: 1;
    }
    #prev {
      left: 0;
      padding: 0 0.302em 0.2em 0.265em;
      transform: translateX(-100%);
    }
    #next {
      right: 0;
      padding: 0 0.265em 0.2em 0.302em;
      transform: translateX(100%);
    }

    .nav {
      padding: 10px 0;
      display: flex;
      justify-content: center;
      /* background-color: pink; */
    }
    .indicator {
      width: 15px;
      height: 15px;
      margin: 0 10px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
    }
    .indicator.current {
      background-color: rgba(0, 0, 0, 0.75);
    }
  </style>
</head>

  <script>
    console.log("test");

    const track = document.querySelector(".track");
    const slides = Array.from(track.children);
    const nextButton = document.querySelector("#next");
    const prevButton = document.querySelector("#prev");
    const nav = document.querySelector(".dots");
    const dots = Array.from(nav.children);

    let slideWidth = slides[0].getBoundingClientRect().width;

    // slides[0].style.left = slideWidth * 0 + "px";
    // slides[1].style.left = slideWidth * 1 + "px";
    // slides[2].style.left = slideWidth * 2 + "px";
    slides.forEach((slide, index) => {
      slide.style.left = slideWidth * index + "px";
    })

    // move slides to the right
    nextButton.addEventListener("click", () => {
      const currentSlide = track.querySelector(".slide.current");
      const nextSlide = currentSlide.nextElementSibling;
      const x = nextSlide.style.left;
      track.style.transform = "translateX(-" + x + ")";
      currentSlide.classList.remove("current");
      nextSlide.classList.add("current");
      if (nextSlide >= slides.length) {
        nextButton.style.display = "none";
      }
    })

    // move slides to the left
    prevButton.addEventListener("click", () => {
      const currentSlide = track.querySelector(".slide.current");
      const prevSlide = currentSlide.previousElementSibling;
      const x = prevSlide.style.left;
      track.style.transform = "translateX(" + x + ")";
      currentSlide.classList.remove("current");
      prevSlide.classList.add("current");
    })

const fs = require("fs");

(async () => {
  // Create a "glob" of all styles json files
  const styleFiles = await fastglob("./src/_data/styles/*.json", {
    caseSensitiveMatch: false,
  });

  // Loop through those files and add their content to our `styles` Set
  let styles = new Set();
  for (let style of styleFiles) {
    // Get file created date
    const { birthtime } = fs.statSync(style);

    const styleData = JSON.parse(fs.readFileSync(style));
    // Add file created date
    styleData.date = birthtime;
    // Add to `styles` Set
    styles.add(styleData);
  }

  // Create as array and sort by date
  let stylesArr = [...styles];
  stylesArr = stylesArr.sort((a, b) => (a.date < b.date ? -1 : a.date > b.date ? 1 : 0));

  // Write to a .json file in `_data` for 11ty to find
  fs.writeFile("./src/_data/styles.json", JSON.stringify(stylesArr), function (err) {
    if (err) throw err;
    console.log("Saved styles data");
  });

  return;
})();
  </script>
