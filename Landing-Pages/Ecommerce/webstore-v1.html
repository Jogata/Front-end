<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    @font-face {
      font-family: "against";
      src:url("../../Full-Projects/Skyrim/assets/fonts/against-regular.ttf");
    }
    
    h1 {
      margin-top: 3rem;
      font-size: 3rem;
      font-family: "against";
      text-align: center;
      text-transform: uppercase;
    }

    .dice-container {
      margin-block: 3rem;
      display: flex;
      justify-content: center;
    }
    
    .dice {
      width: 80px;
      height: 80px;
      position: relative;
      margin: 5px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    }
    
    .dice-dot {
      --top: 20%;
      --left: 80%;
      
      width: 15px;
      height: 15px;
      background-color: #000000;
      border-radius: 50%;

      /* Dot Positioning */
      position: absolute;
      top: var(--top);
      left: var(--left);
      /* transform: translateX(calc(var(--left) * -1)) translateY(calc(var(--top) * -1)); */
      transform: translateX(-50%) translateY(-50%);
    }
    
    .btn-roll-dice {
      display: block;
      margin: auto;
      padding: 0.4em 1em;
      font-size: 1.4rem;
      font-family: initial;
      border: 1px solid transparent;
      border-radius: 1em;
      background-color: transparent;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.6), 
                -2px -2px 2px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
    }
    .btn-roll-dice:hover {
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3), 
                -2px -2px 2px rgba(0, 0, 0, 0.1);
    }
    .btn-roll-dice:active {
      box-shadow: inset 2px 2px 2px rgba(0, 0, 0, 0.4), 
              inset -2px -2px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>dice roll game</h1>
  <div class="dice-container"></div>
	<button type="button" class="btn-roll-dice">Roll Dice</button>

  <script>
    function createDice(number) {
      const dotPositionMatrix = {
        1: [
          [50, 50]
        ],
		    2: [
          [20, 20],
          [80, 80]
        ],
        3: [
          [20, 20],
          [50, 50],
          [80, 80]
        ],
        4: [
          [20, 20],
          [20, 80],
          [80, 20],
          [80, 80]
        ],
        5: [
          [20, 20],
          [20, 80],
          [50, 50],
          [80, 20],
          [80, 80]
        ],
        6: [
          [20, 20],
          [20, 80],
          [50, 20],
          [50, 80],
          [80, 20],
          [80, 80]
        ]
      };

      const dice = document.createElement("div");
      dice.classList.add("dice");
      
      for (const dotPosition of dotPositionMatrix[number]) {
        const dot = document.createElement("div");
        dot.classList.add("dice-dot");
        dot.style.setProperty("--top", dotPosition[0] + "%");
        dot.style.setProperty("--left", dotPosition[1] + "%");
        dice.appendChild(dot);
      }
      
      return dice;
    }

    function randomizeDice(diceContainer, numberOfDice) {
	diceContainer.innerHTML = "";

	for (let i = 0; i < numberOfDice; i++) {
		const random = Math.floor((Math.random() * 6) + 1);
		const dice = createDice(random);

		diceContainer.appendChild(dice);
	}
}

    const NUMBER_OF_DICE = 5;
const diceContainer = document.querySelector(".dice-container");
const btnRollDice = document.querySelector(".btn-roll-dice");

randomizeDice(diceContainer, NUMBER_OF_DICE);

btnRollDice.addEventListener("click", () => {
	const interval = setInterval(() => {
		randomizeDice(diceContainer, NUMBER_OF_DICE);
	}, 50);

	setTimeout(() => clearInterval(interval), 1000);
});
  </script>
