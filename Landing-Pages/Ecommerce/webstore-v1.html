<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    *::before, *::after {
      padding: 0;
      margin: 0;
    }

    html {
      scrollbar-width: thin;
      scrollbar-color: #e39343 #212529;
    }

    img {
      width: 100%;
    }

    .container-global {
      position: relative;
      min-height: 100vh;
      display: flex;
    }

    body {
      background-color: #262626;
      font-family: Arial, Helvetica, sans-serif;
    }

    section {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #eaffae;
      overflow: hidden;
    }
    .sliding span {
      color: #f55757;
      text-transform: uppercase;
      margin-inline: auto;
      text-shadow: none;
    }

    .wrapper {
      position: absolute;
      inset: 0 auto auto 0;
      width: 50%;
      height: 100%;
      box-shadow: inset -10px 0px 10px rgba(0, 0, 0, 0.6);
      background-color: #f55757;
      overflow: hidden;
    }
    .wrapper .sliding span {
      color: #eaffae;
      text-shadow: -10px 0px 10px rgba(0, 0, 0, 0.6);
    }

    .sliding {
      position: absolute;
      top: 50%;
      font-size: 12rem;
      white-space: nowrap;
      overflow: hidden;
      animation: slidetext 20s linear infinite;
    }

    @keyframes slidetext {
        0% {transform: translate(0, -50%);}
      100% {transform: translate(-50%, -50%);}
    }
  </style>
</head>
<body>
  <section>
    <span class="sliding">
      <span>elder</span>
      <span>scrolls</span>
      <span>-</span>
      <span>elder</span>
      <span>scrolls</span>
    </span>
    <div class="wrapper">
      <span class="sliding">
        <span>elder</span>
        <span>scrolls</span>
        <span>-</span>
        <span>elder</span>
        <span>scrolls</span>
      </span>
    </div>
  </section>
  <script>

    // Create Custom Promise
    const PENDING = 0;
    const FULFILLED = 1;
    const REJECTED = 2;

    // executor = the function that should be executed
    // value = the result from the executor
    function CustomPromise(executor) {
      let state = PENDING;
      let value = null;
      let handlers = [];
      let errorHandlers = [];

      function resolve(result) {
        if (state !== PENDING) return;

        state = FULFILLED;
        value = result;

        console.log("FULFILLED");

        handlers.forEach(handler => handler(value));
      }

      function reject(err) {
        if (state !== PENDING) return;

        state = REJECTED;
        value = err;

        console.log("REJECTED");

        errorHandlers.forEach(handler => handler(value));
      }

      this.then = function (callback) {
        if (state === FULFILLED || state === REJECTED) {
          callback(value);
        } else {
          handlers.push(callback);
          errorHandlers.push(callback);
        }
      }

      executor(resolve, reject);
    }

    const doWork = (resolve, reject) => {
      // setTimeout(() => {resolve("Hello World")}, 1000);
      setTimeout(() => {reject("Error 404")}, 1000);
    };

    let response = new CustomPromise(doWork);

    response.then(text1 => {
      console.log(`1st log: ${text1}`);
    });

    response.then(text2 => {
      console.log(`2nd log: ${text2} again`);
    });

    setTimeout(() => {
      response.then(text3 => {
        console.log(`3rd log: ${text3} again`);
      })
    }, 3000);



    // Create Private Property with IIFE and Closures
    const movie = (function () {
      let _title = "Starman";
      return {
        year: 1981,
        get title(){
          return _title;
        },
        set title(val){
          _title = val;
        }
      }
    })();

    console.log(movie.title)  // Starman
    console.log(movie.year)   // 1981
    movie.title = "The Big Lebowski";
    console.log(movie.title)  // The Big Lebowski
    console.log(movie._title) // undefined
  </script>
</body>
</html>
