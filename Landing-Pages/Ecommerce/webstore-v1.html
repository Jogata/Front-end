<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background-color: #fff;
    }
    a {
      text-transform: uppercase;
      text-decoration: none;
      white-space: nowrap;
    }
    ul {
      list-style: none;
    }

    i {
      color: #fff;
    }

    .container {
      width: 100%;
      height: 50vh;
      min-height: 50vh;
      display: flex;
      flex-direction: row;
      align-items: center;
      align-content: center;
      justify-content: center;
      background-color: #363844;
    }

    .content {
      width: 400px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #fff;
      border-radius: 50px;
      box-shadow: 0px 0px 10px 5px #fff, 
      inset -1px -1px 1px rgba(255, 255, 255, 0.2), 
      inset 1px 1px 1px #000;
    }

    button {
      border: none;
      outline: 1px solid transparent;
      background: transparent;
      cursor: pointer;
    }

    i.fa-search {
      width: 60px;
      height: 60px;
      /* margin-top: 3px; */
      margin-left: 3px;
      padding: 17px;
      color: #000;
      color: #fff;
      font-size: 25px;
      border-radius: 50px;
      border: 2px solid #fff;
      background-color: #7ae3ba;
      box-shadow: 1px 1px 1px #000, 
      inset 1px 1px 1px #000;
      text-shadow: 1px 1px 1px #000;
      transition: all 0.4s ease;
      cursor: pointer;
    }
    i.fa-search:hover {
      color: #7ae3ba;
      border: 2px solid #7ae3ba;
      background-color: #fff;
    }

    input {
      width: 100%;
      height: 100%;
      padding-left: 25px;
      color: #fff;
      font-size: 20px;
      border: none;
      outline: none;
      background: none;
      text-shadow: 1px 1px 1px #000;
    }

    ::placeholder {
      color: #fff;
    }

    h1 {
      position: absolute;
      top: 0;
      color: #fff;
      font-size: 3rem;
    }
    h1 q {
      color: #ff3040;
      font-style: italic;
    }

    #testimonial {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #363844;
    }
    .review {
      position: relative;
      width: 400px;
      /* height: 250px; */
      margin: 10px;
      padding: 30px 30px 20px;
      /* display: flex; */
      /* align-items: center; */
      /* justify-content: center; */
      /* flex-direction: column; */
      text-align: center;
      border: 1px solid aliceblue;
      border-radius: 1rem;
      background-color: #363844;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.35);
    }
    .img-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin-inline: auto;
      margin-top: -22%;
      margin-bottom: 8%;
      border-radius: 50%;
      box-shadow: 4px -3px 0px #7ae3ba;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .icon {
      position: absolute;
      top: 0;
      left: 5px;
      width: 35px;
      height: 35px;
      display: flex;
      color: #fff;
      border-radius: 50%;
      background-color: #7ae3ba;
    }
    .fa-quote-left {
      margin: auto;
    }

    .review-body {
      min-height: 120px;
    }
    #author {
      color: #fff;
      font-size: 1.4rem;
      text-transform: capitalize;
    }
    #job {
      margin: 2% 0;
      color: #7ae3ba;
      font-size: 0.9rem;
      text-transform: uppercase;
    }
    #info {
      color: #fff;
    }

    .testimonial-buttons {
      margin-top: 10px;
    }
    .testimonial-buttons button {
      margin: 0 1rem;
      padding: 0.3em 0.54em;
      border-radius: 50%;
      border: 1px solid transparent;
      transition: all 0.4s;
    }
    .testimonial-buttons button:hover {
      border-color: #7ae3ba;
    }
    button:focus-visible {
      outline: 1px solid #7ae3ba;
    }
    .testimonial-buttons button i {
      color: #7ae3ba;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="content">
      <button type="submit">
        <i class="fa fa-search"></i>
      </button>
      <input type="text" name="user" id="user" placeholder="Search here...">
    </div>
  </div>

  <section id="testimonial">
    <h1>Testimonial without <q>if</q> statement</h1>
    <div class="review">
      <div class="img-container">
        <div class="icon">
          <i class="fa fa-quote-left" aria-hidden="true"></i>
        </div>
        <img src="../../../CSS/assets/img/profile-copy.jpg" alt="anne's profile picture" class="profile-image">
      </div>
      <div class="review-body">
        <h4 id="author">ivet valcheva</h4>
        <p id="job">ux designer</p>
        <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero dignissimos unde assumenda minus labore corporis iure hic omnis ut facilis.</p>
      </div>
      <div class="testimonial-buttons">
        <button class="prev">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>
        <button class="next">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </section>

  <script>
    const reviews = [
      {
        id: 1,
        name: "peter jones",
        job: "ux designer",
        img: "./img/testimonial-v1/pic-1.png",
        info: "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero dignissimos unde assumenda minus labore corporis iure hic omnis ut facilis."
      },
      {
        id: 2,
        name: "ane jackson",
        job: "web designer",
        img: "./img/testimonial-v1/pic-2.png",
        info: "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam tempora laboriosam at excepturi rem. Minima, earum soluta.",
      },
      {

        job: "c# developer",
        img: "./img/testimonial-v1/pic-3.png",
        info: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta quasi dolorum quos non nulla possimus, est nostrum ad tenetur distinctio eos perferendis aliquam.",
      },
      {

        img: "./img/testimonial-v1/pic-4.png",
        info: "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci et, aut ipsa tempore veniam ab temporibus omnis eum mollitia.",
      },
      {
        id: 3,
        name: "john wick",

        img: "./img/testimonial-v1/pic-5.png",
        info: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere eum perferendis quas non, sit totam incidunt accusantium recusandae. Animi maiores enim rerum.",
      },
      {
        id: 6,
        name: "susan son",
        job: "web developer",
        img: "./img/testimonial-v1/pic-6.png",
        info: "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum inventore eius impedit a aspernatur quae rerum atque adipisci.",
      },
    ]
    
    {const prevButton = document.querySelector(".prev");
    const nextButton = document.querySelector(".next");
    
    const profileImage = document.querySelector(".profile-image");
    const name = document.querySelector("#author");
    const job = document.querySelector("#job");
    const info = document.querySelector("#info");

    let currentIndex = 0;

    prevButton.addEventListener("click", () => {
      currentIndex--;
      currentIndex = reviews.length + currentIndex;
      currentIndex = currentIndex % reviews.length;
      loadNewData();
    });
    
    nextButton.addEventListener("click", () => {
      currentIndex++;
      currentIndex = currentIndex % reviews.length;
      loadNewData();
    });

    function loadNewData() {
      profileImage.src = reviews[currentIndex].img;
      name.textContent = reviews[currentIndex].name;
      job.textContent = reviews[currentIndex].job;
      info.textContent = reviews[currentIndex].info;
    }}
    
    console.log(203);
  </script>
</body>
</html>
