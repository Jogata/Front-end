<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>

  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->

    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Kaushan+Script&family=Playfair+Display&display=swap');
/* 
font-family: 'Playfair Display', serif;
*/
    /* =============== VARIABLES CSS =============== */
    :root {
      /* ========== Colors ========== */
      --hue-color: 240;
      
      --first-color: hsl(var(--hue-color), 53%, 49%);
      --title-color: hsl(var(--hue-color), 53%, 15%);
      --text-color: hsl(var(--hue-color), 12%, 35%);
      --text-color-light: hsl(var(--hue-color), 12%, 65%);
      --white-color: #FFF;
      --body-color: hsl(var(--hue-color), 24%, 94%);
      
      /* ========== Font and typography ========== */
      --body-font: 'Playfair Display', serif;;
      --biggest-font-size: 3rem;
      --small-font-size: .813rem;
      --smaller-font-size: .75rem;
      --tiny-font-size: .625rem;
      
      /* ========== Font weight ========== */
      --font-medium: 500;
      
      /* ========== Margenes Bottom ========== */
      --mb-0-25: .25rem;
      --mb-1: 1rem;
      --mb-1-5: 1.5rem;
      --mb-2-5: 2.5rem;
      
      /* ========== z index ========== */
      --z-normal: 1;
      --z-tooltip: 10;
    }
    
    @media screen and (min-width: 968px) {
      :root {
        --biggest-font-size: 3.5rem;
        --small-font-size: .875rem;
        --smaller-font-size: .813rem;
        --tiny-font-size: .75rem;
      }
    }
    
    /* ========== Variables Dark theme ========== */
    body.dark-theme {
      --title-color: hsl(var(--hue-color), 12%, 95%);
      --text-color: hsl(var(--hue-color), 12%, 75%);
      --body-color: hsl(var(--hue-color), 10%, 16%);
    }
    
    /* ========== Button Dark/Light ========== */
    .clock__theme {
      position: absolute;
      top: -1rem;
      right: -1rem;
      display: flex;
      padding: .25rem;
      border-radius: 50%;
      box-shadow: inset -1px -1px 1px hsla(var(--hue-color), 0%, 100%, 1), 
      inset 1px 1px 1px hsla(var(--hue-color), 30%, 86%, 1);
      color: var(--text-color);
      cursor: pointer;
      transition: .4s;    /* For dark mode animation */
    }
    
    /* ========== Box shadow Dark theme ========== */
    .dark-theme .clock__circle {
      box-shadow: 6px 6px 16px hsla(var(--hue-color), 8%, 12%, 1), 
      -6px -6px 16px hsla(var(--hue-color), 8%, 20%, 1), 
      inset -6px -6px 16px hsla(var(--hue-color), 8%, 20%, 1), 
      inset 6px 6px 12px hsla(var(--hue-color), 8%, 12%, 1);
    }
    
    .dark-theme .clock__theme {
      box-shadow: inset -1px -1px 1px hsla(var(--hue-color), 8%, 20%, 1), 
      inset 1px 1px 1px hsla(var(--hue-color), 8%, 12%, 1);
    }
    
    /* =============== BASE =============== */
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    
    body {
      font-family: var(--body-font);
      background-color: var(--body-color);
      color: var(--text-color);
      transition: .4s;    /* For dark mode animation */
    }
    
    a {
      text-decoration: none;
    }
    
    /* =============== REUSABLE CSS CLASSES =============== */
    .container {
      max-width: 968px;
      margin-left: var(--mb-1);
      margin-right: var(--mb-1);
    }
    
    .grid {
      display: grid;
    }
    
    /* =============== CLOCK =============== */
    .clock__container {
      height: 100vh;
      grid-template-rows: 1fr max-content;
    }
    
    .clock__circle {
      position: relative;
      width: 200px;
      height: 200px;
      box-shadow: -6px -6px 16px var(--white-color), 
      6px 6px 16px hsla(var(--hue-color), 30%, 86%, 1), 
      inset 6px 6px 16px hsla(var(--hue-color), 30%, 86%, 1), 
      inset -6px -6px 16px var(--white-color);
      border-radius: 50%;
      justify-self: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: .4s;    /* For dark mode animation */
    }
    
    .clock__content {
      align-self: center;
      row-gap: 3.5rem;
    }
    
    .clock__twelve, 
    .clock__three, 
    .clock__six, 
    .clock__nine {
      position: absolute;
      width: 1rem;
      height: 1px;
      background-color: var(--text-color-light);
    }
    
    .clock__twelve, 
    .clock__six {
      transform: translateX(-50%) rotate(90deg);
    }
    
    .clock__twelve {
      top: 1.25rem;
      left: 50%;
    }
    
    .clock__three {
      top: 50%;
      right: .75rem;
    }
    
    .clock__six {
      bottom: 1.25rem;
      left: 50%;
    }
    
    .clock__nine {
      left: .75rem;
      top: 50%;
    }
    
    .clock__rounder {
      width: .75rem;
      height: .75rem;
      background-color: var(--first-color);
      border-radius: 50%;
      border: 2px solid var(--body-color);
      z-index: var(--z-tooltip);
    }
    
    .clock__hour, 
    .clock__minutes, 
    .clock__seconds {
      position: absolute;
      display: flex;
      justify-content: center;
    }
    
    .clock__hour {
      width: 105px;
      height: 105px;
    }
    
    .clock__hour::before {
      content: '';
      position: absolute;
      background-color: var(--text-color);
      width: .25rem;
      height: 3rem;
      border-radius: .75rem;
      z-index: var(--z-normal);
    }
    
    .clock__minutes {
      width: 136px;
      height: 136px;
    }
    
    .clock__minutes::before {
      content: '';
      position: absolute;
      background-color: var(--text-color);
      width: .25rem;
      height: 4rem;
      border-radius: .75rem;
      z-index: var(--z-normal);
    }
    
    .clock__seconds {
      width: 130px;
      height: 130px;
    }
    
    .clock__seconds::before {
      content: '';
      position: absolute;
      background-color: var(--first-color);
      width: .125rem;
      height: 5rem;
      border-radius: .75rem;
      z-index: var(--z-normal);
    }
    
    .clock__logo {
      width: max-content;
      justify-self: center;
      margin-bottom: var(--mb-2-5);
      font-size: var(--smaller-font-size);
      font-weight: var(--font-medium);
      color: var(--text-color-light);
      transition: .3s;
    }
    
    .clock__logo:hover {
      color: var(--first-color);
    }
    
    .clock__text {
      display: flex;
      justify-content: center;
    }
    
    .clock__text-hour, 
    .clock__text-minutes {
      font-size: var(--biggest-font-size);
      font-weight: var(--font-medium);
      color: var(--title-color);
    }
    
    .clock__text-ampm {
      position: absolute;
      font-size: var(--tiny-font-size);
      color: var(--title-color);
      font-weight: var(--font-medium);
      margin-left: var(--mb-0-25);
    }
    
    .clock__date {
      text-align: center;
      font-size: var(--small-font-size);
      font-weight: var(--font-medium);
    }
    
    /* =============== MEDIA QUERIES =============== */
    /* For large devices */
    @media screen and (min-width: 968px) {
      .container {
        margin-left: auto;
        margin-right: auto;
      }
      .clock__logo {
        margin-bottom: 3rem;
      }
    }
  </style>
</head>
<body>
  <section class="clock container">
    <div class="clock__container grid">
      <div class="clock__content grid">
        <div class="clock__circle">
          <span class="clock__twelve"></span>
          <span class="clock__three"></span>
          <span class="clock__six"></span>
          <span class="clock__nine"></span>
          
          <div class="clock__rounder"></div>
          <div class="clock__hour" id="clock-hour"></div>
          <div class="clock__minutes" id="clock-minutes"></div>
          <div class="clock__seconds" id="clock-seconds"></div>
          
          <!-- Dark/light button -->
          <div class="clock__theme">
            <i class="fa fa-moon-o" id="theme-button" aria-hidden="true"></i>
          </div>
        </div>
        
        <div>
          <div class="clock__text">
            <div class="clock__text-hour" id="text-hour"></div>
            <div class="clock__text-minutes" id="text-minutes"></div>
            <div class="clock__text-ampm" id="text-ampm"></div>
          </div>
          
          <div class="clock__date">
            <!-- <span id="date-day-week"></span> -->
            <span id="date-day"></span>
            <span id="date-month"></span>
            <span id="date-year"></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <h1 style="position: absolute; z-index: 10; bottom: 0;">Object.entries(person) - convert object to array</h1>

</body>
</html>
