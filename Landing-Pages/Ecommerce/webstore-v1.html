<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scrollbar-width: thin;
      scrollbar-color: #e39343 #212529;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      width: 10px;
      background-color: #212529;
      border-left: 0 solid #fff;
      border-right: 0 solid #fff;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #e39343;
      width: 0;
      height: 15%;
      cursor: pointer;
    }

    img {
      width: 100%;
    }

    .parallax {
      /* position: absolute; */
      /* height: 100%; */
      height: 100vh;
    }
    .parallaxy {
      position: fixed;
      inset: 0;
      width: 100%;
      aspect-ratio: 3556/2000;
      /* height: 100%; */
      background-image: url("./img/test/bg.png");
      background-position: top left;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      position: relative;
      max-width: 1140px;
      margin-left: auto;
      z-index: 1;
    }

    .content img {
      position: absolute;
      width: 50%;
      right: 0;
      transform: translateY(-50%);
    }

    #main {
      position: relative;
      height: 100vh;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      z-index: 3;
    }
    .flex-container {
      height: 420px;
      background: linear-gradient(120deg, #fff 0%, #fff 35%, hsl(283, 46%, 42%) 35%, hsl(283, 46%, 42%));
      border-left: #fff;
    }
    #img-div {
      position: relative;
      width: 300px;
      height: 300px;
      margin-left: 250px;
      border: 15px solid #fff;
      border-radius: 50%;
      background-color: #fff;
      text-align: center;
      overflow: hidden;
    }
    #img-div img {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: block;
      margin: auto;
      max-width: 300px;
      border-radius: 50%;
    }
    #title {
      position: relative;
      margin-top: -255px;
      margin-left: 610px;
      color: #fff;
      font-size: 90px;
      font-weight: 100;
      font-family: Impact;
      text-transform: capitalize;
      letter-spacing: 3px;
    }
    #info {
      margin: auto;
      margin-top: 0px;
      margin-left: 610px;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="parallax">
    <div class="parallaxy scroll">
      <img src="./img/test/bg-copy.png" alt="">
    </div>
  </div>
  <div class="container">
    <div class="content">
      <img src="./img/test/astro.png" alt="">
    </div>
  </div>

  <section id="main">
    <div class="flex-container">
      <div id="img-div">
        <img src="../../../CSS/assets/img/profile-copy.jpg" alt="">
      </div>
      <h1 id="title">slanted div</h1>
      <p id="info">the amazing slanted div</p>
    </div>
  </section>
</body>
</html>
