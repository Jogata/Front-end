<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles_webstore-v1.css">
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      position: relative;
      height: 100vh;
      padding: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fade-in 1.5s ease;
      z-index: -1;
    }

    svg {
      max-width: 700px;
    }

    #text {
      fill: none;
      stroke: #fff;
      stroke-width: 3;
      font-size: 85px;
      font-family: inherit;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1 style="position: absolute; z-index: 1; left: 10%; bottom: 10%; font-size: 3rem;">Object.entries(person) - convert object to array</h1>

  <header>
    <img src="../../assets/img/fog/in-the-fog.jpeg" alt="">
    <svg viewBox="0 0 820 50" wdth="100%" height="100%">
      <text id="text" x="10" y="50">Jogata Nikolov</text>
    </svg>

    <script>
      const text = document.querySelector("#text");
      const textL = text.getComputedTextLength();

      var l = document.createElement("svg");
      text.style.strokeDasharray = textL;
      text.style.strokeDashoffset = textL;

      text.animate(
        [
          {strokeDashoffset: textL}, 
          {strokeDashoffset: 0}
        ], {
          duration: 4000, 
          easing: "cubic-bezier(0.38, 0.57, 1, 0.5)"
        }).onfinish = () => {
          text.style.strokeDasharray = "none";
          text.style.strokeDashoffset = "0";
        };
    </script>
  </header>

  <!-- <svg class="menu-bars" focusable="false" viewBox="0 0 24 24" aria-hidden="true" style="fill: rgb(255, 255, 255);"><path d="M318h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg> -->

  <script>
    // 08. Fuel Tank - Part 2

    // Типа на горивото – текст с възможности: "Gas", "Gasoline" или "Diesel"
    // Количество гориво – реално число в интервала [1.00 … 50.00]
    // Притежание на клубна карта – текст с възможности: "Yes" или "No"

    function calcFuel(input) {
      const typeFuel = input[0];
      const l = Number(input[1]);
      const card = input[2];

      let priceGasoline = 2.22;
      let priceDiesel = 2.33;
      let priceGas = 0.93;

      let totalSum = 0;

      if (typeFuel == "Gas") {
        totalSum = l * priceGas;
      } else if (typeFuel == "Gasoline") {
        totalSum = l * priceGasoline;
      } else if (typeFuel == "Diesel") {
        totalSum = l * priceDiesel;
      }

      if (card == "Yes") {
        if (typeFuel == "Gas") {
        totalSum = l * (priceGas - 0.08);
      } else if (typeFuel == "Gasoline") {
        totalSum = l * (priceGasoline - 0.18);
      } else if (typeFuel == "Diesel") {
        totalSum = l * (priceDiesel - 0.12);
      }
      }

      if (l >= 20 && l <= 25) {
        const discount = 0.08;
        totalSum = totalSum * (1 - discount);
      } else if (l > 25) {
        const discount = 0.1;
        totalSum = totalSum * (1 - discount);
      }

      console.log(`${totalSum.toFixed(2)} lv.`);
    }

    calcFuel(["Diesel", "19", "No"]);
    calcFuel(["Gasoline", "25", "No"]);
    calcFuel(["Gas", "30", "Yes"]);
  </script>
</body>
</html>
