<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>

    body {
      color: white;
      font-family: Georgia, serif;
      text-align: center;
      background-color: rgb(25, 25, 25);
    }
    
    .title {
      color: black;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: -1px -1px 1px rgba(255,255,255, 0.4);
    }
    .title span {
      font-family: 'Times New Roman', serif;
    }
    
    .move-icon {
      height: 50px;
    }
    .rock {
      padding-bottom: 10px;
    }
    
    .move-button {
      border: 3px solid transparent;
      width: 120px;
      height: 120px;
      margin: 10px;
      border-radius: 50%;
      background-color: transparent;
      box-shadow: -2px -2px 2px #fff4, 
      2px 2px 2px rgba(0, 0, 0, 1);
      cursor: pointer;
    }
    
    .result {
      font-size: 25px;
      font-weight: bold;
      margin-top: 50px;
    }

    .moves {
      font-size: 1.4rem;
    }
    .moves img {
      vertical-align: middle;
    }
    .moves span {
      padding: 0 20px;
    }
    
    .score {
      margin-top: 30px;
    }
    .score span {
      padding: 0 10px;
    }
    
    .reset-score-button {
      color: white;
      font-size: 15px;
      padding: 10px 24px;
      border: 1px solid transparent;
      border-radius: 2em;
      background-color: transparent;
      box-shadow: -2px -2px 2px #fff4, 
      2px 2px 2px rgba(0, 0, 0, 1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- <h1 style="position: absolute; z-index: 1; left: 10%; bottom: 10%; font-size: 3rem;">Object.entries(person) - convert object to array</h1> -->

  <h1 class="title">Rock <span>&#155;</span> Paper <span>&#155;</span> Scissors</h1>
  <button onclick="
    playGame('rock');
  " class="move-button">
    <img src="./00/rock-paper-scissors/img//rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('paper');
  " class="move-button">
    <img src="./00/rock-paper-scissors/img/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('scissors');
  " class="move-button">
    <img src="./00/rock-paper-scissors/img//scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result result">
    You win.
  </p>
  <p class="js-moves moves">
    You
    <img src="./00/rock-paper-scissors/img/rock-emoji.png" alt="" class="move-icon rock">
    <span>VS.</span>
    <img src="./00/rock-paper-scissors/img/scissors-emoji.png" alt="" class="move-icon">
    Computer
  </p>
  <p class="js-score score">
    Wins: 1 <span>/</span> Losses: 0 <span>/</span> Ties: 0
  </p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    // localStorage.removeItem('score');
    // updateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <!-- <svg class="menu-bars" focusable="false" viewBox="0 0 24 24" aria-hidden="true" style="fill: rgb(255, 255, 255);"><path d="M318h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg> -->
</body>
</html>
