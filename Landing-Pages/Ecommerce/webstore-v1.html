<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      background-color: #000;
    }
    ul {
      list-style: none;
    }
    a {
      text-transform: uppercase;
      text-decoration: none;
      white-space: nowrap;
    }

    i {
      color: #fff;
    }

    button {
      border: none;
      outline: 1px solid transparent;
      background: transparent;
      cursor: pointer;
    }

    .container {
      position: relative;
      width: 100%;
      height: 200px;
      min-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-box-reflect: below 0 linear-gradient(transparent, transparent, #005);
    }

    .loader {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }
    .loader:nth-child(2), 
    .loader:nth-child(4) {
      filter: hue-rotate(290deg);
      animation-delay: -1s;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .loader:nth-child(1)::before, 
    .loader:nth-child(2)::before {
      position: absolute;
      content: '';
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to top, transparent, rgba(0, 255, 249, 0.4));
      background-repeat: no-repeat;
      background-size: 100px 180px;
      border-top-left-radius: 100px;
      border-bottom-left-radius: 100px;
    }
    i {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00fff9;
      box-shadow: 
      0px 0px 10px #00fff9,
      0px 0px 20px #00fff9,
      0px 0px 30px #00fff9,
      0px 0px 40px #00fff9,
      0px 0px 50px #00fff9,
      0px 0px 60px #00fff9,
      0px 0px 70px #00fff9,
      0px 0px 80px #00fff9,
      0px 0px 90px #00fff9,
      0px 0px 100px #00fff9;
      z-index: 10;
    }
    .loader span {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border-radius: 50%;
      background-color: #000;
      z-index: 1;
    }

    .container:nth-child(2) {
      background-color: #509991;
    }
    .button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      letter-spacing: 0.6rem;
      width: 25rem;
      height: 10rem;
      font-size: 3em;
      text-align: center;
      line-height: 10rem;
      cursor: pointer;
      box-shadow: 0px 60px 40px -7px rgba(0, 0, 0, 0.2);
    }
    .button::before, 
    .button::after {
      position: absolute;
      width: 100%;
      height: 100%;
      box-shadow: 0px 60px 40px -7px rgba(0, 0, 0, 0.2);
      transition: all 1s;
    }
    .button::before {
      content: '';
      top: -0.3rem;
      left: -0.3rem;
      transform: translate(1rem, 1rem);
      border: 0.5rem solid #fff;
    }
    .button::after {
      content: attr(data-text);
      left: 0;
      background: hotpink;
    }
    .button:hover::after {
      background: #1b6ca8;
      transform: translate(1rem, 1rem);
    }
    .button:hover::before {
      transform: translate(0rem, 0rem);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"><span></span></div>
    <div class="loader"><span></span></div>
    <div class="loader"><i></i></div>
    <div class="loader"><i></i></div>
  </div>

  <div class="container">
    <div data-text="READ MORE" class="button"></div>
  </div>
  <script>
    console.log(43);
  </script>
</body>
</html>
