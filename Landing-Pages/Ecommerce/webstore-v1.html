  <style>
    .container {
      min-height: 100vh;
      background-color: #333;
    }

    h1 {
      margin-bottom: max(10vh, 5rem);
      color: #fff;
      font-size: 4rem;
      text-align: center;
      text-transform: uppercase;
    }

    .img-area {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      /* flex-direction: row; */
      flex-wrap: wrap;
    }

    .image {
      /* width: 100%; */
      flex: 0 1 40rem;
      padding: 0px 20px 20px;
      transition: all 0.5s ease;
    }
    .image:hover {
      opacity: 0.5;
      transform: scale(1.05);
    }
  </style>

<body>
  <div class="container">
    <h1>flexbox image gallery</h1>
    <div class="img-area">
      <div class="image">
        <img src="../../assets/img/headphones/324064873_1192683554696328_4848221003213450933_n-copy.jpg" alt="">

  <script>
        // 07. Projects Creation

        // ⦁	Името на архитекта - текст
        // ⦁	Брой на проектите, които трябва да изготви - цяло число в интервала [0 … 100]
        
        function calcHours(input) {
            const name = input[0];
            const projects = Number(input[1]);
            const hoursPerProject = 3;
            const totalHours = projects * hoursPerProject;

            console.log(`The architect ${name} will need ${totalHours} hours to complete ${projects} project/s.`);
        }

        calcHours(["George", "4"]);
        calcHours(["Sanya", "9"]);

        // 08. Pet Shop

        // ⦁	Броят на опаковките храна за кучета – цяло число в интервала [0… 100]
        // ⦁	Броят на опаковките храна за котки –  цяло число в интервала [0… 100]

        function calcFoodExpenses(input) {
            const dogFood = Number(input[0]);
            const catFood = Number(input[1]);
            const dogFoodPrice = 2.5;
            const catFoodPrice = 4;

            const totalSum = dogFood * dogFoodPrice + catFood * catFoodPrice;

            console.log(`${totalSum} lv.`);
        }

        calcFoodExpenses(["5", "4"]);
        calcFoodExpenses(["13", "9"]);

        // 09. Yard Greening

        // ⦁	Кв. метри, които ще бъдат озеленени – реално число в интервала [0.00 … 10000.00]

        function calcLandscapingExpenses(input) {
            const squareMeters = Number(input[0]);
            const pricePerSquareMeter = 7.61;
            const discount = 18 / 100;

            const totalSum = (squareMeters * pricePerSquareMeter);
            const discountSum = totalSum * discount;
            const finalSum = totalSum - discountSum;

            console.log(`The final price is: ${finalSum} lv.`);
            console.log(`The discount is: ${discountSum} lv.`);
        }

        calcLandscapingExpenses(["550"]);
        calcLandscapingExpenses(["150"]);
  </script>
