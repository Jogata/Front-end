  <script>
    // 01. Pipes In Pool

    // Първият ред съдържа числото V – Обем на басейна в литри – цяло число в интервала [1…10000]
    // Вторият ред съдържа числото P1 – дебит на първата тръба за час – цяло число в интервала [1…5000]
    // Третият ред съдържа числото P2 – дебит на втората тръба за час– цяло число в интервала [1…5000]
    // Четвъртият ред съдържа числото H – часовете които работникът отсъства – реално число в интервала [1.0…24.00]

    function calcPoolV(input) {
      const v = Number(input[0]);
      const p1 = Number(input[1]);
      const p2 = Number(input[2]);
      const h = Number(input[3]);

      const p1V = p1 * h;
      const p2V = p2 * h;
      const vTotal = p1V + p2V;

      if (vTotal <= v) {
        const p = (vTotal / v) * 100;
        const p1P = ((p1V / vTotal) * 100);
        const p2P = ((p2V / vTotal) * 100);
        console.log(`The pool is ${p.toFixed(2)}% full. Pipe 1: ${p1P.toFixed(2)}%. Pipe 2: ${p2P.toFixed(2)}%.`);
      } else {
        const diff = vTotal - v;
        console.log(`For ${h} hours the pool overflows with ${diff.toFixed(2)} liters.`);
      }
    }

    calcPoolV(["1000", "100", "120", "3"]);
    calcPoolV(["100", "100", "100", "2.5"]);

    // 03. Harvest

    // 1ви ред: X кв.м е лозето – цяло число в интервала [10 … 5000]
    // 2ри ред: Y грозде за един кв.м – реално число в интервала [0.00 … 10.00]
    // 3ти ред: Z нужни литри вино – цяло число в интервала [10 … 600]
    // 4ти ред: брой работници – цяло число в интервала [1 … 20]

    function calcHarvest(input) {
      const x = Number(input[0]);
      const y = Number(input[1]);
      const z = Number(input[2]);
      const n = Number(input[3]);

      const harvestKG = x * y;
      const p40 = harvestKG * 0.4;
      const max = p40 / 2.5;

      if (max < z) {
        console.log(`It will be a tough winter! More ${Math.floor(z - max)} liters wine needed.`);
      } else {
        const more = Math.ceil(max - z);
        console.log(`Good harvest this year! Total wine: ${Math.floor(max)} liters.`);
        console.log(`${more} liters left -> ${Math.ceil(more / n)} liters per person.`);
      }
    }

    calcHarvest(["650", "2", "175", "3"]);
    calcHarvest(["1020", "1.5", "425", "4"]);

    // 04. Transport Price

    // Първият ред съдържа числото n – брой километри – цяло число в интервала [1…5000]
    // Вторият ред съдържа дума “day” или “night” – пътуване през деня или през нощта

    function calcTransportPrice(input) {
      const km = Number(input[0]);
      const partOfDay = input[1];

      let taxi = 0.7;
      let bus = km * 0.09;
      let train = km * 0.06;

      if (partOfDay == "day") {
        taxi = taxi + km * 0.79;
      } else if (partOfDay == "night") {
        taxi = taxi + km * 0.9;
      } else {
        console.log(`There is no part of the day, called ${partOfDay}.`);
      }

      if (km < 20) {
        console.log(taxi.toFixed(2));
      } else if (km < 100) {
        if (taxi < bus) {
          console.log(taxi.toFixed(2));
        } else {
          console.log(bus.toFixed(2));
        }
        // console.log(Math.min(taxi, bus).toFixed(2));
      } else {
        console.log(Math.min(taxi, bus, train).toFixed(2));
      }
    }

    calcTransportPrice(["5", "day"]);
    calcTransportPrice(["7", "night"]);
    calcTransportPrice(["25", "day"]);
    calcTransportPrice(["180", "night"]);
