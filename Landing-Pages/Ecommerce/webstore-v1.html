<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore v.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/styles_webstore-v1.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background-color: #fff;
    }
    a {
      text-transform: uppercase;
      text-decoration: none;
      white-space: nowrap;
    }
    ul {
      list-style: none;
    }

    i {
      color: #fff;
    }

    .container {
      width: 100%;
      height: 50vh;
      min-height: 50vh;
      display: flex;
      flex-direction: row;
      align-items: center;
      align-content: center;
      justify-content: center;
      background-color: #ff3040;
    }

    .content {
      width: 400px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #fff;
      border-radius: 50px;
      box-shadow: 0px 0px 10px 5px #fff, 
      inset -1px -1px 1px rgba(255, 255, 255, 0.2), 
      inset 1px 1px 1px #000;
    }

    button {
      border: none;
      background: none;
    }

    i.fa-search {
      width: 60px;
      height: 60px;
      /* margin-top: 3px; */
      margin-left: 3px;
      padding: 17px;
      color: #000;
      color: #fff;
      font-size: 25px;
      border-radius: 50px;
      border: 2px solid #fff;
      background-color: darkorange;
      box-shadow: 1px 1px 1px #000, 
      inset 1px 1px 1px #000;
      text-shadow: 1px 1px 1px #000;
      transition: all 0.4s ease;
      cursor: pointer;
    }
    i.fa-search:hover {
      color: darkorange;
      border: 2px solid darkorange;
      background-color: #fff;
    }

    input {
      width: 100%;
      height: 100%;
      padding-left: 25px;
      color: #fff;
      font-size: 20px;
      border: none;
      outline: none;
      background: none;
      text-shadow: 1px 1px 1px #000;
    }

    ::placeholder {
      color: #fff;
    }

    #testimonial {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #363844;
    }
    .review {
      position: relative;
      width: 400px;
      height: 250px;
      margin: 10px;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #363844;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.35);
    }
    .img-container {
      position: absolute;
      top: -45px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 4px -3px 0px #7ae3ba;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .icon {
      position: absolute;
      top: 0;
      left: 5px;
      width: 35px;
      height: 35px;
      display: flex;
      color: #fff;
      border-radius: 50%;
      background-color: #7ae3ba;
    }
    .fa-quote-left {
      margin: auto;
    }
    #author {
      text-transform: capitalize;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="content">
      <button type="submit">
        <i class="fa fa-search"></i>
      </button>
      <input type="text" name="user" id="user" placeholder="Search here...">
    </div>
  </div>

  <section id="testimonial">
    <div class="review">
      <div class="img-container">
        <div class="icon">
          <i class="fa fa-quote-left" aria-hidden="true"></i>
        </div>
        <img src="../../../CSS/assets/img/profile-copy.jpg" alt="anne's profile picture"/>
      </div>
      <div class="review-body">
        <h4 id="author">ane jackson</h4>
        <p id="job">UX Designer</p>
        <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero dignissimos unde assumenda minus labore corporis iure hic omnis ut facilis.</p>
      </div>
      <div class="button-container">
        <button class="prev">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button class="next">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </section>

  <script>
    const triggerMenu = document.querySelector(".menu-btn");

    triggerMenu.addEventListener("click", handleNavigation);

    function handleNavigation() {
      document.body.classList.toggle("opened");
    }

    console.log(263);
  </script>
</body>
</html>
