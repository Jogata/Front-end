    body {
      min-height: 100vh;
      display: flex;
    }
    .container {
      position: relative;
      width: 75%;
      margin: auto;
      transform-style: preserve-3d;
      transform: rotateY(-356deg);
      /* perspective: 10000px; */
    }

    .layer {
      padding: 10px;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .moving-2 {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: translateZ(100px);
    }

    .layer-2 {
      position: absolute;
      top: -5%;
      left: 23%;
      padding: 20px;
      transform: rotateX(0deg) rotateY(0deg) translateZ(100px);
      transform-style: preserve-3d;
      cursor: pointer;
    }
  </style>

<body>
  <div class="container">
    <div class="moving">
      <div class="layer">
        <img src="../Parallax/00/img/lake-house/landscape.jpg" alt="" class="margin">
      </div>
    </div>
    <div class="moving-2">
      <div class="layer-2">
        <img src="../Parallax/00/img/airplain/aviao-04.png" alt="" class="plane">
      </div>
    </div>
  </div>
  <!-- <h1 style="position: absolute; z-index: 10; top: 0;">Object.entries(person) - convert object to array</h1> -->
  
  <script>
    const layer = document.querySelector(".layer");
    const layer2 = document.querySelector(".layer-2");
    let moveForce = 50;
    let rotateForce = 40;

    console.log(layer, layer2);

    window.addEventListener("mousemove", function (e) {
      let docX = window.innerWidth;
      let docY = window.innerHeight;

      let moveX = (e.pageX - docX/2) / (docX/2) * moveForce;
      let moveY = (e.pageY - docY/2) / (docY/2) * moveForce;

      let rotateY = (e.pageX / docX * rotateForce * 2) - rotateForce;
      let rotateX = -((e.pageY / docY * rotateForce * 2) - rotateForce);

      layer.style.left = `${moveX}px`;
      layer.style.top = `${moveY}px`;
      layer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      layer2.style.right = `${moveX}px`;
      layer2.style.bottom = `${moveY}px`;
      layer2.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(100px)`;
    })
    console.log("408>42");
  </script>
