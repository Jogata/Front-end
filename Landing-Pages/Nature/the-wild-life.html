<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Life</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles-the-wild-life.css">
</head>
<body>
    <header id="top">
        <div class="landing-page">
            <div class="header-bar">
                <div class="logo">
                    <span class="accent">be</span>Wild
                    <img src="./img/TheWildLife/decoration/mint.png" alt="Mint leaves" class="mint">
                </div>
                <div class="nav-container">
                    <div class="inner-container">
                        <nav>
                            <div class="nav-link-container">
                                <a class="nav-link" href="#top">home</a>
                                <img src="./img/TheWildLife/decoration/hibiscus.png" alt="Flower" class="flower-left">
                                <img src="./img/TheWildLife/decoration/hummingbird.png" alt="Hummingbird" class="hummingbird-left">
                            </div>
                            <div class="nav-link-container">
                                <a class="nav-link" href="#top">gallery</a>
                            </div>
                            <div class="nav-link-container">
                                <a class="nav-link" href="#top">contact</a>
                                <img src="./img/TheWildLife/decoration/single-flower.png" alt="Flower" class="flower-right">
                                <img src="./img/TheWildLife/decoration/hummingbird-green.png" alt="Hummingbird" class="hummingbird-right">
                            </div>
                            <div class="nav-link-container">
                                <a class="nav-link" href="#top">about&nbsp;us</a>
                            </div>
                        </nav>
                        <img src="./img/TheWildLife/decoration/green-vine-leaves.png" alt="Vines" class="vines">
                    </div>
                </div>
                <button class="sound">sound
                    <i class="fa fa-music" aria-hidden="true"></i>
                </button>
                <button id="hamburger-menu" class="hamburger-menu-button">
                    <span class="menu-icon">menu</span>
                </button>
            </div>
            <div class="intro">
                <img src="./img/TheWildLife/decoration/leaves.png" alt="Leaves" class="leaves">
                <img src="./img/TheWildLife/decoration/butterfly.png" alt="Butterfly" class="butterfly" >
                <h1><small>the</small><span>wild</span><span class="two-colors">life</span></h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Architecto quaerat alias molestias cumque, consequatur repellat ad sunt possimus officiis. Laborum.
                    <img src="./img/TheWildLife/decoration/plant.png" alt="Grass" class="herbs">
                </p>
            </div>
            <div class="nat-geo-logo">
                <img src="./img/TheWildLife/decoration/leaves2.png" alt="Leaves" class="leaves2">
                <img src="./img/TheWildLife/decoration/colibri.png" alt="Colibri" class="colibri">
                <img src="./img/TheWildLife/decoration/national-geographic-logo.png" alt="National Geographic Logo">
                <img src="./img/TheWildLife/decoration/earth.png" alt="Planet Earth" class="earth">
            </div>
        </div>
    </header>
    <audio id="track" loop autoplay muted>
        <source src="./media/forest-sounds.mp3" type="audio/mp3">
    </audio>
</body>

<script>    
    const soundButton = document.querySelector('.sound');
    soundButton.addEventListener('click', () => {
        const audioTrack = document.getElementById('track');
        audioTrack.muted = !audioTrack.muted;
        soundButton.classList.toggle('on');
    })

    const hamburgerButton = document.querySelector('#hamburger-menu');
    hamburgerButton.addEventListener('click', () => {
        hamburgerButton.classList.toggle('active');
        const menuIcon = document.querySelector('.menu-icon');
        menuIcon.classList.toggle('opened');
        const navigation = document.querySelector('.nav-container');
        navigation.classList.toggle('full-screen');
    })

    const links = document.querySelectorAll('.nav-link-container');
    links.forEach(link => {
        let text = link.children[0].innerText.split('');
        link.children[0].innerHTML = '';
        text.forEach((letter, index) => {
            link.children[0].innerHTML += `<span style="--i: ${index}">${letter}</span>`;
            console.log(link.children[0].innerHTML);
        })
        let clone = link.children[0].cloneNode(true);
        link.appendChild(clone);
    })
</script>
</html>
