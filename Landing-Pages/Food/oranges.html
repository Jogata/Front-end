<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oranges</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles_oranges.css">
</head>
<body>
    <div class="landing-page">
        <nav>
            <div class="logo">
                <a href="#top">
                    <div class="logo-ring"></div>
                    <div class="logo-ring"></div>
                    <div class="logo-ring"></div>
                    <div class="logo-ring"></div>
                </a>
            </div>
            <ul role="list">
                <li><a href="#top">home</a></li>
                <li><a href="#top">about</a></li>
                <li><a href="#top">contact</a></li>
                <li><a href="#top">info</a></li>
            </ul>
            <a href="#" class="btn">add to cart</a>
        </nav>
        <img id="decoration-top" src="./img/decoration-top.png">
        <main>
            <div class="content">
                <h1>eat fresh <br> stay healthy...</h1>
                <p>Orange is not just a tasty fruit, its more. Get to know the multiple health benefits of adding oranges to your daily diet.</p>
                <a href="#" class="btn btn2">buy now</a>
            </div>
            <img id="water-splash" src="./img/water-splash.png">
            <div class="product-image">
                <img src="./img/oranges-2.png" alt="Oranges">
            </div>
            <div class="sci">
                <button class="share">
                    <i class="fa fa-share-alt" aria-hidden="true"></i>
                </button>
                <ul class="hidden">
                    <li style="--i:0"><a class="sci-link" href="#f"><i class="fa fa-facebook-f"></i></a></li>
                    <li style="--i:1"><a class="sci-link" href="#i"><i class="fa fa-instagram"></i></a></li>
                    <li style="--i:2"><a class="sci-link" href="#t"><i class="fa fa-twitter"></i></a></li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        const shareButton = document.querySelector(".share");
        shareButton.addEventListener("click", () => {
            const links = document.querySelector(".sci ul");
            links.classList.toggle("hidden");
        })
    </script>
</body>
</html>
