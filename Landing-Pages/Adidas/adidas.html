<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_main.css">
</head>
<body>
    <section class="container">
        <nav>
            <div class="logo">
                adidas <span class="reg">&reg;</span>
            </div>
            <div class="menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="cart">
                <!-- <div class="search-bar">
                    <label for="search">
                        <button type="submit"> -->
                            <i class="fa fa-search" aria-hidden="true"></i>
                        <!-- </button>
                    </label>
                    <input type="search" name="search" id="search" placeholder="Search" autocomplete="off">
                </div> -->
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
        </nav>
        
        <div class="product-description">
            <p>The pure comfort is <span>here !</span></p>
        </div>
        
        <div class="product">
            <h1 class="product-title">adidas.</h1>
            <img src="./img/adidas-black.png" alt="Adidas shoes" class="product-img">
        </div>
        
        <div class="bottom-section">
            <div class="order-section">
                <div class="sizes">
                    <span class="label">Size :</span>
                    <ul>
                        <li class="size">7</li>
                        <li class="size">8</li>
                        <li class="size">9</li>
                        <li class="size">19</li>
                        <li class="size">19</li>
                        <li class="size">19</li>
                        <li class="size">19</li>
                        <li class="size">19</li>
                        <li class="size">19</li>
                    </ul>
                </div>
        
                <button type="button" class="order">order now</button>
            </div>
    
            <div class="slider">
                <div class="bottom-img">
                    <img src="./img/white-shoe.png" alt="">
                </div>
                <div class="slider-image">
                    <ul>
                        <li class="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></li>
                        <li class="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="sci">
            <ul>
                <li style="--i:0"><a class="sci-link" href="#f"><i class="fa fa-facebook-f"></i></a></li>
                <li style="--i:1"><a class="sci-link" href="#i"><i class="fa fa-instagram"></i></a></li>
                <li style="--i:2"><a class="sci-link" href="#t"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
