<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_main.css">
</head>
<body>
    <section class="container">
        <nav>
            <div class="logo">
                adidas <span class="reg">&reg;</span>
            </div>
            <div class="menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="cart">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
        </nav>

        <img src="./img/adidas-black.png" alt="Adidas shoes" class="product-img">

        <div class="product-text">
            <h1 class="product-title">adidas.</h1>
        </div>

        <div class="product-description">
            <p>The pure comfort is here !</p>
            <button type="button" class="order">order now</button>
        </div>

        <div class="sizes">
            <ul>
                <span>Size :</span>
                <li class="size">7</li>
                <li class="size">8</li>
                <li class="size">9</li>
            </ul>
        </div>

        <div class="bottom-img"></div>

        <div class="bottom-right left-button">
            <ul>
                <li><i class="fa fa-chevron-left" aria-hidden="true"></i></li>
                <li><i class="fa fa-chevron-right" aria-hidden="true"></i></li>
            </ul>
        </div>

        <div class="sci">
            <ul>
                <li><a class="sci-link" href="#f"><i class="fa fa-facebook-f"></i></a></li>
                <li><a class="sci-link" href="#i"><i class="fa fa-instagram"></i></a></li>
                <li><a class="sci-link" href="#t"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
