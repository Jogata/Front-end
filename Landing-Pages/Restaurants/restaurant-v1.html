<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/style_restaurant-v1.css"> -->
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: Georgia, serif;
        text-align: center;
      }

      h2 {
        font-size: 2rem;
      }
      h2:last-of-type {
        margin-top: 3rem;
      }

      hr {
        width: 100%;
        margin: 0.2rem auto;
        padding: 0;
        color: #eee;
      }

      button {
        padding: 10px 20px;
        color: #fff;
        font-size: 1.2rem;
        font-family: inherit;
        border: 1px solid #000;
        border-radius: 2em;
        background-color: darkcyan;
        cursor: pointer;
      }
      .js-subscribe-button {
        margin-bottom: 3rem;
      }

      div {
        display: flex;
        column-gap: 10px;
      }

      input {
        padding: 13px 17px;
        border: 1px solid transparent;
        border-radius: 2em;
        box-shadow: inset 1px 1px 1px #000;
      }

      .shipping span {
        font-size: 2rem;
        line-height: 0;
        padding: 0;
        height: 0;
        display: inline-block;
        vertical-align: sub;
      }
    </style>
</head>
<body>
    <h2>YouTube Subscribe Button</h2>
    <button onclick="
      subscribe();
    " class="js-subscribe-button">
      Subscribe
    </button>

    <hr>
    <hr>

    <h2>Amazon Shipping Calculator</h2>
    <div>
      <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    </div>
    <p class="shipping"></p>
    <p class="js-total-cost"></p>

    <script>
      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        const shipping = document.querySelector(".shipping");

        if (cost < 40) {
          cost = cost + 10;
          shipping.innerHTML = "Orders <span>&#155;</span> $40 =<span>&#155;</span> +$10 Shipping";
        } else {
          shipping.innerHTML = "Orders <span>&#139;</span> $40 =<span>&#155;</span> $0 Shipping";
        }
        
        document.querySelector('.js-total-cost')
        .innerHTML = `Total: $${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }
      
    </script>
</body>
</html>
