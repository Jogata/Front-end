<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_restaurant-v1.css">
    <style>
        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            overflow: hidden;
        }

        nav {
            position: relative;
            width: 360px;
            height: 80px;
            margin: 99px auto;
            padding: 0px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            background-color: #fff;
            box-shadow: 0px 60px 40px -7px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .nav-link {
            position: relative;
            width: 70px;
            height: 70px;
            text-align: center;
            z-index: 1;
        }

        .nav-link a {
            position: relative;
            width: 100%;
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: center; */
            /* flex-direction: column; */
            font-size: 0px;
            text-align: center;
            text-decoration: none;
        }
        .nav-link a i {
            position: relative;
            display: block;
            color: #000;
            font-size: 40px;
            line-height: 65px;
            transition: all 0.5s;
        }
        .nav-link a:hover {
            text-decoration: none;
        }

        .nav-link span {
            /* display: none; */
            position: absolute;
            top: 19px;
            left: 0;
            width: 100%;
            font-size: 13px;
            transform: translateY(20px);
            transition: all 0.5s;
            opacity: 0;
            z-index: 1;
        }

        .nav-link.active i {
            top: -10px;
            transform: rotate(45deg);
            opacity: 0;
        }
        .nav-link.active span {
            top: 9px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <section>
        <nav>
            <ul>
                <li class="nav-link active">
                    <a href="#"><i class="fa fa-home"></i>home</a>
                    <span>home</span>
                </li>
                <li class="nav-link">
                    <a href="#"><i class="fa fa-file-text-o"></i>about</a>
                    <span>about</span>
                </li>
                <li class="nav-link">
                    <a href="#"><i class="fa fa-gear"></i>settings</a>
                    <span>settings</span>
                </li>
                <li class="nav-link">
                    <a href="#"><i class="fa fa-bell-o"></i>profile</a>
                    <span>profile</span>
                </li>
            </ul>
        </nav>
    </section>

    <script>
        const links = document.querySelectorAll(".nav-link");

        links.forEach(link => {
            link.addEventListener("click", () => {
                const activeLink = document.querySelector(".nav-link.active");
                activeLink.classList.remove("active");
                link.classList.add("active");
            })
        })
    </script>
</body>
</html>
