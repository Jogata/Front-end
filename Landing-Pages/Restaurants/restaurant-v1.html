<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_restaurant-v1.css">
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-color: #ff6967;
  --grey: #4c4c4c;
  --light-grey: #a6a6a6;
  --red: #ff3f40;
}

body {
    background-color: var(--bg-color);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    display: grid;
    grid-template-columns: 4fr 3fr;
    min-height: 500px;
    min-width: 500px;
    background-color: #fff;
    border-radius: 20px;
    padding: 3rem 0;
    box-shadow: 0px 15px 30px rgba(0,0,0,0.5);
}

.img-container {
    position: relative;
}

.img-box {
    position: relative;
    height: 100%;
    width: 100%;
    min-height: 440px;
    background-color: #222;
    border-radius: 20px;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    box-shadow: 0px 5px 10px rgba(0,0,0,0.5);
}
.img-box img {
    position: absolute;
    top: -5px;
    right: -100px;
    height: 100%;
}
.img-box::before {
    content: "";
    width: 50px;
    height: 20px;
    background-color: #222;
    position: absolute;
    top: 0;
    right: 50px;
    z-index: 2;
}

.product-details{
    padding: 0 2rem;
}

.title h1 {
    margin-bottom: 5px;
    color: var(--grey);
    font-size: 2rem;
    font-weight: bold;
}
.title span {
    font-size: 0.7rem;
    color: var(--light-grey);
}

.price {
    margin: 1.5rem 0;
    color: var(--red);
    font-size: 1.5rem;
}
.price span {
    padding-left: 10px;
    font-size: 3.5rem;
}

.variant {
    overflow: hidden;
    margin: 1.5rem 0;
}
.variant h3 {
    margin-bottom: 10px;
}
.variant ul {
    display: flex;
}
.variant ul li {
    list-style: none;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 35px;
    height: 35px;
    padding: 5px;
    border: 1px solid transparent;
    border-radius: 3px;
    cursor: pointer;
}
.variant ul li img {
    width: 100%;
}
.variant li:first-child, 
.variant li:hover {
    border: 1px solid var(--light-grey);
}
.variant li:not(:first-child) {
    margin-left: 5px;
}

.action-btn {
    padding: 20px 40px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    letter-spacing: 1.5px;
    background-color: var(--red);
    color: #fff;
    cursor: pointer;
    box-shadow: 0px 5px 10px rgba(0,0,0,0.5);
}
.action-btn:active {
    transform: scale(0.95);
}
    </style>
</head>
<body>
    <div class="card">
        <div class="product-details">
            <div class="title">
                <h1>Man's T-Shirt</h1>
                <span>cod: 3299</span>
            </div>
            <div class="price">$<span>9.99</span></div>
            <div class="variant">
                <h3>color</h3>
                <ul>
                    <li>
                        <img src="../Parallax/img/parallaxIV/gallery/120372783_340812587254299_774244032306180550_n.jpg" alt="">
                    </li>
                    <li>
                        <img src="../Parallax/img/parallaxIV/gallery/210603643_1010676219690043_7853467171473160756_n.jpg" alt="">
                    </li>
                    <li>
                        <img src="../Parallax/img/parallaxIV/gallery/212573141_870101006920357_9185461114137501578_n.jpg" alt="">
                    </li>
                    <li>
                        <img src="../Parallax/img/parallaxIV/gallery/212696607_565196161514018_1044941815810703332_n.jpg" alt="">
                    </li>
                    <li>
                        <img src="../Parallax/img/parallaxIV/gallery/329001962_563211575850512_3191882877192115306_n.jpg" alt="">
                    </li>
                </ul>
            </div>
            <div class="variant">
                <h3>size</h3>
                <ul>
                    <li>s</li>
                    <li>m</li>
                    <li>l</li>
                    <li>xl</li>
                    <li>xxl</li>
                </ul>
            </div>
            <button class="action-btn">add to cart</button>
        </div>
        <div class="img-container">
            <div class="img-box">
                <img src="../Parallax/img/parallaxIV/gallery/72614063_433236090677267_2807365040358828412_n.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
