<!DOCTYPE html>

<head>

    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        h3 {
            margin-top: 2rem;
            font-size: 3rem;
            text-align: center;
            text-transform: capitalize;
        }
        h2 span, h3 span {
            text-transform: uppercase;
        }

        .css-slider-wrapper {
            position: relative;
            display: table;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        input {
            display: none;
        }
        .slide-radio1 {}
        .slide-radio2 {}
        .slide-radio3 {}
        .slide-radio4 {}

        .slider-pagination {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

        label {
            width: 12px;
            height: 12px;
            display: inline-block;
            margin: 0 2px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid red;
            cursor: pointer;
        }

        .page1 {}
        .page2 {}
        .page3 {}
        .page4 {}
        
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            flex-wrap: wrap;
            font-family: sans-serif;
            background: #333;
            transform: scale(1);
            transition: transform 1600ms, transform 1600ms;
            opacity: 1;
            z-index: 0;
        }

        .slider div {
            text-align: center;
        }

        .slider h2 {
            margin-top: -30px;
            color: #fff;
            font-size: 65px;
            font-weight: 400;
            transform: translateX(500px);
            opacity: 0;
        }

        .slide-1 {
            background-image: url("../Parallax/img/parallaxIV/gallery/120372783_340812587254299_774244032306180550_n.jpg");
            background-repeat: no-repeat;
            background-position: right;
            background-size: contain;
            left: 0;
        }
        .slide-2 {
            background-image: url("../Parallax/img/parallaxIV/gallery/210603643_1010676219690043_7853467171473160756_n.jpg");
            background-repeat: no-repeat;
            background-position: left;
            background-size: contain;
            left: 100%;
        }
        .slide-3 {
            background-image: url("../Parallax/img/parallaxIV/gallery/212573141_870101006920357_9185461114137501578_n.jpg");
            background-repeat: no-repeat;
            background-position: right;
            background-size: contain;
            left: 200%;
        }
        .slide-4 {
            background-image: url("../Parallax/img/parallaxIV/gallery/212696607_565196161514018_1044941815810703332_n.jpg");
            background-repeat: no-repeat;
            background-position: left;
            background-size: contain;
            left: 300%;
        }

        h2 {
            margin-bottom: 20px;
            text-transform: capitalize;
            transition: opacity 800ms, transform 800ms;
            transition-delay: 1s;
        }

        .button {
            display: inline-block;
            margin-top: -50px;
            padding: 12px 50px;
            color: #fff;
            font-size: 15px;
            line-height: 30px;
            text-transform: capitalize;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateX(-500px);
            transition: opacity 800ms, transform 800ms;
            transition-delay: 1s;
            opacity: 0;
        }

        .slide-radio1:checked ~ .slider {
            transform: translateX(0%);
        }
        .slide-radio2:checked ~ .slider {
            transform: translateX(-100%);
        }
        .slide-radio3:checked ~ .slider {
            transform: translateX(-200%);
        }
        .slide-radio4:checked ~ .slider {
            transform: translateX(-300%);
        }

        .slide-radio1:checked ~ .slide-1 h2, 
        .slide-radio2:checked ~ .slide-2 h2, 
        .slide-radio3:checked ~ .slide-3 h2, 
        .slide-radio4:checked ~ .slide-4 h2 {
            transform: translateX(0);
            opacity: 1;
        }

        .slide-radio1:checked ~ .slide-1 .button, 
        .slide-radio2:checked ~ .slide-2 .button, 
        .slide-radio3:checked ~ .slide-3 .button, 
        .slide-radio4:checked ~ .slide-4 .button {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
