    <style>
        *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-size: 62.5%;
    font-weight: 600;
    font-family: sans-serif;
    background-color: #17141d;
}

a {
    text-decoration: none;
    white-space: nowrap;
    font-size: 1rem;
    color: #a1a1af;
}

.tag {
    display: block;
    padding: 0.3em 0.85em;
    margin: 0.5em;
    text-transform: capitalize;
    border: 3px solid #2a242f;
    border-radius: 2em;
    transition: transform 0.2s;
    transition-timing-function: cubic-bezier(0.45, -0.85, 0.55, -0.45);
}
.tag:hover {
    transform: scale(1.2);
    background-color: #ff8a00;
    background: linear-gradient(to right, #ff8a00, #da1b60);
    background-clip: text;
    color: transparent;
}

.container {
    margin: 2em 6em;
    padding: 3em;
    padding-left: 1em;
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
    font-size: 1rem;
    color: #a1a1af;
    border: 1px solid #28242f;
    border-radius: 0.35em;
    box-shadow: 0px 10px 60px #070509;
}

.tags {
    display: flex;
    align-items: center;
    justify-content: center;
    text-transform: capitalize;
}

.tags span {
    font-size: 1.2rem;
    padding: 1em;
    margin-right: 1em;
    text-transform: uppercase;
    transform: rotate(180deg);
    writing-mode: vertical-rl;
    border-left: 3px solid #28242f;
    background: linear-gradient(to right, #ff8a00, #da1b60);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.tags a:last-child {
    margin-left: 0.5em;
}
.tags a:last-child:hover {
    color: #fff;
}

label {
    position: relative;
    white-space: nowrap;
    display: flex;
    width: 48px;
    height: 48px;
    align-items: center;
    justify-content: flex-end;
    border: 3px solid transparent;
    border-radius: 2em;
    background-color: #17141d;
    background-image: radial-gradient(circle at 50%, #ff8a00, #da1b60);
    transition: all 0.25s ease-in-out;
}
label::before {
    position: absolute;
    right: 0;
    bottom: -20px;
    z-index: 0;
    transform: rotate(-35deg);
    width: 4px;
    height: 25px;
    content: "";
    border-radius: 2px;
    background: linear-gradient(to top, #ff8a00, #da1b60);
    transition: all 0.25s ease-in-out;
}

#search {
    position: relative;
    z-index: 1;
    display: block;
    padding-left: 1.75em;
    width: 42px;
    height: 42px;
    font-size: 1rem;
    border: 0;
    border-radius: inherit;
    background-color: #17141d;
    color: #fff;
    transition: width 0.25s ease-in-out;
}
#search:focus {
    outline: none;
}

label:hover {
    width: 20%;
}
label:hover::before {
    height: 30px;
    transform: rotate(-90deg) translate(28px, 15px);
}

label:hover #search {
    width: 100%;
    padding-right: 1em;
    padding-left: 1em;
}
    </style>
</head>
