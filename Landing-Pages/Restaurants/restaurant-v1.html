<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_restaurant-v1.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Josefin+Sans:wght@300;400;600&family=Limelight&family=Lobster&family=Montserrat:wght@300;400;600&family=Oleo+Script+Swash+Caps:wght@400;700&family=Poppins:wght@300;400;700;800&family=Raleway:ital,wght@0,400;1,300;1,600&display=swap');

        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Montserrat, sans-serif;
}

:root {
  --light-blue: #1c9eff;
  --dark-blue: #007ad6;
  --btn-yellow: #ffd01a;
  --btn-hover-yellow: #efb10a;
  --btn-active-yellow: #e8a200;
  --light-grey: #f2f2f2;
  --grey: #a0a0a0;
  --pink: #ff9eaa;
}

body {
    background: linear-gradient(to bottom right, #fff, var(--pink));
    min-height: 100vh;
    display: grid;
    place-items: center;
}

.card {
    background-color: #fff;
    max-width: 360px;
    overflow: hidden;
    border-radius: 2rem;
    box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.5);
}

.banner {
    background-image: url("../../../CSS/assets/img/girl-winter-copy.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    height: 200px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
}

.img-box {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 5px solid #fff;
    transform: translateY(50%);
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    overflow: hidden;
    z-index: 1;
}
.img-box:hover {
    transform: translateY(50%) scale(1.2);
}
.img-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card-body {
    position: relative;
    padding: 100px 30px 40px;
}

.menu {
    width: 40px;
    height: 40px;
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
}
.menu:hover {
    background-color: var(--light-grey);
}

h2.name {
    padding-bottom: 10px;
    text-align: center;
    text-transform: capitalize;
}

.title {
    text-transform: capitalize;
    color: var(--grey);
    font-size: 14px;
    text-align: center;
    padding-bottom: 20px;
}

.actions {
    display: flex;
    flex-direction: column;
    padding-bottom: 20px;
}

.follow-info {
    padding-bottom: 20px;
    display: flex;
}
.follow-info h2 {
    width: 50%;
    padding: 10px;
    text-align: center;
    display: flex;
    flex-direction: column;
    border-radius: 10px;
    color: var(--light-blue);
    font-weight: bold;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
}
.follow-info h2 span {
    color: var(--grey);
    font-size: 14px;
    font-weight: normal;
}
.follow-info h2:hover {
    color: var(--dark-blue);
    background-color: var(--light-grey);
}

.actions button {
    width: 100%;
    padding: 1rem;
    outline: none;
    border: none;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 1.5rem;
    background-color: var(--btn-yellow);
    text-transform: uppercase;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    cursor: pointer;
}
button:hover {
    background-color: var(--btn-hover-yellow);
    transform: scale(1.1);
}
button:active {
    background-color: var(--btn-active-yellow);
    transform: scale(1);
}

.desc {
    text-align: justify;
    color: var(--grey);
}
    </style>
</head>
<body>
    <div class="card">
        <div class="banner">
            <div class="img-box">
                <img src="../../../CSS/assets/img/profile-copy.jpg" alt="">
            </div>
        </div>
        <div class="card-body">
            <div class="menu">
                <i class="fa fa-bars"></i>
            </div>
            <h2 class="name">julie smith</h2>
            <h3 class="title">web developer</h3>
            <div class="actions">
                <div class="follow-info">
                    <h2>6589<span>followers</span></h2>
                    <h2>721<span>following</span></h2>
                </div>
                <button>follow</button>
            </div>
            <div class="desc">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis illum similique pariatur omnis atque consectetur delectus, eveniet sint rerum necessitatibus.</p>
            </div>
        </div>
    </div>
</body>
</html>
