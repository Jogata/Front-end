<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_restaurant-v1.css">
    <style>
        .container {
            width: 100%;
            min-height: 100vh;
            background-image: linear-gradient(45deg, #4f639b, #fff);
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #model-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            background-color: #fff;
            overflow: hidden;
        }

        img {
            width: 100%;
            aspect-ratio: 2 / 1;
            object-fit: cover;
            object-position: center;
        }

        .offer-text {
            padding: 20px 40px 40px 40px;
            font-size: 14px;
            line-height: 22px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 38px;
            font-weight: 600;
        }
        span {
            display: inline-block;
            margin-bottom: 20px;
            color: #ff2b4e;
            font-weight: 600;
        }

        form {
            margin-top: 30px;
            display: flex;
            border-radius: 4px;
            background-color: #efefef;
        }

        input {
            flex: 1;
            padding: 12px 10px;
            border: none;
            outline: none;
            background-color: transparent;
        }

        form button {
            padding: 0 15px;
            border: none;
            outline: none;
            color: #fff;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-transform: capitalize;
            border-radius: 4px;
            background-color: #ff2b4e;
            cursor: pointer;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            padding: 0.2em 0.53em 0.4em 0.53em;
            border: 1px solid;
            border-radius: 50%;
            background-color: #fff;
            transform: rotate(45deg);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
    </div>
    <div id="model-box">
        <img src="../../../CSS/assets/img/girl-winter-copy.jpg" alt="">
        <div class="offer-text">
            <h2>Get 15% OFF</h2>
            <span>on all beauty products</span>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui quis itaque placeat unde debitis harum labore! Explicabo, exercitationem eos, inventore, totam voluptate similique earum nihil ut quod blanditiis cum ea.</p>
            <form action="">
                <input type="email" name="" id="" placeholder="Email">
                <button type="submit">subscribe</button>
            </form>
        </div>
        <button class="close">+</button>
    </div>

    <script>
        let modelBox = document.getElementById("model-box");

        document.body.addEventListener("mouseleave", function () {
            modelBox.style.display = "block";
        })

        document.querySelector(".close").addEventListener("click", () => {
            modelBox.style.display = "none";
        })
    </script>
</body>
</html>
