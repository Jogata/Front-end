<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_restaurant-v1.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(45deg, #03a9f4, #ff53a0);
        }

        ul {
            position: relative;
            transform-style: preserve-3d;
            perspective: 500px;
            display: flex;
            flex-direction: column;
            gap: 0;
            transition: all 0.5s ease;
        }

        li {
            position: relative;
            width: 450px;
            height: 100px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            border-radius: 6px;
            background-color: #dbdbdb;
            box-shadow: 0px -15px 25px rgba(0, 0, 0, 0.25);
            transition: all 0.5s;
            transition-delay: calc(var(--i) * 0.05s);
        }
        li:nth-child(1) {
            transform: translateZ(-75px) translateY(20px);
            opacity: 0.3;
        }
        li:nth-child(3) {
            transform: translateZ(75px) translateY(-30px);
            background-color: #eee;
        }
        li:nth-child(4) {
            transform: translateZ(150px) translateY(-75px);
            background-color: #fff;
        }

        ul:hover {
            gap: 30px;
        }
        ul:hover li {
            background-color: #fff;
            transform: translateZ(0px) translateY(0px);
            opacity: 1;
        }

        li img {
            max-width: 70px;
            border-radius: 4px;
        }

        .content {
            width: 100%;
            cursor: pointer;
        }

        h4 {
            color: #333;
            font-weight: 600;
            text-transform: capitalize;
        }

        p {
            position: relative;
            width: 100%;
            color: #333;
            line-height: 1em;
        }
        p span {
            position: absolute;
            top: 0;
            right: 0;
            display: block;
            color: #888;
            font-size: 0.75em;
        }
    </style>
</head>
<body>
    <ul>
        <li style="--i: 1">
            <img src="../../Full-Projects/Travel/travel-v1/img/testimonial/pic-1.png" alt="">
            <div class="content">
                <h4>alina smith</h4>
                <p>liked your photo <span>20 Apr at 05:04</span></p>
            </div>
        </li>
        <li style="--i: 2">
            <img src="../../Full-Projects/Travel/travel-v1/img/testimonial/pic-2.png" alt="">
            <div class="content">
                <h4>hamidah</h4>
                <p>reacted to your photo <span>2 days ago</span></p>
            </div>
        </li>
        <li style="--i: 3">
            <img src="../../Full-Projects/Travel/travel-v1/img/testimonial/pic-3.png" alt="">
            <div class="content">
                <h4>jaun paul</h4>
                <p>commented your photo <span>6 mins ago</span></p>
            </div>
        </li>
        <li style="--i: 4">
            <img src="../../Full-Projects/Travel/travel-v1/img/testimonial/pic-4.png" alt="">
            <div class="content">
                <h4>lucia sultan</h4>
                <p>shared your post <span>32 seconds ago</span></p>
            </div>
        </li>
    </ul>
</body>
</html>
