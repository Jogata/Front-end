<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/style_restaurant-v1.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            display: block;
            max-width: 100%;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #f24438;
            display: grid;
            place-items: center;
            font-family: Georgia, serif;
            font-weight: 300;
            line-height: 1.5;
        }

        button {
            padding: 1rem 3rem;
            font-size: 1rem;
            font-weight: normal;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 1px solid transparent;
            border-radius: 2em;
            background-color: transparent;
            box-shadow: 1px 1px 2px #000, 
            -1px -1px 2px #fff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        button:hover {
            box-shadow: 1px 1px 1px #0006, 
            -1px -1px 1px #fff6;
        }
        button:active {
            box-shadow: inset 1px 1px 2px #000, 
            inset -1px -1px 2px #fff;
        }

        .modal {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            place-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            animation: openModal 1s linear forwards;
        }
        .close-modal {
            animation: closeModal 1s linear forwards;
        }

        .card {
            position: relative;
            width: 50rem;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            background-color: #fff;
        }

        .fa-times {
            position: absolute;
            top: 2rem;
            right: 2rem;
            cursor: pointer;
        }

        .brand {
            width: 30rem;
        }

        h2 {
            margin-bottom: 2rem;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <button>subscribe</button>
    <div class="modal">
        <div class="card">
            <i class="fa fa-times"></i>
            <div class="brand">
                <img src="./../Parallax/img/parallaxIV/gallery/210603643_1010676219690043_7853467171473160756_n.jpg" alt="">
            </div>
            <div class="info">
                <h2>subscribe to our newsletters</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus error nihil aperiam quam inventore reiciendis rerum, tempore dolorum voluptas illo.</p>
                <form action="#">
                    <input type="email" name="" id="email" placeholder="Email">
                    <input type="submit" value="subscribe">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
