<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/style_restaurant-v1.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lemon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Babylonica&family=Fraunces:opsz@9..144&family=Herr+Von+Muellerhoff&family=Kaushan+Script&family=Permanent+Marker&family=Playfair+Display:wght@400;700&display=swap');
        /* 
        font-family: 'Lemon', cursive;
        font-family: 'Permanent Marker', cursive;
        */

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            /* position: relative; */
            /* width: 100%; */
            height: 100vh;
            background-image: url("../../../CSS/assets/img/lake-17401.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .mask {
            /* position: relative; */
            /* width: 100%; */
            height: 100vh;
            background-color: #fff;
            background-image: url("../../../CSS/assets/img/paint-mask.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            mix-blend-mode: screen;
        }

        .text {
            display: flex;
            height: 100vh;
            background-color: #fff;
            mix-blend-mode: screen;
        }

        h1 {
            margin: auto;
            font-size: 12rem;
            text-transform: uppercase;
            font-family: 'Lemon', cursive;
            font-family: 'Permanent Marker', cursive;
        }

        .container {
            display: none;
        }

        body {
            min-height: 100vh;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            position: relative;
            padding: 2rem 6rem;
            color: aquamarine;
            font-size: 2rem;
            text-transform: uppercase;
            font-family: Georgia, serif;
            border: 1px solid transparent;
            border-radius: 2em;
            outline: 1px solid transparent;
            background-color: transparent;
            cursor: pointer;
        }
        .line {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: inherit;
            z-index: -1;
            overflow: hidden;
        }
        .line::before {
            position: absolute;
            inset: 25% -10%;
            content: "";
            background-color: aqua;
            animation: rotate 3s linear infinite;
            z-index: -1;
        }
        .line::after {
            position: absolute;
            inset: 3px;
            content: "";
            border-radius: inherit;
            background-color: #000;
            z-index: -1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <button>
        click
        <div class="line"></div>
    </button>

    <div class="container">
        <div class="mask"></div>
    </div>

    <div class="container">
        <div class="text">
            <h1>travel</h1>
        </div>
    </div>
</body>
</html>
