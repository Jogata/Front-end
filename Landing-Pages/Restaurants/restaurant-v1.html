        *, *::before, *::after {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

::-webkit-scrollbar {
  width: 0;
}

body {
  height: 200vh;
  background: #121212;
}

section {
  position: relative;
  height: 100vh;
  width: 100%;
  background: url("https://images.unsplash.com/photo-1509023464722-18d996393ca8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80") no-repeat top / cover;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

section::after {
  content: "";
  position: absolute;
  bottom: -100px;
  height: 200px;
  width: 100%;
  background: linear-gradient(to bottom, transparent, #121212 50%);
}

.title {
  color: #f7f7f7;
  font-size: 5rem;
  font-family: "Dela Gothic One";
  font-weight: lighter;
}
h2 {
    color: #f7f7f7;
}

        <h1 class="title">Parallax Effect</h1>

window.addEventListener("scroll", () => {
