<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_restaurant-v1.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class="fa fa-drupal" aria-hidden="true"></i>
                <a href="#">logo</a>
            </div>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" name="" id="" placeholder="Search...">
                </a>
                <span class="tooltip">search</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-braille" aria-hidden="true"></i>
                    <span class="links-name">dashboard</span>
                </a>
                <span class="tooltip">dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    <span class="links-name">user</span>
                </a>
                <span class="tooltip">user</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-comments" aria-hidden="true"></i>
                    <span class="links-name">chat</span>
                </a>
                <span class="tooltip">chat</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-pie-chart" aria-hidden="true"></i>
                    <span class="links-name">analytics</span>
                </a>
                <span class="tooltip">analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-folder-o" aria-hidden="true"></i>
                    <span class="links-name">file menager</span>
                </a>
                <span class="tooltip">file menager</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span class="links-name">order</span>
                </a>
                <span class="tooltip">order</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <span class="links-name">saved</span>
                </a>
                <span class="tooltip">saved</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-gear" aria-hidden="true"></i>
                    <span class="links-name">settings</span>
                </a>
                <span class="tooltip">settings</span>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="../../../CSS/assets/img/profile-copy.jpg" alt="">
                    <div class="name-job">
                        <div class="name">ivet lalova</div>
                        <div class="job">web developer</div>
                    </div>
                </div>
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="home">
        <div class="text">
            <h1>home content</h1>
        </div>
    </div>

    <script>
        let btn = document.querySelector(".fa-bars");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".fa-search");

        btn.onclick = function () {
            sidebar.classList.toggle("active");
        }
        
        searchBtn.onclick = function () {
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
