<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_restaurant-v1.css">
    <style>
        body {
            text-align: center;
        }

        h1 {
            margin-block: 3rem;
            font-size: 3rem;
            text-align: center;
            text-transform: capitalize;
            font-family: Georgia, serif;
        }

        h2 {
            font-size: 2.2rem;
            margin-block: 3rem;
        }

        button {
            margin: 1rem;
            padding: 0.4em 1em;
            font-size: 1.4rem;
            text-transform: capitalize;
            border-radius: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>rock paper scissors</h1>
    <button>rock</button>
    <button>paper</button>
    <button>scissors</button>
    <h2 class="result"></h2>

    <script>
        const buttons = document.querySelectorAll("button");
        const rockBtn = buttons[0];
        const paperBtn = buttons[1];
        const scissorsBtn = buttons[2];

        rockBtn.addEventListener("click", rock);
        paperBtn.addEventListener("click", paper);
        scissorsBtn.addEventListener("click", scissors);

        function rock() {
            const computerChoice = generateComputerChoice();
            
            let result = "";
            
            if (computerChoice == "rock") {
                result = "Tie.";
            } else if (computerChoice == "paper") {
                result = "You lose.";
            } else if (computerChoice == "scissors") {
                result = "You win."
            }
            
            dispalyResult(result);
        }

        function paper() {
            const computerChoice = generateComputerChoice();
            
            let result = "";
            
            if (computerChoice == "rock") {
                result = "You win."
            } else if (computerChoice == "paper") {
                result = "Tie.";
            } else if (computerChoice == "scissors") {
                result = "You lose.";
            }
            
            dispalyResult(result);
        }

        function scissors() {
            const computerChoice = generateComputerChoice();
            
            let result = "";
            
            if (computerChoice == "rock") {
                result = "You lose.";
            } else if (computerChoice == "paper") {
                result = "You win."
            } else if (computerChoice == "scissors") {
                result = "Tie.";
            }
            
            dispalyResult(result);
        }

        function generateComputerChoice() {
            const randomNumber = Math.ceil(Math.random() * 3);

            let computerChoice = "";
            
            if (randomNumber === 1) {
                computerChoice = "rock";
            } else if (randomNumber === 2) {
                computerChoice = "paper";
            } else if (randomNumber === 3) {
                computerChoice = "scissors";
            } else {
                console.log(`randomNumber is greater than 3`);
            }

            return computerChoice;
        }

        function dispalyResult(result) {
            const panel = document.querySelector("h2");
            panel.innerText = result;
        }
    </script>
</body>
</html>
