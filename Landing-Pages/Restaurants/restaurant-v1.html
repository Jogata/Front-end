<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/style_restaurant-v1.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .notes-container {
            width: 100%;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #cf9aff, #95c0ff);
            color: #fff;
            padding-top: 4%;
            padding-left: 10%;
        }

        h1 {
            display: flex;
            align-items: center;
            column-gap: 0.8rem;
            font-size: 35px;
            font-weight: 600;
            text-transform: capitalize;
        }

        h1 i {
            color: crimson;
        }

        button {
            margin: 2rem 0 1.2rem;
            padding: 0.4em 1em;
            display: flex;
            align-items: center;
            column-gap: 0.8rem;
            color: #fff;
            font-size: 1.4rem;
            font-family: inherit;
            text-transform: capitalize;
            border: 1px solid transparent;
            border-radius: 1em;
            background-image: linear-gradient(#9418fd, #571094);
            box-shadow: -2px -2px 2px #fff5, 2px 2px 2px #0005;
            transition: all 0.4s ease;
            cursor: pointer;
        }
        button:active {
            box-shadow: 0px 0px 0px #fff, 0px 0px 0px #000;
            transform: scale(0.98);
        }
        button:hover {
            transform: scale(1.05);
        }

        .input-box {
            position: relative;
            width: 100%;
            max-width: 500px;
            min-height: 150px;
            margin: 1.2rem 0;
            padding: 1.2rem;
            color: #333;
            border-radius: 5px;
            background-color: #fff;
        }

        .fa-trash {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            cursor: pointer;
        }
        .fa-trash:hover {
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="notes-container">
        <h1><i class="fa fa-book"></i> notes</h1>
        <button><i class="fa fa-edit"></i> create note</button>
        <div class="notes">
            <!-- <p contenteditable="true" class="input-box">
                <i class="fa fa-trash"></i>
            </p> -->
        </div>
    </div>

    <script>
        const notesParent = document.querySelector(".notes");
        const createButton = document.querySelector("button");
        let notes = document.querySelectorAll(".input-box");
        const localStorageFake = "";

        function showNoteS() {
            notesParent.innerHTML = localStorageFake;
        }

        showNoteS();

        createButton.addEventListener("click", () => {
            let inputBox = document.createElement("p");
            let icon = document.createElement("i");
            icon.classList.add("fa", "fa-trash");
            inputBox.appendChild(icon);
            inputBox.className = "input-box";
            inputBox.setAttribute("contenteditable", "true");
            notesParent.appendChild(inputBox);
        })

        notesParent.addEventListener("click", (e) => {
            if (e.target.tagName === "I") {
                e.target.parentElement.remove();
                updateStorage();
            } else if (e.target.tagName === "P") {
                notes = document.querySelectorAll(".input-box");
                notes.forEach(note => {
                    note.onkyeup = function () {
                        updateStorage();
                    }
                })
            }
        })

        function updateStorage() {
            localStorageFake = notesParent.innerHTML;
        }
    </script>
</body>
</html>
