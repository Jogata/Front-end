<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant v.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style_restaurant-v1.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="profile-info">
                <div class="profile-img">
                    <img src="../../../CSS/assets/img/profile-copy.jpg" alt="">
                </div>
                <span>janedoe</span>
            </div>
            <div class="options">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="../../assets/img/headphones/324064873_1192683554696328_4848221003213450933_n-copy.jpg" alt="">
        </div>
        <div class="post-body">
            <div class="post-actions">
                <span>
                    <i class="fa fa-heart-o"></i>
                </span>
                <span>
                    <i class="fa fa-comment-o"></i>
                </span>
                <span>
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                </span>
                <span>
                    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                </span>
            </div>
            <div class="post-info">
                <span>175,701 likes</span>
            </div>
            <div class="post-title">
                <span class="username">janedoe</span>
                <div class="title">Maldives</div>
            </div>
            <div class="comments">
                <span>View all 734 comments</span>
                <div class="comment">
                    <span class="comment-username">johndoe</span>
                    <span class="comment-text">Lorem ipsum dolor sit amet.</span>
                    <span><i class="fa fa-heart-o"></i></span>
                </div>
            </div>
            <span class="timestamp">22 minutes ago</span>
        </div>
        <div class="input-box">
            <div class="emoji">
                <i class="fa fa-smile-o" aria-hidden="true"></i>
            </div>
            <input type="text" name="comment" id="comment" placeholder="Add a comment...">
            <button>post</button>
        </div>
    </div>

    <script>
        const likeButtons = document.querySelectorAll(".fa-heart-o");

        likeButtons.forEach(likeButton => {
            likeButton.addEventListener("click", () => {
                likeButton.classList.replace("fa-heart-o", "fa-heart");
                likeButton.addEventListener("click", () => {
                    likeButton.classList.replace("fa-heart", "fa-heart-o");
                }, {once: true})
            }, {once: true})
        })
    </script>

    <script>
        function declaration() {
            console.log(this);

            const innerarrowf = () => {
                console.log(86);
                console.log(this);

                const innerinnerarrowf = () => {
                    console.log(90);
                    console.log(this);
                }

                innerinnerarrowf();
            }

            innerarrowf();
        }

        declaration();

        const obj = {
            test: declaration,
        }

        obj.test();
    </script>
</body>
</html>
