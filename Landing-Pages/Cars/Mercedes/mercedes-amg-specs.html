<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes AMG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles-mercedes-amg-specs.css">
</head>
<body>
    <header>
        <div class="logo-benz">
            <img src="./img/mercedes-benz_logo.png" alt="Mercedes logo">
        </div>
        <nav>
            <ul>
                <li>vehicles</li>
                <li>shopping</li>
                <li>amg</li>
                <li>owners</li>
            </ul>
        </nav>
        <div class="menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </header>
    <main class="undefined">
        <div class="top">
            <h1>mercedes amg <span>features</span></h1>
            <hr>
        </div>
        <div class="hero">
            <div id="hero-content">
                <img id="main-img" src="./img/specs/hero.png" alt="Mercedes AMG">
                <div class="arrow engine-arrow show" data-template="specification-template" data-id="engine"></div>
                <div class="arrow chasis-arrow show" data-template="specification-template" data-id="chasis"></div>
            </div>
        </div>
        <div class="features">
            <div class="specifications">
                <div class="specification show" data-template="specification-template" data-id="engine">
                    <h2>Engine</h2>
                    <img id="engine-feature" src="./img/specs/engine.png" alt="">
                </div>
                <div class="specification show" data-template="specification-template" data-id="chasis">
                    <h2>4Matic System</h2>
                    <img id="chasis-feature" src="./img/specs/chasis.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul class="sci">
            <li><a class="sci-link" href="#f"><i class="fa fa-facebook-f"></i>facebook</a></li>
            <li><a class="sci-link" href="#t"><i class="fa fa-twitter"></i>twitter</a></li>
        </ul>
        <img src="./img/mercedes-amg_logo.png" alt="Mercedes logo">
    </footer>

    <template id="main-template">
        <div class="top">
            <h1>mercedes amg <span>features</span></h1>
            <hr>
        </div>
        <div class="hero">
            <div id="hero-content">
                <img id="main-img" src="./img/specs/hero.png" alt="Mercedes AMG">
                <div class="arrow engine-arrow show" data-template="specification-template" data-id="engine"></div>
                <div class="arrow chasis-arrow show" data-template="specification-template" data-id="chasis"></div>
            </div>
        </div>
        <div class="features">
            <div class="specifications">
                <div class="specification show" data-template="specification-template" data-id="engine">
                    <h2>Engine</h2>
                    <img id="engine-feature" src="./img/specs/engine.png" alt="">
                </div>
                <div class="specification show" data-template="specification-template" data-id="chasis">
                    <h2>4Matic System</h2>
                    <img id="chasis-feature" src="./img/specs/chasis.png" alt="">
                </div>
            </div>
        </div>
    </template>
    <template id="specification-template">
        <img id="undefinedSRC" src="" alt="">
    </template>
    <template id="description-template">
        <h2 class="title"></h2>
        <h3 class="subtitle"></h3>
        <p class="description"></p>
        <button class="return">back<i class="fa fa-reply" aria-hidden="true"></i></button>
    </template>

    <script>
        const specificationTemplates = {
            engine: {
                id: "engine",
                src: "./img/specs/engine.png",
                alt: "Mercedes AMG Engine",
                title: "4.0L dry sump V8 biturbo",
                subtitle: 'think something',
                description: "The handcrafted AMG® 4.0L V8 biturbo engine is the world's first sports car engine with the turbos inside the V of the engine and dry sump lubrication.",
            },
            chasis: {
                id: "chasis",
                src: "./img/specs/chasis.png",
                alt: "Mercedes AMG Chasis",
                title: "AMG® PERFORMANCE 4MATIC® ALL-WHEEL DRIVE",
                subtitle: 'FORCE OF FOUR',
                description: "Based on legendary Mercedes-Benz 4MATIC® technology, the AMG® Performance 4MATIC® all-wheel drive system is not only engineered to preserve the signature AMG® feel while making the best use of available torque - it's also up to 35% lighter than comparable systems. Which means it's a force to be reckoned with.",
            },
        }

        addEvents();

        function addEvents() {
            const showButtons = document.querySelectorAll('.show');
            showButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    changeContent(event);
                })
            })
        }

        function changeContent(event) {
            const templateRole = event.currentTarget.dataset.template;
            const ID = event.currentTarget.dataset.id;
            const template = document.getElementById(templateRole);
            const clone = template.content.cloneNode(true);
            const featuresSection = document.querySelector('.features');
            featuresSection.classList.toggle('hidden');
            const hero = document.querySelector('#hero-content');
            hero.textContent = '';
            hero.appendChild(clone);
            const image = document.getElementById('undefinedSRC');

            image.src = specificationTemplates[ID].src;
            image.alt = specificationTemplates[ID].alt;

            createDescription(ID);

            const buttonReturn = document.querySelector('.return');
            buttonReturn.addEventListener('click', returnToMain);
        }

        function createDescription(ID) {
            const template = document.getElementById('description-template');
            const clone = template.content.cloneNode(true);
            const parent = document.querySelector('main');
            parent.className = 'alt';
            parent.appendChild(clone);
            const title = parent.querySelector('.title');
            title.textContent = specificationTemplates[ID].title;
            const subtitle = parent.querySelector('.subtitle');
            subtitle.textContent = specificationTemplates[ID].subtitle;
            const description = parent.querySelector('.description');
            description.textContent = specificationTemplates[ID].description;
        }

        function returnToMain() {
            const template = document.getElementById('main-template');
            const clone = template.content.cloneNode(true);
            const parent = document.querySelector('main');
            parent.className = 'undefined';
            parent.textContent = '';
            parent.appendChild(clone);
            addEvents();
        }
    </script>
</body>
</html>
