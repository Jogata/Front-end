    <template>
        <img id="slide-2" class="hidden" src="./img/2.png" alt="Retro car">
    </template>

    <script>
        const navLinks = document.querySelectorAll('.nav-item');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                const currentLink = document.querySelector('.active');
                currentLink.classList.remove('active');
                link.classList.add('active');
            })
        })

        const slideButtons = document.querySelectorAll('.slide-button');
        slideButtons.forEach(button => {
            button.addEventListener('click', () => {
                const currentButton = document.querySelector('.current');
                currentButton.classList.remove('current');
                button.classList.add('current');
                const image = document.querySelector('#slide-1');
                image.classList.add('slide-left');
                createContent();
                showContent();
                setTimeout(() => {deleteContent(image)}, 500);
            })
        })
        
        function createContent() {
            var temp = document.querySelector("template");
            var clon = temp.content.cloneNode(true);
            const slider = document.querySelector('.slide-item-image');
            slider.appendChild(clon);
        }
        function showContent() {
            const newImage = document.querySelector('#slide-2');
            newImage.classList.replace('hidden', 'slide-from-left');
        }
        function deleteContent(element) {
            const parent = document.querySelector('.slide-item-image');
            parent.removeChild(element);
        }
    </script>
