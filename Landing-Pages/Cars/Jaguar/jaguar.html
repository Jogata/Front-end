<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaguar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles-jaguar.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="./jaguar.html" class="logo">
                <img src="./img/logo.png" alt="Jaguar logo">
            </a>
            <nav>
                <ul>
                    <li>start</li>
                    <li>exterior</li>
                    <li>interior</li>
                    <li>powertrain</li>
                    <li>cars</li>
                </ul>
            </nav>
            <div class="menu">
                <span>menu</span>
                <div class="bar"></div>
            </div>
        </header>
        <main>
            <div class="model">
                <h1>jaguar</h1>
                <h2>F-TYPE Coup√©</h2>
            </div>
            <div class="hero2">
                <!-- <img src="./img/Jaguar-F-TYPE-side.png" class="front" alt=""> -->
                <img src="./img/PNGPIX-COM-Jaguar-F-TYPE-White-Car-PNG-Image.png" class="front2 reverse" alt="">
                <img src="./img/jaguar-f-type-r-coupe-back.png" class="back2 reverse shrink" alt="">
            </div>
            <div class="info">
                <div class="specification">
                    <h3>nm</h3>
                    <p class="value">540</p>
                </div>
                <div class="specification">
                    <h3>0-100km/<span class="lowercase">h</span></h3>
                    <p class="value">540</p>
                </div>
                <div class="specification">
                    <h3>hp</h3>
                    <p class="value">562</p>
                </div>
            </div>
        </main>
        <button id="v1">click</button>
        <button id="v2">v.2</button>

    </div>

    <script>
        const button1 = document.querySelector('#v1');
        button1.addEventListener('click', () => {
            const front = document.querySelector('.front');
            const back = document.querySelector('.back');
            front.classList.toggle('front');
            front.classList.toggle('back');
            back.classList.toggle('back');
            back.classList.toggle('front');
            const hero = document.querySelector('.hero');
            hero.classList.toggle('turn');
        })
        const button2 = document.querySelector('#v2');
        button2.addEventListener('click', () => {
            const front = document.querySelector('.front2');
            const back = document.querySelector('.back2');
            front.classList.toggle('front2');
            front.classList.toggle('back2');
            back.classList.toggle('back2');
            back.classList.toggle('front2');
        })

    </script>
</body>
</html>
