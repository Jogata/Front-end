<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaguar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles-jaguar.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="./jaguar.html" class="logo">
                <img src="./img/logo.png" alt="Jaguar logo">
            </a>
            <nav>
                <ul>
                    <li>start</li>
                    <li>exterior</li>
                    <li>interior</li>
                    <li>powertrain</li>
                    <li>cars</li>
                </ul>
            </nav>
            <div class="menu">
                <span>menu</span>
                <div class="bar"></div>
            </div>
        </header>
        <main>
            <div class="model">
                <h1>jaguar</h1>
                <h2>F-TYPE Coup√©</h2>
            </div>
            <div class="hero2">
                <!-- <img src="./img/Jaguar-F-TYPE-side.png" class="hero-img front2" alt=""> -->
                <!-- <img src="./img/wpngaaa1227837.png" class="hero-img front2 reverse" alt=""> -->
                <!-- <img src="./img/white-jaguar-f-type-coupe-main.png" class="hero-img front2 reverse" alt=""> -->
                <!-- <img src="./img/white-jaguar-f-type-coupe-back.png" class="hero-img back2 reverse shrink" alt=""> -->
                <img src="./img/blue-jaguar-f-type-coupe-main.png" class="hero-img front2 reverse" alt="">
                <img src="./img/blue-jaguar-f-type-coupe-back.png" class="hero-img back2 shrink-blue" alt="">
                <div class="slider">
                    <i class="fa fa-chevron-left arrow" aria-hidden="true"></i>
                    <button type="button" class="slide current" data-index="0">
                        <!-- <img src="./img/Jaguar-F-TYPE-side.png" alt=""> -->
                        <!-- <img src="./img/wpngaaa1227837.png" class="reverse" alt=""> -->
                        <!-- <img src="./img/white-jaguar-f-type-coupe-main.png" class="reverse" alt=""> -->
                        <img src="./img/blue-jaguar-f-type-coupe-main.png" class="reverse" alt="">
                    </button>
                    <button type="button" class="slide next" data-index="1">
                        <!-- <img src="./img/white-jaguar-f-type-coupe-back.png" class="reverse" alt=""> -->
                        <img src="./img/blue-jaguar-f-type-coupe-back.png" alt="">
                    </button>
                    <i class="fa fa-chevron-right arrow" aria-hidden="true"></i>
                </div>
            </div>
            <div class="info">
                <div class="specification">
                    <h3>nm</h3>
                    <p class="value">540</p>
                </div>
                <div class="specification">
                    <h3>0-100km/<span class="lowercase">h</span></h3>
                    <p class="value">3.0<span class="lowercase">s</span></p>
                </div>
                <div class="specification">
                    <h3>hp</h3>
                    <p class="value">562</p>
                </div>
            </div>
        </main>
        <button id="v1">click</button>
        <!-- <button id="v2">v.2</button> -->
        
    </div>

    <script>
        const button1 = document.querySelector('#v1');
        button1.addEventListener('click', () => {
            const front = document.querySelector('.front');
            const back = document.querySelector('.back');
            front.classList.toggle('front');
            front.classList.toggle('back');
            back.classList.toggle('back');
            back.classList.toggle('front');
            const hero = document.querySelector('.hero');
            hero.classList.toggle('turn');
        })
        // const button2 = document.querySelector('#v2');
        // button2.addEventListener('click', () => {
        //     const front = document.querySelector('.front2');
        //     const back = document.querySelector('.back2');
        //     front.classList.toggle('front2');
        //     front.classList.toggle('back2');
        //     back.classList.toggle('back2');
        //     back.classList.toggle('front2');
        // })

        const images = document.querySelectorAll('.hero-img');
        const slides = document.querySelectorAll('.slide');
        slides.forEach(slide => {
            slide.addEventListener('click', () => {
                const currentActiveSlide = document.querySelector('.current');
                currentActiveSlide.classList.remove('current');
                slide.classList.add('current');
                const oldImage = document.querySelector('.front2');
                oldImage.classList.replace('front2', 'back2');
                const index = slide.dataset.index;
                const newImage = images[index];
                newImage.classList.replace('back2', 'front2');
            })
        })
        const arrows = document.querySelectorAll('.arrow');
        arrows.forEach(arrow => {
            arrow.addEventListener('click', () => {
                const front = document.querySelector('.front2');
                const back = document.querySelector('.back2');
                front.classList.replace('front2', 'back2');
                back.classList.replace('back2', 'front2');
                const currentActiveSlide = document.querySelector('.current');
                const newActiveSlide = document.querySelector('.next');
                currentActiveSlide.classList.replace('current', 'next');
                newActiveSlide.classList.replace('next', 'current');
            })
        })
    </script>
</body>
</html>
