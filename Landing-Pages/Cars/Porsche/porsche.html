<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles-porsche.css">
</head>
<body>
    <div class="body">
        <section class="container" id="top">
            <header>
                <div class="logo">
                    <a href="./porsche.html">logo
                        <img src="./img/logo/logo-large.png" alt="Porsche logo">
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="#top">highlights</a></li>
                        <li><a href="#top">design</a></li>
                        <li><a href="#top">performance</a></li>
                        <li><a href="#top">charging</a></li>
                        <li><a href="#top">configure</a></li>
                    </ul>
                </nav>
                <div class="menu">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </header>
            <main>
                <h1>911 Turbo S</h1>
                <div class="car-container">
                    <img src="./img/logo/brand-name.png" alt="Porsche logo" class="brand-name">
                    <div class="cars-slider">
                        <div class="dots">
                            <div class="dot" data-color="black"></div>
                            <div class="dot" data-color="blue"></div>
                            <div class="dot" data-color="darkred"></div>
                        </div>
                        <img src="./img/porsche-main.png" alt="Porsche" class="car main active">
                        <img src="./img/black.png" alt="Porsche" class="car black">
                        <img src="./img/blue.png" alt="Porsche" class="car blue">
                        <img src="./img/darkred.png" alt="Porsche" class="car darkred">
                    </div>
                </div>
                <div class="info">
                    <div class="cell">
                        <h2>porsche</h2>
                        <h3>911 turbo s</h3>
                    </div>
                    <div class="spec">
                        <div class="cell">
                            <h4>MSRP</h4>
                            <p>$ 182,900</p>
                        </div>
                        <div class="cell">
                            <h4>Max. power</h4>
                            <p>640 hp</p>
                        </div>
                        <div class="cell">
                            <h4>0 - 60 mph</h4>
                            <p>2.6 s</p>
                        </div>
                        <div class="cell">
                            <h4>Top track speed</h4>
                            <p>205 mph</p>
                        </div>
                    </div>
                </div>
            </main>
        </section>

        <script>
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => {
                dot.addEventListener('click', ()=> {
                    const image = document.querySelector(`.${dot.dataset.color}`);
                    const currentActiveImage = document.querySelector('.active');
                    currentActiveImage.classList.remove('active');
                    image.classList.add('active');
                })
            })
        </script>
    </div>
</body>
</html>
