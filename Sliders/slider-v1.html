<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider | CSS Only</title>

    <style>
        *, ::before, ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            row-gap: 5rem;
            overflow-x: hidden;
        }

        h1 {
            padding: 15px;
            border-radius: 20px;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.6),
            -2px -2px 2px rgba(0,0,0,0.1);
        }
        h1 span {
            padding: 0px 15px;
            color: cornflowerblue;
            border-right: 2px solid darkslateblue;
        }
        em {
            color: crimson;
            padding-left: 15px;
        }

        #slider {
            position: relative;
            height: 5vw;
            perspective: 100px;
            transform-style: preserve-3d;
            border: 1px solid green;
        }
        #slider input {
            display: none;
        }
        #slider label {
            position: absolute;
            inset: auto 0 auto 0;
            width: 450px;
            height: 620px;
            margin: auto;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.4s ease;
            border: 1px solid red;
        }

        #s1:checked ~ #label4,
        #s2:checked ~ #label5,
        #s3:checked ~ #label1,
        #s4:checked ~ #label2,
        #s5:checked ~ #label3 {
            transform: translate3d(-30%, 0, -200px);
            box-shadow: 0px 1px 5px 0px rgba(0,0,0,0.37);
        }
    </style>
</head>

<body>
    <h1><span>Slider</span><span>CSS only</span><em>&lt;input type="radio"&gt</em></h1>
    <section id="slider">
        <input type="radio" name="slider" id="s1">
        <input type="radio" name="slider" id="s2">
        <input type="radio" name="slider" id="s3" checked>
        <input type="radio" name="slider" id="s4">
        <input type="radio" name="slider" id="s5">

        <label for="s1" id="label1"></label>
        <label for="s2" id="label2"></label>
        <label for="s3" id="label3"></label>
        <label for="s4" id="label4"></label>
        <label for="s5" id="label5"></label>
    </section>
</body>

</html>
